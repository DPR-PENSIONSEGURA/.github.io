<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPR | Control de Cobranza e Inteligencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card { background: white; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .input-dark { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 1.25rem; padding: 14px; outline: none; transition: all 0.3s; font-weight: 700; }
        .input-dark:focus { border-color: #2563eb; background: white; }
        .stat-label { font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.6; }
        .input-disabled { background-color: #e5e7eb; cursor: not-allowed; }
    </style>
</head>
<body class="p-4 md:p-8 pb-24">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div>
                <h1 class="text-3xl font-black uppercase italic text-slate-800 tracking-tighter">Corte <span class="text-blue-600">Unificado</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center md:text-left">Gesti√≥n de Cobranza y Ventas Reales</p>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <a href="../admin.html" class="bg-slate-200 text-slate-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-slate-300 transition tracking-tighter">Panel Admin</a>
                <button onclick="window.abrirModalInventario()" class="bg-blue-100 text-blue-600 px-4 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-blue-200 transition tracking-tighter">üì¶ Cat√°logo</button>
                <button onclick="window.generarReporteCobranza()" class="bg-emerald-600 text-white px-4 py-3 rounded-xl font-black text-[10px] uppercase shadow-lg hover:bg-emerald-700 transition tracking-tighter">üí∞ Reporte Cobranza</button>
                <button onclick="window.cerrarCorteMaestro()" class="bg-slate-900 text-white px-4 py-3 rounded-xl font-black text-[10px] uppercase shadow-xl hover:bg-blue-600 transition tracking-tighter">Cerrar Corte</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card p-8 border-l-8 border-blue-500">
                <p class="stat-label">Hoy</p>
                <p id="totalHoy" class="text-4xl font-black text-slate-800 mt-2">$ 0.00</p>
                <p id="utilidadHoy" class="text-xs font-bold text-emerald-500 mt-1">Utilidad: $ 0.00</p>
            </div>
            <div class="card p-8 border-l-8 border-purple-500">
                <p class="stat-label">Semana</p>
                <p id="totalSemana" class="text-4xl font-black text-slate-800 mt-2">$ 0.00</p>
            </div>
            <div class="card p-8 border-l-8 border-orange-500">
                <p class="stat-label">Mes</p>
                <p id="totalMes" class="text-4xl font-black text-slate-800 mt-2">$ 0.00</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-1">
                <div class="card p-8 sticky top-24">
                    <h2 class="text-xl font-black uppercase italic mb-6 text-slate-700 border-l-4 border-blue-600 pl-4">Registrar Venta</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="stat-label ml-2">¬øA qui√©n le cobramos? (Nombre/Tel)</label>
                            <input type="text" id="clienteManual" class="w-full input-dark uppercase border-blue-400" placeholder="NOMBRE O CELULAR">
                        </div>
                        <div>
                            <label class="stat-label ml-2">Producto / Servicio</label>
                            <input type="text" id="nombreProducto" oninput="window.verificarProductoExistente()" class="w-full input-dark uppercase" placeholder="EJ: AN√ÅLISIS">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="stat-label ml-2">Costo ($)</label>
                                <input type="number" id="costoProducto" class="w-full input-dark" placeholder="0.00">
                            </div>
                            <div>
                                <label class="stat-label ml-2">Venta ($)</label>
                                <input type="number" id="precioVenta" class="w-full input-dark" placeholder="0.00">
                            </div>
                        </div>
                        <button onclick="window.registrarVentaManual()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase italic shadow-lg hover:scale-[1.02] transition">Guardar Movimiento</button>
                    </div>
                </div>
            </section>

            <section class="lg:col-span-2">
                <div class="card overflow-hidden">
                    <div class="p-8 border-b flex justify-between items-center bg-slate-50/50">
                        <h2 class="text-xl font-black uppercase italic text-slate-700">Bit√°cora del D√≠a</h2>
                    </div>
                    <div class="overflow-x-auto max-h-[600px]">
                        <table class="w-full text-left">
                            <thead class="bg-slate-100 text-[9px] font-black uppercase text-slate-400">
                                <tr>
                                    <th class="p-5">Origen</th>
                                    <th class="p-5">Cliente</th>
                                    <th class="p-5">Servicio</th>
                                    <th class="p-5">Venta</th>
                                    <th class="p-5 text-right">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody id="tablaVentas" class="text-xs font-bold"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="modalCobranza" class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter text-slate-800">Corte de <span class="text-emerald-600">Cobranza</span></h2>
                <button onclick="window.cerrarModalCobranza()" class="text-slate-400 text-4xl font-light">√ó</button>
            </div>
            <div id="contenidoCobranza" class="overflow-y-auto space-y-4 pr-2"></div>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <button onclick="window.print()" class="bg-slate-100 text-slate-500 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest">Imprimir</button>
                <button id="btnCopiarTodo" class="bg-emerald-500 text-white py-4 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-emerald-200">Copiar para WhatsApp</button>
            </div>
        </div>
    </div>

    <div id="modalInventario" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 shadow-2xl max-h-[85vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter">Mi <span class="text-blue-600">Cat√°logo</span></h2>
                <button onclick="window.cerrarModalInventario()" class="text-slate-400 text-4xl font-light">√ó</button>
            </div>
            <div class="overflow-y-auto flex-1"><table class="w-full text-left"><tbody id="listaInventario" class="text-xs"></tbody></table></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, addDoc, serverTimestamp, orderBy, deleteDoc, doc, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let productosMaestros = JSON.parse(localStorage.getItem('catalogoDPR') || '{}');
        let registroActual = [];

        const cargarFinanzas = () => {
            // CORRECCI√ìN DE FECHAS PARA FIREBASE
            const ahora = new Date();
            const hoyInicio = new Date(ahora.getFullYear(), ahora.getMonth(), ahora.getDate());
            const semanaInicio = new Date(); semanaInicio.setDate(ahora.getDate() - 7);
            const mesInicio = new Date(ahora.getFullYear(), ahora.getMonth(), 1);

            onSnapshot(query(collection(db, "solicitudes"), orderBy("fecha", "desc")), (snap) => {
                registroActual = [];
                let h_bruto = 0, h_util = 0, s_bruto = 0, m_bruto = 0;
                const tabla = document.getElementById('tablaVentas');
                tabla.innerHTML = "";

                snap.forEach(d => {
                    const v = d.data();
                    if(v.tipo === "RECARGA ASESOR") return;
                    
                    const fecha = v.fecha?.toDate() || new Date();
                    const ingreso = Number(v.costo || 0);
                    const costoBase = Number(v.costo_base || 0);
                    const ganancia = ingreso - costoBase;

                    // Filtro Hoy (independiente del origen)
                    if(fecha >= hoyInicio) { 
                        h_bruto += ingreso; h_util += ganancia; 
                        registroActual.push({ ...v, id: d.id, ganancia });
                        tabla.innerHTML += `
                        <tr class="border-b hover:bg-slate-50 transition">
                            <td class="p-5"><span class="px-2 py-1 rounded text-[8px] font-black ${v.origen === 'MANUAL' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600'} uppercase">${v.origen || 'WEB'}</span></td>
                            <td class="p-5 text-slate-500 uppercase truncate max-w-[100px]">${v.nombre || 'N/A'}</td>
                            <td class="p-5 font-black uppercase text-slate-700">${v.tipo}</td>
                            <td class="p-5 text-slate-900">$${ingreso.toFixed(2)}</td>
                            <td class="p-5 text-right"><button onclick="window.eliminarVenta('${d.id}')" class="text-red-300 hover:text-red-500 font-black">‚úï</button></td>
                        </tr>`;
                    }
                    if(fecha >= semanaInicio) s_bruto += ingreso;
                    if(fecha >= mesInicio) m_bruto += ingreso;
                });

                const fmt = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' });
                document.getElementById('totalHoy').innerText = fmt.format(h_bruto);
                document.getElementById('utilidadHoy').innerText = `Utilidad: ${fmt.format(h_util)}`;
                document.getElementById('totalSemana').innerText = fmt.format(s_bruto);
                document.getElementById('totalMes').innerText = fmt.format(m_bruto);
            });
        };

        window.registrarVentaManual = async () => {
            const cliente = document.getElementById('clienteManual').value.trim().toUpperCase();
            const nom = document.getElementById('nombreProducto').value.trim().toUpperCase();
            const cost = parseFloat(document.getElementById('costoProducto').value) || 0;
            const prec = parseFloat(document.getElementById('precioVenta').value) || 0;

            if(!cliente || !nom || prec <= 0) return alert("Faltan datos.");

            if(!productosMaestros[nom]) {
                productosMaestros[nom] = { costo: cost, precio: prec };
                localStorage.setItem('catalogoDPR', JSON.stringify(productosMaestros));
            }

            await addDoc(collection(db, "solicitudes"), { 
                tipo: nom, costo: prec, costo_base: cost, 
                origen: "MANUAL", fecha: serverTimestamp(), 
                estatus: "Terminado", nombre: cliente 
            });

            document.getElementById('clienteManual').value = "";
            document.getElementById('nombreProducto').value = "";
            document.getElementById('costoProducto').value = "";
            document.getElementById('precioVenta').value = "";
            window.verificarProductoExistente();
        };

        window.generarReporteCobranza = () => {
            const agrupar = {};
            let textoWpp = "*REPORTE DE COBRANZA DPR - " + new Date().toLocaleDateString() + "*\n\n";

            registroActual.forEach(v => {
                const nombre = v.nombre || "CLIENTE GENERAL";
                if(!agrupar[nombre]) agrupar[nombre] = { items: [], total: 0 };
                agrupar[nombre].items.push(`${v.tipo} ($${v.costo})`);
                agrupar[nombre].total += v.costo;
            });

            const contenedor = document.getElementById('contenidoCobranza');
            contenedor.innerHTML = "";

            Object.keys(agrupar).forEach(cliente => {
                textoWpp += `üë§ *${cliente}*\n‚ñ´Ô∏è Detalle: ${agrupar[cliente].items.join(' + ')}\nüí∞ *Total: $${agrupar[cliente].total.toFixed(2)}*\n\n`;
                
                contenedor.innerHTML += `
                <div class="p-6 bg-slate-50 rounded-3xl border border-slate-200">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-black uppercase text-blue-600">${cliente}</h3>
                        <p class="text-xl font-black text-slate-800">$${agrupar[cliente].total.toFixed(2)}</p>
                    </div>
                    <p class="text-[10px] text-slate-500 font-bold">${agrupar[cliente].items.join(' + ')}</p>
                    <button onclick="window.copiarCliente('${cliente}', '$${agrupar[cliente].total.toFixed(2)}', '${agrupar[cliente].items.join(' + ')}')" class="mt-3 text-[9px] font-black text-emerald-600 uppercase">Copiar solo este</button>
                </div>`;
            });

            document.getElementById('btnCopiarTodo').onclick = () => {
                navigator.clipboard.writeText(textoWpp);
                alert("Corte completo copiado para WhatsApp.");
            };

            if(Object.keys(agrupar).length === 0) contenedor.innerHTML = "<p class='text-center p-10 font-bold opacity-30'>Sin movimientos hoy</p>";
            document.getElementById('modalCobranza').classList.remove('hidden');
        };

        window.copiarCliente = (nom, tot, det) => {
            const txt = `*DPR CONSULTOR√çA*\nHola *${nom}*, este es el resumen de tus tr√°mites de hoy:\n\nüìù ${det}\nüí∞ *TOTAL A PAGAR: ${tot}*\n\n_Favor de confirmar de recibido._`;
            navigator.clipboard.writeText(txt);
            alert("Resumen de " + nom + " copiado.");
        };

        // --- FUNCIONES EXTRA ---
        window.verificarProductoExistente = () => {
            const nom = document.getElementById('nombreProducto').value.trim().toUpperCase();
            const cI = document.getElementById('costoProducto');
            const pI = document.getElementById('precioVenta');
            if (productosMaestros[nom]) {
                cI.value = productosMaestros[nom].costo; pI.value = productosMaestros[nom].precio;
                cI.disabled = pI.disabled = true; cI.classList.add('input-disabled'); pI.classList.add('input-disabled');
            } else {
                cI.disabled = pI.disabled = false; cI.classList.remove('input-disabled'); pI.classList.remove('input-disabled');
            }
        };

        window.abrirModalInventario = () => {
            const lista = document.getElementById('listaInventario');
            lista.innerHTML = "";
            Object.keys(productosMaestros).forEach(key => {
                const prod = productosMaestros[key];
                lista.innerHTML += `<tr class="border-b"><td class="py-4 font-black uppercase text-slate-700">${key}</td><td class="py-4 text-center font-bold">$${prod.precio}</td><td class="py-4 text-right"><button onclick="window.borrarProd('${key}')" class="text-red-500 font-black">ELIMINAR</button></td></tr>`;
            });
            document.getElementById('modalInventario').classList.remove('hidden');
        };

        window.borrarProd = (key) => { if(confirm("¬øBorrar?")) { delete productosMaestros[key]; localStorage.setItem('catalogoDPR', JSON.stringify(productosMaestros)); window.abrirModalInventario(); } };
        window.cerrarModalInventario = () => document.getElementById('modalInventario').classList.add('hidden');
        window.cerrarModalCobranza = () => document.getElementById('modalCobranza').classList.add('hidden');
        window.eliminarVenta = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "solicitudes", id)); };
        
        cargarFinanzas();
    </script>
</body>
</html>
