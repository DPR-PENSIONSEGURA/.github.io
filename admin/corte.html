<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPR | Gesti√≥n de Cobranza e Inteligencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card { background: white; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .input-dark { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 1.25rem; padding: 14px; outline: none; transition: all 0.3s; font-weight: 700; }
        .input-dark:focus { border-color: #2563eb; background: white; }
        .stat-label { font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.6; }
        .filter-btn { padding: 8px 16px; border-radius: 9999px; font-size: 10px; font-weight: 900; text-transform: uppercase; transition: all 0.3s; border: 2px solid transparent; }
        .filter-active { background: #1e293b; color: white; border-color: #1e293b; }
        .filter-inactive { background: white; color: #64748b; border-color: #e2e8f0; }
    </style>
</head>
<body class="p-4 md:p-8 pb-24">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div>
                <h1 class="text-3xl font-black uppercase italic text-slate-800 tracking-tighter">Corte <span class="text-blue-600">Unificado</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center md:text-left">Gesti√≥n de Cobranza y Filtros de Venta</p>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <a href="../admin.html" class="bg-slate-200 text-slate-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-slate-300 transition">Panel Admin</a>
                <button onclick="window.abrirModalInventario()" class="bg-blue-100 text-blue-600 px-4 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-blue-200 transition">üì¶ Mi Cat√°logo</button>
                <button onclick="window.generarReporteCobranza()" class="bg-emerald-600 text-white px-4 py-3 rounded-xl font-black text-[10px] uppercase shadow-lg hover:bg-emerald-700 transition">üí∞ Cobranza WhatsApp</button>
                <button onclick="window.cerrarCorteMaestro()" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black text-[10px] uppercase shadow-xl hover:bg-blue-600 transition">Cerrar Corte</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card p-8 border-l-8 border-blue-500">
                <p class="stat-label">Hoy</p>
                <p id="totalHoy" class="text-4xl font-black text-slate-800 mt-2">$ 0.00</p>
                <p id="utilidadHoy" class="text-xs font-bold text-emerald-500 mt-1">Utilidad: $ 0.00</p>
            </div>
            <div class="card p-8 border-l-8 border-purple-500">
                <p class="stat-label">Semana</p>
                <p id="totalSemana" class="text-4xl font-black text-slate-800 mt-2">$ 0.00</p>
            </div>
            <div class="card p-8 border-l-8 border-orange-500">
                <p class="stat-label">Mes</p>
                <p id="totalMes" class="text-4xl font-black text-slate-800 mt-2">$ 0.00</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-1">
                <div class="card p-8 sticky top-24">
                    <h2 class="text-xl font-black uppercase italic mb-6 text-slate-700 border-l-4 border-blue-600 pl-4">Registrar Venta</h2>
                    <div class="space-y-4">
                        <input type="text" id="clienteManual" class="w-full input-dark uppercase" placeholder="NOMBRE O CELULAR">
                        <input type="text" id="nombreProducto" oninput="window.verificarProductoExistente()" class="w-full input-dark uppercase" placeholder="PRODUCTO">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="costoProducto" class="w-full input-dark" placeholder="COSTO">
                            <input type="number" id="precioVenta" class="w-full input-dark" placeholder="VENTA">
                        </div>
                        <button onclick="window.registrarVentaManual()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase italic shadow-lg transition">Guardar Movimiento</button>
                    </div>
                </div>
            </section>

            <section class="lg:col-span-2">
                <div class="card overflow-hidden">
                    <div class="p-8 border-b bg-slate-50/50">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <h2 class="text-xl font-black uppercase italic text-slate-700">Bit√°cora</h2>
                            <div class="flex gap-2 bg-white p-1 rounded-full border border-slate-200">
                                <button onclick="window.cambiarFiltro('TODAS')" id="btnFilterTODAS" class="filter-btn filter-active">Todas</button>
                                <button onclick="window.cambiarFiltro('PORTAL')" id="btnFilterPORTAL" class="filter-btn filter-inactive">Portal</button>
                                <button onclick="window.cambiarFiltro('MANUAL')" id="btnFilterMANUAL" class="filter-btn filter-inactive">Manual</button>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto max-h-[600px]">
                        <table class="w-full text-left">
                            <thead class="bg-slate-100 text-[9px] font-black uppercase text-slate-400">
                                <tr>
                                    <th class="p-5">Origen</th>
                                    <th class="p-5">Cliente</th>
                                    <th class="p-5">Servicio</th>
                                    <th class="p-5">Venta</th>
                                    <th class="p-5 text-right">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody id="tablaVentas" class="text-xs font-bold"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="modalCobranza" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter text-slate-800">Corte de <span class="text-emerald-600">Cobranza</span></h2>
                <button onclick="window.cerrarModalCobranza()" class="text-slate-400 text-4xl font-light">√ó</button>
            </div>
            <div id="contenidoCobranza" class="overflow-y-auto space-y-4 pr-2"></div>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <button onclick="window.print()" class="bg-slate-100 text-slate-500 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest">Imprimir</button>
                <button id="btnCopiarTodo" class="bg-emerald-500 text-white py-4 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg">Copiar WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, addDoc, serverTimestamp, orderBy, deleteDoc, doc, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let productosMaestros = JSON.parse(localStorage.getItem('catalogoDPR') || '{}');
        let registroCompleto = [];
        let filtroActual = "TODAS";

        const cargarFinanzas = () => {
            const hoyInicio = new Date(); hoyInicio.setHours(0,0,0,0);
            
            onSnapshot(query(collection(db, "solicitudes"), orderBy("fecha", "desc")), (snap) => {
                registroCompleto = [];
                let h_bruto = 0, h_util = 0, s_bruto = 0, m_bruto = 0;
                
                snap.forEach(d => {
                    const v = d.data();
                    if(v.tipo === "RECARGA ASESOR") return;
                    
                    const fecha = v.fecha?.toDate() || new Date();
                    const ingreso = Number(v.costo || 0);
                    const costoBase = Number(v.costo_base || 0);
                    const ganancia = ingreso - costoBase;

                    if(fecha >= hoyInicio) { 
                        h_bruto += ingreso; h_util += ganancia; 
                        registroCompleto.push({ ...v, id: d.id, ganancia });
                    }
                    // Conteos r√°pidos para tarjetas (Semana/Mes)
                    const ahora = new Date();
                    if(fecha >= (new Date().setDate(ahora.getDate() - 7))) s_bruto += ingreso;
                    if(fecha >= (new Date(ahora.getFullYear(), ahora.getMonth(), 1))) m_bruto += ingreso;
                });

                const fmt = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' });
                document.getElementById('totalHoy').innerText = fmt.format(h_bruto);
                document.getElementById('utilidadHoy').innerText = `Utilidad: ${fmt.format(h_util)}`;
                document.getElementById('totalSemana').innerText = fmt.format(s_bruto);
                document.getElementById('totalMes').innerText = fmt.format(m_bruto);
                
                renderizarTabla();
            });
        };

        window.cambiarFiltro = (f) => {
            filtroActual = f;
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('filter-active');
                b.classList.add('filter-inactive');
            });
            document.getElementById('btnFilter' + f).classList.add('filter-active');
            document.getElementById('btnFilter' + f).classList.remove('filter-inactive');
            renderizarTabla();
        };

        function renderizarTabla() {
            const tabla = document.getElementById('tablaVentas');
            tabla.innerHTML = "";
            
            const filtrados = registroCompleto.filter(v => {
                if(filtroActual === "TODAS") return true;
                if(filtroActual === "MANUAL") return v.origen === "MANUAL";
                if(filtroActual === "PORTAL") return v.origen !== "MANUAL";
                return true;
            });

            filtrados.forEach(v => {
                tabla.innerHTML += `
                <tr class="border-b hover:bg-slate-50 transition">
                    <td class="p-5"><span class="px-2 py-1 rounded text-[8px] font-black ${v.origen === 'MANUAL' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600'} uppercase">${v.origen || 'WEB'}</span></td>
                    <td class="p-5 text-slate-500 uppercase truncate max-w-[100px]">${v.nombre || 'N/A'}</td>
                    <td class="p-5 font-black uppercase text-slate-700">${v.tipo}</td>
                    <td class="p-5 text-slate-900">$${Number(v.costo).toFixed(2)}</td>
                    <td class="p-5 text-right"><button onclick="window.eliminarVenta('${v.id}')" class="text-red-300 hover:text-red-500 font-black">‚úï</button></td>
                </tr>`;
            });
        }

        // L√≥gica de Registro, Reporte y Cat√°logo (Igual a la anterior)
        window.registrarVentaManual = async () => {
            const cliente = document.getElementById('clienteManual').value.trim().toUpperCase();
            const nom = document.getElementById('nombreProducto').value.trim().toUpperCase();
            const cost = parseFloat(document.getElementById('costoProducto').value) || 0;
            const prec = parseFloat(document.getElementById('precioVenta').value) || 0;
            if(!cliente || !nom || prec <= 0) return alert("Faltan datos.");
            if(!productosMaestros[nom]) {
                productosMaestros[nom] = { costo: cost, precio: prec };
                localStorage.setItem('catalogoDPR', JSON.stringify(productosMaestros));
            }
            await addDoc(collection(db, "solicitudes"), { tipo: nom, costo: prec, costo_base: cost, origen: "MANUAL", fecha: serverTimestamp(), estatus: "Terminado", nombre: cliente });
            document.getElementById('clienteManual').value = ""; document.getElementById('nombreProducto').value = ""; document.getElementById('costoProducto').value = ""; document.getElementById('precioVenta').value = "";
        };

window.generarReporteCobranza = () => {
    const agrupar = {};
    let textoWppTodo = "*REPORTE DE COBRANZA DPR - " + new Date().toLocaleDateString() + "*\n\n";

    registroActual.forEach(v => {
        const nombre = v.nombre || "CLIENTE GENERAL";
        if(!agrupar[nombre]) agrupar[nombre] = { items: [], total: 0 };
        agrupar[nombre].items.push(`${v.tipo} ($${v.costo})`);
        agrupar[nombre].total += v.costo;
    });

    const contenedor = document.getElementById('contenidoCobranza');
    contenedor.innerHTML = "";

    Object.keys(agrupar).forEach(cliente => {
        const totalFmt = agrupar[cliente].total.toFixed(2);
        const detalleFmt = agrupar[cliente].items.join(' + ');
        
        // Acumular para el bot√≥n de "Copiar Todo"
        textoWppTodo += `üë§ *${cliente}*\n‚ñ´Ô∏è Detalle: ${detalleFmt}\nüí∞ *Total: $${totalFmt}*\n\n`;
        
        // Crear recuadro visual con bot√≥n individual
        contenedor.innerHTML += `
        <div class="p-6 bg-slate-50 rounded-3xl border border-slate-200 shadow-sm">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-black uppercase text-blue-600 tracking-tighter">${cliente}</h3>
                <p class="text-xl font-black text-slate-800">$${totalFmt}</p>
            </div>
            <p class="text-[10px] text-slate-500 font-bold mb-4">${detalleFmt}</p>
            
            <button onclick="window.copiarClienteIndividual('${cliente}', '${totalFmt}', '${detalleFmt}')" 
                    class="w-full bg-emerald-50 text-emerald-600 py-2 rounded-xl font-black uppercase text-[9px] border border-emerald-100 hover:bg-emerald-500 hover:text-white transition-all">
                Copiar mensaje para WhatsApp
            </button>
        </div>`;
    });

    // Configurar el bot√≥n de Copiar Todo el reporte
    document.getElementById('btnCopiarTodo').onclick = () => {
        navigator.clipboard.writeText(textoWppTodo);
        alert("Reporte completo copiado.");
    };

    if(Object.keys(agrupar).length === 0) contenedor.innerHTML = "<p class='text-center p-10 font-bold opacity-30'>Sin movimientos hoy</p>";
    document.getElementById('modalCobranza').classList.remove('hidden');
};

// Nueva funci√≥n para el copiado individual personalizado
window.copiarClienteIndividual = (nom, tot, det) => {
    const mensaje = `*DPR CONSULTOR√çA*\n\nHola *${nom}*, este es el resumen de tus tr√°mites de hoy:\n\nüìù ${det}\nüí∞ *TOTAL A PAGAR: $${tot}*\n\n_Favor de confirmar de recibido. ¬°Gracias!_`;
    navigator.clipboard.writeText(mensaje);
    alert("Resumen de " + nom + " copiado para WhatsApp.");
};

        window.cerrarModalCobranza = () => document.getElementById('modalCobranza').classList.add('hidden');
        window.eliminarVenta = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "solicitudes", id)); };
        
        cargarFinanzas();
    </script>
</body>
</html>
