<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas Premium | DPR Consultoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #F1D299 50%, #B88A44 100%); }
        .tab-active { border-bottom: 4px solid #C5A059; color: white; }
    </style>
</head>
<body>

    <div id="pantallaCobro" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-md rounded-[3rem] p-10 text-center border border-slate-700 shadow-2xl relative overflow-hidden">
            <h2 class="text-2xl font-black text-white uppercase italic mb-2 text-blue-400">Herramientas Premium</h2>
            <p class="text-slate-400 text-sm mb-6">Acceso completo a Simuladores y Calculadoras</p>
            
            <div class="bg-slate-900 p-6 rounded-3xl mb-6 border border-white/5">
                <p class="text-[10px] font-black uppercase text-slate-500 mb-1">Costo de Acceso Único</p>
                <p class="text-5xl font-black text-white mb-2">$25<span class="text-xl text-slate-500">.00</span></p>
                <p class="text-xs text-blue-400 font-bold">Tu Saldo: <span id="txtSaldoAsesor">...</span></p>
            </div>

            <button id="btnPagarAcceso" onclick="procesarPagoCalculadora()" class="w-full gold-gradient py-4 rounded-2xl font-black uppercase italic text-slate-900 shadow-lg text-lg hover:scale-105 transition disabled:opacity-50">
                Desbloquear Herramientas
            </button>
            <p class="mt-4 text-[10px] text-slate-500 uppercase font-bold tracking-widest leading-tight italic">Incluye: Simulador de Pensión + Cálculo de Salario Promedio</p>
        </div>
    </div>

    <div id="root" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let saldoGlobal = 0, userUID = "", emailAsesor = "";

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userUID = user.uid; emailAsesor = user.email;
                onSnapshot(doc(db, "asesores", userUID), (docSnap) => {
                    if (docSnap.exists()) {
                        saldoGlobal = docSnap.data().saldo || 0;
                        document.getElementById('txtSaldoAsesor').innerText = `$${saldoGlobal.toFixed(2)}`;
                    }
                });
            } else { window.location.href = "login/index.html"; }
        });

        window.procesarPagoCalculadora = async () => {
            const costo = 25;
            if (saldoGlobal < costo) return alert("Saldo insuficiente.");
            const btn = document.getElementById('btnPagarAcceso');
            btn.innerText = "PROCESANDO..."; btn.disabled = true;
            try {
                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costo });
                await addDoc(collection(db, "solicitudes"), {
                    asesor_uid: userUID, origen: "ASESOR", nombre: emailAsesor,
                    tipo: "ACCESO HERRAMIENTAS PREMIUM", folio: "PREM-" + Math.floor(1000 + Math.random() * 9000),
                    estatus: "Terminado", fecha: serverTimestamp(), costo: costo
                });
                document.getElementById('pantallaCobro').classList.add('hidden');
                document.getElementById('root').classList.remove('hidden');
                document.body.style.backgroundColor = "#f8fafc";
            } catch (error) { alert("Error de conexión."); btn.disabled = false; }
        };
    </script>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
          const [tab, setTab] = useState('pension'); // Alterna entre simulador y salario

          // --- ESTADO: SALARIO PROMEDIO 250 SEMANAS ---
          const [filas, setFilas] = useState([{ desde: '', hasta: '', salario: 0 }]);
          
          const agregarFila = () => setFilas([...filas, { desde: '', hasta: '', salario: 0 }]);
          const actualizarFila = (index, campo, valor) => {
              const nuevas = [...filas]; nuevas[index][campo] = valor; setFilas(nuevas);
          };

          const calculoSalarioFinal = useMemo(() => {
              let diasTotales = 0; let sumaPonderada = 0;
              filas.forEach(f => {
                  if(f.desde && f.hasta && f.salario > 0) {
                      const d1 = new Date(f.desde); const d2 = new Date(f.hasta);
                      const diff = Math.ceil((d2 - d1) / (1000 * 60 * 60 * 24)) + 1;
                      if(diff > 0) {
                          diasTotales += diff; sumaPonderada += (diff * f.salario);
                      }
                  }
              });
              const promedio = diasTotales > 0 ? (sumaPonderada / diasTotales) : 0;
              const semanas = (diasTotales / 7).toFixed(1);
              return { promedio, semanas, diasTotales };
          }, [filas]);

          // --- ESTADO: SIMULADOR PENSIÓN ---
          const [edad, setEdad] = useState(60);
          const [semanas, setSemanas] = useState(1000);
          const [salarioPromedio, setSalarioPromedio] = useState(500);
          const [tieneEsposa, setTieneEsposa] = useState(true);
          const [numeroHijos, setNumeroHijos] = useState(0);
          const uma = 113.14; const salarioMinimo = 248.93;

          const calcularResultados = (sal, sem, ed) => {
            if (sem < 500) return { error: "Mínimo 500 semanas" };
            const factores = { cb: 13, ia: 2.45 }; // Simplificado para el ejemplo, usa tu lógica previa aquí
            const semanasExcedentes = Math.max(0, sem - 500);
            let aniosExc = Math.floor(semanasExcedentes / 52);
            if (semanasExcedentes % 52 > 26) aniosExc++;
            let porcentajeEdad = 0.75 + ((ed - 60) * 0.05);
            if(ed >= 65) porcentajeEdad = 1;
            let asig = 0.15 + (numeroHijos * 0.10);
            let total = (sal * 30.4 * porcentajeEdad) * (1 + asig) * 1.11;
            const pmg = (salarioMinimo * 365 / 12) * 1.11;
            return { monto: Math.max(total, pmg), esMínima: total < pmg };
          };

          const res = useMemo(() => calcularResultados(salarioPromedio, semanas, edad), [salarioPromedio, semanas, edad, tieneEsposa, numeroHijos]);

          return (
            <div className="max-w-5xl mx-auto p-4 md:p-8">
              <nav className="flex gap-8 mb-8 border-b border-slate-200 print:hidden">
                <button onClick={() => setTab('pension')} className={`pb-4 font-black uppercase text-xs tracking-widest ${tab === 'pension' ? 'tab-active' : 'text-slate-400'}`}>Simulador de Pensión</button>
                <button onClick={() => setTab('salario')} className={`pb-4 font-black uppercase text-xs tracking-widest ${tab === 'salario' ? 'tab-active' : 'text-slate-400'}`}>Cálculo 250 Semanas</button>
              </nav>

              {tab === 'pension' ? (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div className="space-y-6">
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                            <h2 className="font-black uppercase mb-6 text-slate-800 italic border-l-4 border-blue-500 pl-4">Datos del Cliente</h2>
                            <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Semanas Cotizadas</label>
                            <input type="number" value={semanas} onChange={e => setSemanas(Number(e.target.value))} className="w-full p-4 bg-slate-50 border rounded-2xl mb-4 font-black" />
                            <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Salario Promedio Diario</label>
                            <input type="number" value={salarioPromedio} onChange={e => setSalarioPromedio(Number(e.target.value))} className="w-full p-4 bg-slate-50 border rounded-2xl mb-4 font-black text-blue-600" />
                            <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Edad de Retiro: {edad} años</label>
                            <input type="range" min="60" max="65" value={edad} onChange={e => setEdad(Number(e.target.value))} className="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                        </div>
                    </div>
                    <div className="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl flex flex-col justify-center items-center text-center">
                        <p className="text-blue-400 font-black uppercase text-xs tracking-[0.2em] mb-4">Pensión Mensual Estimada</p>
                        <h2 className="text-6xl font-black mb-4">${res.monto.toLocaleString('es-MX', {minimumFractionDigits:2})}</h2>
                        {res.esMínima && <p className="bg-red-500/20 text-red-400 px-4 py-1 rounded-full text-[10px] font-bold uppercase">Pensión Mínima Garantizada Aplicada</p>}
                        <button onClick={() => window.print()} className="mt-10 bg-white text-slate-900 px-8 py-3 rounded-2xl font-black uppercase italic text-xs hover:scale-105 transition print:hidden">Generar Reporte PDF</button>
                    </div>
                </div>
              ) : (
                <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100">
                    <h2 className="text-2xl font-black uppercase italic mb-2 text-slate-800">Calculador de Salario Promedio</h2>
                    <p className="text-slate-400 text-xs mb-8 uppercase font-bold tracking-widest italic leading-tight italic">Basado en los últimos periodos laborados (Ruta a las 250 semanas)</p>
                    
                    <div className="space-y-4 mb-8">
                        {filas.map((f, i) => (
                            <div key={i} className="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                <div><label className="text-[9px] font-black text-slate-400 uppercase ml-2">Desde</label><input type="date" value={f.desde} onChange={e => actualizarFila(i, 'desde', e.target.value)} className="w-full p-2 rounded-xl border text-sm" /></div>
                                <div><label className="text-[9px] font-black text-slate-400 uppercase ml-2">Hasta</label><input type="date" value={f.hasta} onChange={e => actualizarFila(i, 'hasta', e.target.value)} className="w-full p-2 rounded-xl border text-sm" /></div>
                                <div><label className="text-[9px] font-black text-slate-400 uppercase ml-2">Salario Diario</label><input type="number" value={f.salario} onChange={e => actualizarFila(i, 'salario', Number(e.target.value))} className="w-full p-2 rounded-xl border text-sm font-bold text-blue-600" /></div>
                            </div>
                        ))}
                    </div>

                    <button onClick={agregarFila} className="w-full py-3 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-black uppercase text-[10px] hover:border-blue-400 hover:text-blue-400 transition mb-10 print:hidden">+ Agregar Otro Periodo</button>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-slate-900 p-6 rounded-3xl text-center text-white"><p class="text-[9px] uppercase font-bold text-slate-500 mb-1">Días Totales</p><p class="text-2xl font-black">{calculoSalarioFinal.diasTotales}</p></div>
                        <div className="bg-slate-900 p-6 rounded-3xl text-center text-white"><p class="text-[9px] uppercase font-bold text-slate-500 mb-1">Semanas</p><p class="text-2xl font-black">{calculoSalarioFinal.semanas}</p></div>
                        <div className="gold-gradient p-6 rounded-3xl text-center text-slate-900"><p class="text-[9px] uppercase font-black mb-1">Salario Promedio</p><p class="text-2xl font-black">${calculoSalarioFinal.promedio.toLocaleString('es-MX', {minimumFractionDigits:2})}</p></div>
                    </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
