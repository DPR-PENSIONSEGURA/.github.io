<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Integral | DPR Consultoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #F1D299 50%, #B88A44 100%); }
        .switch-m40 { transition: all 0.3s ease; }
        @media print { .no-print { display: none; } body { background-color: white; color: black; } }
    </style>
</head>
<body>

    <div id="pantallaCobro" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-lg rounded-[3rem] p-8 md:p-10 text-center border border-slate-700 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 rounded-full -mr-16 -mt-16 blur-2xl"></div>
            <h2 class="text-2xl font-black text-white uppercase italic mb-2">Herramientas Pro</h2>
            <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.2em] mb-6">✨ Pack Estratégico ✨</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <button onclick="seleccionarHerramienta('SIMULADOR INTEGRAL + M40', 40, 'pension')" id="opt_pension" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left relative">
                    <p class="text-[9px] font-black text-blue-500 uppercase mb-1">El más vendido</p>
                    <p class="text-white font-black text-sm leading-tight uppercase italic mb-2">Simulador de Pensión + Mod 40</p>
                    <p class="text-2xl font-black text-white">$40<span class="text-xs text-slate-500 font-bold">.00</span></p>
                </button>
                <button onclick="seleccionarHerramienta('CÁLCULO 250 SEMANAS', 25, 'salario')" id="opt_salario" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left relative">
                    <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Carpintería</p>
                    <p class="text-white font-black text-sm leading-tight uppercase italic mb-2">Salario Promedio (Periodos)</p>
                    <p class="text-2xl font-black text-white">$25<span class="text-xs text-slate-500 font-bold">.00</span></p>
                </button>
            </div>

            <div class="mb-6">
                <p class="text-xs text-slate-400 font-bold mb-2 uppercase">Tu Saldo: <span id="txtSaldoAsesor" class="text-blue-400">$0.00</span></p>
                <button id="btnPagarAcceso" onclick="confirmarCompraHerramienta()" disabled class="w-full gold-gradient py-4 rounded-2xl font-black uppercase italic text-slate-900 shadow-lg text-lg opacity-50 transition-all">
                    Selecciona una opción
                </button>
            </div>
            <button onclick="window.close()" class="text-slate-500 font-bold text-[10px] uppercase hover:text-white transition">Cancelar y Salir</button>
        </div>
    </div>

    <div id="root" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817",
            storageBucket: "pensionsegura-9c817.firebasestorage.app",
            messagingSenderId: "169500313261",
            appId: "1:169500313261:web:15e2b662571df505d36824"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let saldoGlobal = 0, userUID = "", emailAsesor = "";
        let herramientaSeleccionada = null, costoSeleccionado = 0, tabDestino = '';

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userUID = user.uid; emailAsesor = user.email;
                onSnapshot(doc(db, "asesores", userUID), (docSnap) => {
                    if (docSnap.exists()) {
                        saldoGlobal = docSnap.data().saldo || 0;
                        document.getElementById('txtSaldoAsesor').innerText = `$${saldoGlobal.toFixed(2)}`;
                    }
                });
            } else { window.location.href = "login/index.html"; }
        });

        window.seleccionarHerramienta = (nombre, costo, tab) => {
            herramientaSeleccionada = nombre; costoSeleccionado = costo; tabDestino = tab;
            document.getElementById('opt_pension').className = tab === 'pension' ? 'group bg-slate-800 p-6 rounded-3xl border-2 border-blue-500 transition-all text-left relative' : 'group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left relative';
            document.getElementById('opt_salario').className = tab === 'salario' ? 'group bg-slate-800 p-6 rounded-3xl border-2 border-blue-500 transition-all text-left relative' : 'group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left relative';
            const btn = document.getElementById('btnPagarAcceso');
            btn.disabled = false; btn.classList.remove('opacity-50'); btn.innerText = `Desbloquear por $${costo}.00`;
        };

        window.confirmarCompraHerramienta = async () => {
            if (saldoGlobal < costoSeleccionado) return alert("Saldo insuficiente.");
            const btn = document.getElementById('btnPagarAcceso'); btn.innerText = "PROCESANDO..."; btn.disabled = true;
            try {
                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costoSeleccionado });
                await addDoc(collection(db, "solicitudes"), {
                    asesor_uid: userUID, origen: "ASESOR", nombre: emailAsesor,
                    tipo: `ACCESO: ${herramientaSeleccionada}`, folio: "PREM-" + Math.floor(1000 + Math.random() * 9000),
                    estatus: "Terminado", fecha: serverTimestamp(), costo: costoSeleccionado
                });
                document.getElementById('pantallaCobro').classList.add('hidden');
                document.getElementById('root').classList.remove('hidden');
                window.dispatchEvent(new CustomEvent('inicioApp', { detail: tabDestino }));
            } catch (e) { alert("Error de conexión"); btn.disabled = false; }
        };
    </script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
          const [view, setView] = useState(null);
          useEffect(() => {
            const handleInit = (e) => setView(e.detail);
            window.addEventListener('inicioApp', handleInit);
            return () => window.removeEventListener('inicioApp', handleInit);
          }, []);

          // --- ESTADOS GLOBALES ---
          const [semanas, setSemanas] = useState(1000);
          const [salarioActual, setSalarioActual] = useState(500);
          const [edad, setEdad] = useState(60);
          const [tieneEsposa, setTieneEsposa] = useState(true);
          const [numeroHijos, setNumeroHijos] = useState(0);

          // --- ESTADOS MODALIDAD 40 ---
          const [usaM40, setUsaM40] = useState(false);
          const [aniosM40, setAniosM40] = useState(1);
          const [salarioInversion, setSalarioInversion] = useState(2823.50);

          const fmt = (v) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(v || 0);

          const calculoIntegral = useMemo(() => {
            if (semanas < 500) return { error: "Mínimo 500 semanas" };
            
            // Si usa M40, recalculamos semanas y salario promedio ponderado
            let semFinales = semanas;
            let salFinal = salarioActual;
            let inversionTotal = 0;
            let cuotaMensual = 0;

            if (usaM40) {
                const semExtra = aniosM40 * 52;
                semFinales += semExtra;
                const semNuevas = Math.min(250, semExtra);
                const semViejas = Math.max(0, 250 - semNuevas);
                salFinal = ((salarioInversion * semNuevas) + (salarioActual * semViejas)) / 250;
                
                cuotaMensual = salarioInversion * 30.4 * 0.13347;
                inversionTotal = cuotaMensual * 12 * aniosM40;
            }

            // Factores Ley 73
            const uma = 113.14;
            const grupo = salFinal / uma;
            let factores = { cb: 13, ia: 2.45 }; // Simplificado
            if (grupo <= 1.0) factores = { cb: 80, ia: 0.563 };
            else if (grupo <= 2.0) factores = { cb: 42.67, ia: 1.615 };
            
            const salAnual = salFinal * 365;
            const basica = salAnual * (factores.cb / 100);
            const semExc = Math.max(0, semFinales - 500);
            let aniosExc = Math.floor(semExc / 52);
            if (semExc % 52 > 26) aniosExc++;
            const incremento = salAnual * (factores.ia / 100) * aniosExc;
            
            let porcEdad = 0.75 + ((edad + (usaM40 ? aniosM40 : 0) - 60) * 0.05);
            if (porcEdad > 1) porcEdad = 1;

            let asig = (tieneEsposa ? 0.15 : 0) + (numeroHijos * 0.10);
            if (asig === 0) asig = 0.15;

            const pension = ((basica + incremento) * porcEdad) * (1 + asig) / 12 * 1.11;
            const pmg = (248.93 * 365 / 12) * 1.11;

            return { 
                monto: Math.max(pension, pmg), 
                esMin: pension < pmg, 
                inversionTotal, 
                cuotaMensual,
                salFinal,
                semFinales
            };
          }, [semanas, salarioActual, edad, tieneEsposa, numeroHijos, usaM40, aniosM40, salarioInversion]);

          // --- VISTA SALARIO (MANTENIDA APARTE) ---
          const [filas, setFilas] = useState([{ desde: '', hasta: '', salario: 0 }]);
          const agregarFila = () => setFilas([...filas, { desde: '', hasta: '', salario: 0 }]);
          const actualizarFila = (idx, campo, val) => { const n = [...filas]; n[idx][campo] = val; setFilas(n); };
          const resultSalario = useMemo(() => {
            let dTot = 0; let sPond = 0;
            filas.forEach(f => {
              if(f.desde && f.hasta && f.salario > 0) {
                const diff = Math.ceil((new Date(f.hasta) - new Date(f.desde)) / (1000 * 60 * 60 * 24)) + 1;
                if(diff > 0) { dTot += diff; sPond += (diff * f.salario); }
              }
            });
            return { promedio: dTot > 0 ? (sPond / dTot) : 0, semanas: (dTot / 7).toFixed(1) };
          }, [filas]);

          if (!view) return null;

          return (
            <div className="max-w-6xl mx-auto p-4 md:p-8">
              {view === 'pension' ? (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                  {/* PANEL IZQUIERDO */}
                  <div className="lg:col-span-5 space-y-6 no-print">
                    <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                      <h2 className="text-xl font-black uppercase text-slate-800 mb-6 italic border-l-4 border-blue-600 pl-4">Datos del Asegurado</h2>
                      <div className="space-y-4">
                        <label className="block text-[10px] font-bold text-slate-400 uppercase">Semanas Actuales</label>
                        <input type="number" value={semanas} onChange={e => setSemanas(Number(e.target.value))} className="w-full p-3 bg-slate-50 border rounded-xl font-black" />
                        <label className="block text-[10px] font-bold text-slate-400 uppercase">Salario Diario Actual</label>
                        <input type="number" value={salarioActual} onChange={e => setSalarioActual(Number(e.target.value))} className="w-full p-3 bg-slate-50 border rounded-xl font-black text-blue-600" />
                        <label className="block text-[10px] font-bold text-slate-400 uppercase">Edad Actual: {edad} años</label>
                        <input type="range" min="60" max="65" value={edad} onChange={e => setEdad(Number(e.target.value))} className="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                      </div>
                    </div>

                    <div className="bg-white p-6 rounded-[2.5rem] shadow-xl border-2 border-blue-500/20">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-sm font-black uppercase text-blue-600">¿Aplicar Estrategia M40?</h2>
                            <button onClick={() => setUsaM40(!usaM40)} className={`w-12 h-6 rounded-full transition-colors ${usaM40 ? 'bg-green-500' : 'bg-slate-300'} relative`}>
                                <div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${usaM40 ? 'left-7' : 'left-1'}`}></div>
                            </button>
                        </div>
                        {usaM40 && (
                            <div className="space-y-4 animate-fade-in">
                                <div><label className="block text-[9px] font-bold text-slate-400 uppercase">Años de Inversión</label><input type="number" value={aniosM40} onChange={e => setAniosM40(Number(e.target.value))} className="w-full p-2 bg-slate-50 border rounded-lg font-black" /></div>
                                <div><label className="block text-[9px] font-bold text-slate-400 uppercase">Salario a Cotizar</label><input type="number" value={salarioInversion} onChange={e => setSalarioInversion(Number(e.target.value))} className="w-full p-2 bg-green-50 border border-green-200 rounded-lg font-black text-green-700" /></div>
                            </div>
                        )}
                    </div>
                  </div>

                  {/* RESULTADOS INTEGRADOS */}
                  <div className="lg:col-span-7 space-y-6">
                    <div className="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden print:bg-white print:text-slate-900 print:border-2">
                        <p className="text-blue-400 font-black uppercase text-xs tracking-widest mb-4">Proyección Final de Pensión</p>
                        <h2 className="text-7xl font-black mb-6">{fmt(calculoIntegral.monto)}</h2>
                        
                        <div className="grid grid-cols-2 gap-6 border-t border-white/10 pt-8 print:border-slate-200">
                            <div><p className="text-[10px] text-slate-500 uppercase font-bold">Semanas Finales</p><p className="text-xl font-black">{calculoIntegral.semFinales}</p></div>
                            <div><p className="text-[10px] text-slate-500 uppercase font-bold">Promedio Final</p><p className="text-xl font-black">{fmt(calculoIntegral.salFinal)}</p></div>
                        </div>

                        {usaM40 && (
                            <div className="mt-8 p-6 bg-green-500/10 rounded-2xl border border-green-500/30">
                                <p className="text-green-400 font-black uppercase text-[10px] mb-2 tracking-widest">Resumen de Inversión M40</p>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><p className="text-[9px] text-slate-400 uppercase">Mensualidad</p><p className="font-black text-white">{fmt(calculoIntegral.cuotaMensual)}</p></div>
                                    <div><p className="text-[9px] text-slate-400 uppercase">Inversión Total</p><p className="font-black text-white">{fmt(calculoIntegral.inversionTotal)}</p></div>
                                </div>
                            </div>
                        )}
                        <button onClick={() => window.print()} className="w-full mt-10 bg-white text-slate-900 py-4 rounded-2xl font-black uppercase text-xs no-print hover:scale-105 transition">Imprimir Reporte Completo</button>
                    </div>
                  </div>
                </div>
              ) : (
                <div className="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100 min-h-screen text-slate-800">
                    <h2 className="text-3xl font-black uppercase italic text-slate-800 mb-2">Salario Promedio</h2>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-10 italic">Cálculo de últimas 250 semanas</p>
                    <div className="space-y-4 mb-8">
                        {filas.map((f, i) => (
                            <div key={i} className="grid grid-cols-1 md:grid-cols-3 gap-4 p-5 bg-slate-50 rounded-[2rem] border border-slate-100">
                                <div><label className="text-[9px] font-black text-slate-400 uppercase ml-2">Desde</label><input type="date" value={f.desde} onChange={e => actualizarFila(i, 'desde', e.target.value)} className="w-full p-3 rounded-xl border font-bold" /></div>
                                <div><label className="text-[9px] font-black text-slate-400 uppercase ml-2">Hasta</label><input type="date" value={f.hasta} onChange={e => actualizarFila(i, 'hasta', e.target.value)} className="w-full p-3 rounded-xl border font-bold" /></div>
                                <div><label className="text-[9px] font-black text-slate-400 uppercase ml-2">Diario</label><input type="number" value={f.salario} onChange={e => actualizarFila(i, 'salario', Number(e.target.value))} className="w-full p-3 rounded-xl border font-black text-blue-600" /></div>
                            </div>
                        ))}
                    </div>
                    <button onClick={agregarFila} className="w-full py-4 border-4 border-dashed border-slate-100 rounded-[2rem] text-slate-300 font-black uppercase text-xs no-print">+ Agregar Periodo</button>
                    <div className="mt-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-slate-900 p-8 rounded-[2.5rem] text-center text-white"><p class="text-[10px] uppercase font-bold text-slate-500 mb-1">Semanas Totales</p><p class="text-4xl font-black">{resultSalario.semanas}</p></div>
                        <div className="gold-gradient p-8 rounded-[2.5rem] text-center text-slate-900"><p class="text-[10px] uppercase font-black mb-1">Promedio Resultante</p><p class="text-4xl font-black">{fmt(resultSalario.promedio)}</p></div>
                    </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
