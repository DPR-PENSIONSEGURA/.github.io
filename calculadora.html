<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pensión IMSS | DPR Consultoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #F1D299 50%, #B88A44 100%); }
    </style>
</head>
<body>

    <div id="pantallaCobro" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-md rounded-[3rem] p-10 text-center border border-slate-700 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 rounded-full -mr-16 -mt-16 blur-2xl"></div>
            
            <h2 class="text-2xl font-black text-white uppercase italic mb-2">Simulador Ley 73</h2>
            <p class="text-slate-400 text-sm mb-6">Herramienta Premium para Asesores</p>
            
            <div class="bg-slate-900 p-6 rounded-3xl mb-6 border border-white/5">
                <p class="text-[10px] font-black uppercase text-slate-500 mb-1">Costo de Acceso</p>
                <p class="text-5xl font-black text-white mb-2">$5<span class="text-xl text-slate-500">.00</span></p>
                <p class="text-xs text-blue-400 font-bold">Saldo actual: <span id="txtSaldoAsesor">Cargando...</span></p>
            </div>

            <button id="btnPagarAcceso" onclick="procesarPagoCalculadora()" class="w-full gold-gradient py-4 rounded-2xl font-black uppercase italic text-slate-900 shadow-lg text-lg hover:opacity-90 transition disabled:opacity-50">
                Desbloquear Simulador
            </button>
            <button onclick="window.close()" class="mt-6 text-slate-500 font-bold text-xs uppercase hover:text-white transition">Cancelar y Salir</button>
        </div>
    </div>

    <div id="root" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let saldoGlobal = 0;
        let userUID = "";
        let emailAsesor = "";

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userUID = user.uid; 
                emailAsesor = user.email;
                
                // Escuchar saldo en tiempo real
                onSnapshot(doc(db, "asesores", userUID), (docSnap) => {
                    if (docSnap.exists()) {
                        saldoGlobal = docSnap.data().saldo || 0;
                        document.getElementById('txtSaldoAsesor').innerText = `$${saldoGlobal.toFixed(2)}`;
                    }
                });
            } else { 
                alert("Debes iniciar sesión para usar esta herramienta.");
                window.close(); // Cierra la pestaña si no está logueado
            }
        });

        window.procesarPagoCalculadora = async () => {
            const costo = 5;
            if (saldoGlobal < costo) {
                return alert("No tienes saldo suficiente. Por favor, recarga en tu billetera.");
            }

            const btn = document.getElementById('btnPagarAcceso');
            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            try {
                // 1. Descontar saldo
                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costo });
                
                // 2. Registrar el consumo en solicitudes
                await addDoc(collection(db, "solicitudes"), {
                    asesor_uid: userUID,
                    origen: "ASESOR",
                    nombre: emailAsesor,
                    tipo: "SIMULADOR LEY 73 (ACCESO)",
                    folio: "CALC-" + Math.floor(1000 + Math.random() * 9000),
                    estatus: "Terminado", // Se marca terminado automático
                    fecha: serverTimestamp(),
                    costo: costo
                });

                // 3. Ocultar pantalla de cobro y mostrar calculadora
                document.getElementById('pantallaCobro').classList.add('hidden');
                document.getElementById('root').classList.remove('hidden');
                document.body.style.backgroundColor = "#f8fafc"; // Cambia fondo a blanco para impresión
                
                // Renderizar iconos lucide (por si se ocupan en el layout HTML fuera de react)
                lucide.createIcons();

            } catch (error) {
                alert("Error al procesar el pago. Intenta de nuevo.");
                btn.innerText = "Desbloquear Simulador";
                btn.disabled = false;
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
          // --- ESTADO: DATOS DEL CLIENTE ---
          const [edad, setEdad] = useState(60);
          const [semanas, setSemanas] = useState(1000);
          const [salarioPromedio, setSalarioPromedio] = useState(500);
          
          // --- ESTADO: ASIGNACIONES FAMILIARES ---
          const [tieneEsposa, setTieneEsposa] = useState(true);
          const [numeroHijos, setNumeroHijos] = useState(0);
          const [numeroPadres, setNumeroPadres] = useState(0);

          // --- ESTADO: VALORES FIJOS ---
          const [uma, setUma] = useState(113.14); // UMA Ajustada
          const [salarioMinimo, setSalarioMinimo] = useState(248.93);

          // --- ESTADO: SIMULADOR MODALIDAD 40 ---
          const [m40Anios, setM40Anios] = useState(2);
          const [m40Topado, setM40Topado] = useState(true);
          const [m40SalarioPersonalizado, setM40SalarioPersonalizado] = useState(1000);

          const obtenerFactoresLey73 = (grupo) => {
            if (grupo <= 1.0) return { cb: 80.00, ia: 0.563 };
            if (grupo <= 1.25) return { cb: 77.11, ia: 0.814 };
            if (grupo <= 1.50) return { cb: 58.18, ia: 1.178 };
            if (grupo <= 1.75) return { cb: 49.23, ia: 1.430 };
            if (grupo <= 2.00) return { cb: 42.67, ia: 1.615 };
            if (grupo <= 2.25) return { cb: 37.65, ia: 1.756 };
            if (grupo <= 2.50) return { cb: 33.68, ia: 1.858 };
            if (grupo <= 2.75) return { cb: 30.48, ia: 1.938 };
            if (grupo <= 3.00) return { cb: 27.83, ia: 2.004 };
            if (grupo <= 3.25) return { cb: 25.60, ia: 2.055 };
            if (grupo <= 3.50) return { cb: 23.70, ia: 2.098 };
            if (grupo <= 3.75) return { cb: 22.07, ia: 2.135 };
            if (grupo <= 4.00) return { cb: 20.65, ia: 2.167 };
            if (grupo <= 4.25) return { cb: 19.39, ia: 2.195 };
            if (grupo <= 4.50) return { cb: 18.29, ia: 2.219 };
            if (grupo <= 4.75) return { cb: 17.30, ia: 2.240 };
            if (grupo <= 5.00) return { cb: 16.41, ia: 2.259 };
            if (grupo <= 5.25) return { cb: 15.61, ia: 2.276 };
            if (grupo <= 5.50) return { cb: 14.88, ia: 2.291 };
            if (grupo <= 5.75) return { cb: 14.22, ia: 2.304 };
            if (grupo <= 6.00) return { cb: 13.62, ia: 2.316 };
            return { cb: 13.00, ia: 2.450 };
          };

          const calcularPension = (salarioBase, semanasTotales, edadJubilacion) => {
            if (semanasTotales < 500) return { error: "No cumple las 500 semanas mínimas" };

            const salarioEnUmas = salarioBase / uma;
            const factores = obtenerFactoresLey73(salarioEnUmas);
            const salarioAnual = salarioBase * 365;
            const cuantiaBasica = salarioAnual * (factores.cb / 100);

            const semanasExcedentes = Math.max(0, semanasTotales - 500);
            let aniosExcedentes = Math.floor(semanasExcedentes / 52);
            if (semanasExcedentes % 52 > 26) aniosExcedentes++; 
            
            const incrementoAnual = salarioAnual * (factores.ia / 100) * aniosExcedentes;
            const cuantiaTotal = cuantiaBasica + incrementoAnual;

            let porcentajeEdad = 1.0;
            if (edadJubilacion === 60) porcentajeEdad = 0.75;
            else if (edadJubilacion === 61) porcentajeEdad = 0.80;
            else if (edadJubilacion === 62) porcentajeEdad = 0.85;
            else if (edadJubilacion === 63) porcentajeEdad = 0.90;
            else if (edadJubilacion === 64) porcentajeEdad = 0.95;

            let porcentajeAsignaciones = 0;
            if (tieneEsposa) porcentajeAsignaciones += 0.15;
            porcentajeAsignaciones += (numeroHijos * 0.10);
            
            if (!tieneEsposa && numeroHijos === 0) {
              if (numeroPadres > 0) porcentajeAsignaciones += (numeroPadres * 0.10);
              else porcentajeAsignaciones += 0.15;
            }
            if (porcentajeAsignaciones === 0) porcentajeAsignaciones = 0.15;

            let pensionAnualConAsignaciones = (cuantiaTotal * porcentajeEdad) * (1 + porcentajeAsignaciones);
            let pensionMensual = (pensionAnualConAsignaciones / 12) * 1.11; 

            const pmgMensual = (salarioMinimo * 365 / 12) * 1.11;
            let usaPMG = false;
            if (pensionMensual < pmgMensual) {
              pensionMensual = pmgMensual;
              usaPMG = true;
            }

            const topeSalario = (salarioBase * 365 / 12);
            if (pensionMensual > topeSalario) pensionMensual = topeSalario;

            return { pensionMensual, usaPMG, pmgMensual, aniosExcedentes };
          };

          const calculoActual = useMemo(() => calcularPension(salarioPromedio, semanas, edad), [salarioPromedio, semanas, edad, uma, salarioMinimo, tieneEsposa, numeroHijos, numeroPadres]);

          const calculoM40 = useMemo(() => {
            const salarioIngresadoM40 = m40Topado ? (uma * 25) : m40SalarioPersonalizado;
            const semanasExtra = m40Anios * 52;
            const nuevasSemanas = semanas + semanasExtra;
            
            const semanasM40 = Math.min(250, semanasExtra);
            const semanasViejas = Math.max(0, 250 - semanasM40);
            const nuevoSalarioPromedio = ((salarioIngresadoM40 * semanasM40) + (salarioPromedio * semanasViejas)) / 250;
            
            const tasaM40_2026 = 0.13347; // Tasa ajustada
            const costoMensualM40 = salarioIngresadoM40 * 30.4 * tasaM40_2026;
            const costoTotalM40 = costoMensualM40 * 12 * m40Anios;

            const proyeccion = calcularPension(nuevoSalarioPromedio, nuevasSemanas, edad + m40Anios);

            return { nuevoSalarioPromedio, nuevasSemanas, costoMensualM40, costoTotalM40, proyeccion };
          }, [salarioPromedio, semanas, edad, m40Anios, m40Topado, m40SalarioPersonalizado, uma, calculoActual]);

          const formatoMoneda = (valor) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(valor || 0);

          return (
            <div className="min-h-screen text-slate-800 print:bg-white p-4">
              <header className="bg-slate-900 text-white p-6 shadow-xl rounded-3xl mb-6 print:hidden flex justify-between items-center">
                <div>
                    <h1 className="text-2xl font-black uppercase italic text-blue-400">DPR Consultoría</h1>
                    <p className="text-xs text-slate-400 tracking-widest uppercase">Simulador Experto Ley 73</p>
                </div>
                <button onClick={() => window.print()} className="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-black uppercase text-xs transition shadow-lg">Imprimir PDF</button>
              </header>

              <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                
                {/* COLUMNA IZQUIERDA */}
                <div className="lg:col-span-5 space-y-6 print:hidden">
                  <div className="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-100">
                    <h2 className="text-lg font-black uppercase text-slate-800 mb-4">Datos del Asegurado</h2>
                    <div className="space-y-4">
                      <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Semanas Actuales</label>
                        <input type="number" value={semanas} onChange={(e) => setSemanas(Number(e.target.value))} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold" />
                      </div>
                      <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Salario Diario Promedio</label>
                        <input type="number" value={salarioPromedio} onChange={(e) => setSalarioPromedio(Number(e.target.value))} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold" />
                      </div>
                      <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Edad Actual ({edad} años)</label>
                        <input type="range" min="60" max="65" value={edad} onChange={(e) => setEdad(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                      </div>
                    </div>
                  </div>

                  <div className="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-100">
                    <h2 className="text-lg font-black uppercase text-slate-800 mb-4">Carga Familiar</h2>
                    <div className="space-y-4 text-sm font-bold text-slate-600">
                      <label className="flex items-center gap-3 cursor-pointer p-3 bg-slate-50 rounded-xl border border-slate-200">
                        <input type="checkbox" checked={tieneEsposa} onChange={(e) => setTieneEsposa(e.target.checked)} className="w-5 h-5 accent-blue-600" />
                        Esposa / Concubina (+15%)
                      </label>
                      <div>
                        <label className="block text-xs uppercase mb-1">Hijos menores (-25 años)</label>
                        <select value={numeroHijos} onChange={(e) => setNumeroHijos(Number(e.target.value))} className="w-full p-3 bg-slate-50 rounded-xl border border-slate-200">
                          <option value="0">0 Hijos</option>
                          <option value="1">1 Hijo (+10%)</option>
                          <option value="2">2 Hijos (+20%)</option>
                          <option value="3">3 Hijos (+30%)</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                {/* COLUMNA DERECHA */}
                <div className="lg:col-span-7 space-y-6">
                  
                  {/* RESULTADO ACTUAL */}
                  <div className="bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl text-white print:bg-white print:text-slate-900 print:border-2">
                    <h2 className="text-sm font-bold text-blue-400 uppercase tracking-widest mb-2 print:text-slate-500">Pensión Actual (Sin M40)</h2>
                    <div className="text-6xl font-black mb-6">
                      {calculoActual.error ? <span className="text-3xl text-red-500">{calculoActual.error}</span> : formatoMoneda(calculoActual.pensionMensual)}
                    </div>
                    {calculoActual.usaPMG && !calculoActual.error && <div className="text-xs bg-red-500/20 text-red-300 py-1 px-3 rounded-full inline-block font-bold mb-4 print:text-red-600">Se aplicó Pensión Mínima Garantizada</div>}
                  </div>

                  {/* SIMULADOR M40 */}
                  <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-blue-100 relative overflow-hidden print:border-2">
                    <div className="absolute top-0 right-0 bg-blue-600 text-white text-[9px] font-black uppercase px-4 py-1 rounded-bl-xl">Proyección M40</div>
                    <h2 className="text-xl font-black text-slate-800 uppercase italic mb-6">Estrategia Modalidad 40</h2>
                    
                    <div className="space-y-6 print:hidden">
                      <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Años a Invertir ({m40Anios} años)</label>
                        <input type="range" min="1" max="5" value={m40Anios} onChange={(e) => setM40Anios(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-green-500" />
                      </div>
                      
                      <div className="flex gap-4">
                        <label className="flex items-center gap-2 text-sm font-bold text-slate-600 bg-slate-50 p-3 rounded-xl border flex-1">
                          <input type="checkbox" checked={m40Topado} onChange={(e) => setM40Topado(e.target.checked)} className="accent-blue-600 w-4 h-4" />
                          Tope (25 UMAs)
                        </label>
                        {!m40Topado && (
                          <input type="number" placeholder="Salario Libre" value={m40SalarioPersonalizado} onChange={(e) => setM40SalarioPersonalizado(Number(e.target.value))} className="p-3 bg-slate-50 border rounded-xl flex-1 font-bold" />
                        )}
                      </div>
                    </div>

                    <div className="mt-8 p-6 bg-green-50 rounded-[2rem] border border-green-200">
                        <p className="text-xs font-bold text-green-600 uppercase tracking-widest mb-1">Nueva Pensión Estimada</p>
                        <p className="text-5xl font-black text-green-700 mb-4">{calculoM40.proyeccion.error ? '---' : formatoMoneda(calculoM40.proyeccion.pensionMensual)}</p>
                        <div className="text-sm font-bold text-slate-600 space-y-1">
                            <p>Costo mensual a pagar al IMSS: <span className="text-red-500">{formatoMoneda(calculoM40.costoMensualM40)}</span></p>
                            <p>Inversión total por los {m40Anios} años: <span>{formatoMoneda(calculoM40.costoTotalM40)}</span></p>
                        </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
