<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas Premium | DPR Consultoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #F1D299 50%, #B88A44 100%); }
        .tab-active { border-bottom: 4px solid #C5A059; color: white; }
    </style>
</head>
<body>

    <div id="pantallaCobro" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-lg rounded-[3rem] p-8 md:p-10 text-center border border-slate-700 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 rounded-full -mr-16 -mt-16 blur-2xl"></div>
            
            <h2 class="text-2xl font-black text-white uppercase italic mb-2">Herramientas Premium</h2>
            <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.2em] mb-6">✨ Oferta de Lanzamiento ✨</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <button onclick="seleccionarHerramienta('SIMULADOR DE PENSIÓN', 25, 'pension')" id="opt_pension" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left relative">
                    <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Calculadora</p>
                    <p class="text-white font-black text-sm leading-tight uppercase italic mb-2">Proyección de Pensión</p>
                    <p class="text-2xl font-black text-white">$25<span class="text-xs text-slate-500 font-bold">.00</span></p>
                </button>

                <button onclick="seleccionarHerramienta('CÁLCULO 250 SEMANAS', 25, 'salario')" id="opt_salario" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left relative">
                    <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Calculadora</p>
                    <p class="text-white font-black text-sm leading-tight uppercase italic mb-2">Salario Promedio</p>
                    <p class="text-2xl font-black text-white">$25<span class="text-xs text-slate-500 font-bold">.00</span></p>
                </button>
            </div>

            <div class="mb-6">
                <p class="text-xs text-slate-400 font-bold mb-2 uppercase">Tu Saldo: <span id="txtSaldoAsesor" class="text-blue-400">$0.00</span></p>
                <button id="btnPagarAcceso" onclick="confirmarCompraHerramienta()" disabled class="w-full gold-gradient py-4 rounded-2xl font-black uppercase italic text-slate-900 shadow-lg text-lg opacity-50 transition-all">
                    Selecciona una opción
                </button>
            </div>
            
            <button onclick="window.close()" class="text-slate-500 font-bold text-[10px] uppercase hover:text-white transition">Cancelar y Salir</button>
        </div>
    </div>

    <div id="root" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817",
            storageBucket: "pensionsegura-9c817.firebasestorage.app",
            messagingSenderId: "169500313261",
            appId: "1:169500313261:web:15e2b662571df505d36824"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let saldoGlobal = 0, userUID = "", emailAsesor = "";
        let herramientaSeleccionada = null, costoSeleccionado = 0, tabDestino = 'pension';

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userUID = user.uid; emailAsesor = user.email;
                onSnapshot(doc(db, "asesores", userUID), (docSnap) => {
                    if (docSnap.exists()) {
                        saldoGlobal = docSnap.data().saldo || 0;
                        document.getElementById('txtSaldoAsesor').innerText = `$${saldoGlobal.toFixed(2)}`;
                    }
                });
            } else { window.location.href = "login/index.html"; }
        });

        window.seleccionarHerramienta = (nombre, costo, tab) => {
            herramientaSeleccionada = nombre;
            costoSeleccionado = costo;
            tabDestino = tab;
            document.getElementById('opt_pension').classList.remove('border-blue-500', 'bg-slate-800');
            document.getElementById('opt_salario').classList.remove('border-blue-500', 'bg-slate-800');
            document.getElementById(tab === 'pension' ? 'opt_pension' : 'opt_salario').classList.add('border-blue-500', 'bg-slate-800');
            const btn = document.getElementById('btnPagarAcceso');
            btn.disabled = false; btn.classList.remove('opacity-50');
            btn.innerText = `Desbloquear por $${costo}.00`;
        };

        window.confirmarCompraHerramienta = async () => {
            if (saldoGlobal < costoSeleccionado) return alert("Saldo insuficiente.");
            const btn = document.getElementById('btnPagarAcceso');
            btn.innerText = "PROCESANDO..."; btn.disabled = true;
            try {
                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costoSeleccionado });
                await addDoc(collection(db, "solicitudes"), {
                    asesor_uid: userUID, origen: "ASESOR", nombre: emailAsesor,
                    tipo: `ACCESO: ${herramientaSeleccionada}`, folio: "PREM-" + Math.floor(1000 + Math.random() * 9000),
                    estatus: "Terminado", fecha: serverTimestamp(), costo: costoSeleccionado
                });
                document.getElementById('pantallaCobro').classList.add('hidden');
                document.getElementById('root').classList.remove('hidden');
                document.body.style.backgroundColor = "#f8fafc";
                
                // Disparamos un evento para que React sepa qué pestaña abrir
                window.dispatchEvent(new CustomEvent('herramientaPagada', { detail: tabDestino }));
            } catch (e) { alert("Error de conexión"); btn.disabled = false; }
        };
    </script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
          const [tab, setTab] = useState('pension');

          useEffect(() => {
            const handleTab = (e) => setTab(e.detail);
            window.addEventListener('herramientaPagada', handleTab);
            return () => window.removeEventListener('herramientaPagada', handleTab);
          }, []);

          // --- LOGICA SALARIO 250 SEMANAS ---
          const [filas, setFilas] = useState([{ desde: '', hasta: '', salario: 0 }]);
          const agregarFila = () => setFilas([...filas, { desde: '', hasta: '', salario: 0 }]);
          const actualizarFila = (index, campo, valor) => {
              const nuevas = [...filas]; nuevas[index][campo] = valor; setFilas(nuevas);
          };
          const calculoSalarioFinal = useMemo(() => {
              let diasTotales = 0; let sumaPonderada = 0;
              filas.forEach(f => {
                  if(f.desde && f.hasta && f.salario > 0) {
                      const d1 = new Date(f.desde); const d2 = new Date(f.hasta);
                      const diff = Math.ceil((d2 - d1) / (1000 * 60 * 60 * 24)) + 1;
                      if(diff > 0) { diasTotales += diff; sumaPonderada += (diff * f.salario); }
                  }
              });
              return { promedio: diasTotales > 0 ? (sumaPonderada / diasTotales) : 0, semanas: (diasTotales / 7).toFixed(1), diasTotales };
          }, [filas]);

          // --- LOGICA PENSION ---
          const [edad, setEdad] = useState(60);
          const [semanas, setSemanas] = useState(1000);
          const [salarioPromedio, setSalarioPromedio] = useState(500);
          const salarioMinimo = 248.93;
          const res = useMemo(() => {
            if (semanas < 500) return { monto: 0, esMínima: false };
            let porcentajeEdad = 0.75 + ((edad - 60) * 0.05);
            if(edad >= 65) porcentajeEdad = 1;
            let total = (salarioPromedio * 30.4 * porcentajeEdad) * 1.15 * 1.11;
            const pmg = (salarioMinimo * 365 / 12) * 1.11;
            return { monto: Math.max(total, pmg), esMínima: total < pmg };
          }, [salarioPromedio, semanas, edad]);

          return (
            <div className="max-w-5xl mx-auto p-4 md:p-8">
              <nav className="flex gap-8 mb-8 border-b border-slate-200 print:hidden">
                <button onClick={() => setTab('pension')} className={`pb-4 font-black uppercase text-xs tracking-widest ${tab === 'pension' ? 'tab-active' : 'text-slate-400'}`}>Simulador de Pensión</button>
                <button onClick={() => setTab('salario')} className={`pb-4 font-black uppercase text-xs tracking-widest ${tab === 'salario' ? 'tab-active' : 'text-slate-400'}`}>Cálculo 250 Semanas</button>
              </nav>

              {tab === 'pension' ? (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                        <h2 className="font-black uppercase mb-6 text-slate-800 italic border-l-4 border-blue-500 pl-4">Simulador Ley 73</h2>
                        <div className="space-y-4">
                            <label className="block text-[10px] font-bold text-slate-400 uppercase">Semanas</label>
                            <input type="number" value={semanas} onChange={e => setSemanas(Number(e.target.value))} className="w-full p-4 bg-slate-50 border rounded-2xl font-black" />
                            <label className="block text-[10px] font-bold text-slate-400 uppercase">Salario Promedio Diario</label>
                            <input type="number" value={salarioPromedio} onChange={e => setSalarioPromedio(Number(e.target.value))} className="w-full p-4 bg-slate-50 border rounded-2xl font-black text-blue-600" />
                            <label className="block text-[10px] font-bold text-slate-400 uppercase">Edad: {edad} años</label>
                            <input type="range" min="60" max="65" value={edad} onChange={e => setEdad(Number(e.target.value))} className="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                        </div>
                    </div>
                    <div className="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl text-center">
                        <p className="text-blue-400 font-black uppercase text-xs mb-4">Pensión Mensual</p>
                        <h2 className="text-6xl font-black mb-4">${res.monto.toLocaleString('es-MX', {minimumFractionDigits:2})}</h2>
                        <button onClick={() => window.print()} className="mt-10 bg-white text-slate-900 px-8 py-3 rounded-2xl font-black uppercase text-xs print:hidden">Imprimir Reporte</button>
                    </div>
                </div>
              ) : (
                <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100">
                    <h2 className="text-2xl font-black uppercase italic mb-8 text-slate-800">Cálculo de Salario Promedio</h2>
                    {filas.map((f, i) => (
                        <div key={i} className="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-slate-50 rounded-2xl mb-4">
                            <input type="date" value={f.desde} onChange={e => actualizarFila(i, 'desde', e.target.value)} className="p-2 rounded-xl border text-sm" />
                            <input type="date" value={f.hasta} onChange={e => actualizarFila(i, 'hasta', e.target.value)} className="p-2 rounded-xl border text-sm" />
                            <input type="number" placeholder="Salario" value={f.salario} onChange={e => actualizarFila(i, 'salario', Number(e.target.value))} className="p-2 rounded-xl border text-sm font-bold text-blue-600" />
                        </div>
                    ))}
                    <button onClick={agregarFila} className="w-full py-3 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-black uppercase text-[10px] mb-10">+ Agregar Periodo</button>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-slate-900 p-6 rounded-3xl text-center text-white"><p class="text-[9px] uppercase text-slate-500">Semanas</p><p class="text-2xl font-black">{calculoSalarioFinal.semanas}</p></div>
                        <div className="gold-gradient p-6 rounded-3xl text-center text-slate-900"><p class="text-[9px] uppercase font-black">Promedio Final</p><p class="text-2xl font-black">${calculoSalarioFinal.promedio.toLocaleString('es-MX', {minimumFractionDigits:2})}</p></div>
                    </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
