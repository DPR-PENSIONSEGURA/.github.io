                        ${tipo === 'modalRapido' ? `<input type="text" id="nss_${c.prefix}" placeholder="NSS (11 d√≠gitos)" class="w-full p-4 bg-slate-50 rounded-2xl border" maxlength="11">` : ''}
                        ${!simplificado ? `<input type="tel" id="tel_${c.prefix}" placeholder="WhatsApp" class="w-full p-4 bg-slate-50 rounded-2xl border">` : ''}
                        ${MSG_SUBE_PAGO}
                        <input type="file" id="file_${c.prefix}" class="mb-4 block w-full text-xs">
                    </div>
                    <button onclick="ejecutarEnvio('${c.prefix}')" id="btn_${c.prefix}" class="w-full bg-${c.color} text-white py-4 rounded-2xl font-black uppercase italic mt-4 shadow-xl">Enviar</button>
                    <div id="exito_${c.prefix}" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold italic">¬°Enviado! Folio: <span id="folio_${c.prefix}"></span></div>
                `;
            }
        };

        async function ejecutarEnvio(prefix) {
            const btn = document.getElementById(`btn_${prefix}`);
            const fileInput = document.getElementById(`file_${prefix}`);
            if (!fileInput || !fileInput.files[0]) return alert("Sube tu comprobante de pago.");

            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                const resp = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                const fileData = await resp.json();
                const folio = prefix + "-" + Math.floor(1000 + Math.random() * 9000);

                await addDoc(collection(db, "solicitudes"), {
                    uid: "CLIENTE_WEB",
                    origen: "WEB",
                    folio: folio,
                    tipo: prefix,
                    nombre: document.getElementById(`nombre_${prefix}`)?.value || "CLIENTE WEB",
                    curp: document.getElementById(`curp_${prefix}`)?.value || "S/C",
                    nss: document.getElementById(`nss_${prefix}`)?.value || "N/A",
                    tel: document.getElementById(`tel_${prefix}`)?.value || "S/T",
                    correo: document.getElementById(`correo_${prefix}`)?.value || "",
                    salario: document.getElementById(`salario_${prefix}`)?.value || "",
                    direccion: document.getElementById(`direccion_${prefix}`)?.value || "",
                    frecuenciaPago: document.getElementById(`pago_${prefix}`)?.value || "",
                    nacimiento: document.getElementById(`nac_${prefix}`)?.value || "",
                    infoExtra: document.getElementById(`extra_${prefix}`)?.value || "",
                    edadRetiro: document.getElementById(`edadRetiro_${prefix}`)?.value || "",
                    ultimoAnio: document.getElementById(`ultimoAnio_${prefix}`)?.value || "",
                    comprobante: fileData.secure_url,
                    estatus: "En Proceso",
                    fecha: serverTimestamp()
                });

                document.getElementById(`exito_${prefix}`).classList.remove("hidden");
                document.getElementById(`folio_${prefix}`).innerText = folio;
                btn.innerText = "¬°LISTO!";
            } catch(e) { 
                console.error(e);
                alert("Error al enviar."); 
                btn.disabled = false; 
                btn.innerText = "Reintentar"; 
            }
        }

        async function buscarEstatus() {
            const f = document.getElementById('folioBusqueda').value.trim();
            const res = document.getElementById('resBus');
            if(!f) return alert("Ingresa un folio");
            res.classList.remove('hidden'); res.innerText = "BUSCANDO...";
            try {
                const q = query(collection(db, "solicitudes"), where("folio", "==", f));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) { 
                    res.innerText = "Folio no encontrado"; 
                    res.className = "mt-6 p-6 rounded-[2rem] text-center font-black uppercase bg-red-100 text-red-700"; 
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data.archivoFinal) { 
                            res.innerHTML = `<a href="${data.archivoFinal}" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-full font-black text-sm italic">üì• DESCARGAR RESULTADO</a>`; 
                        } else { 
                            res.innerText = "ESTATUS: " + data.estatus; 
                            res.className = "mt-6 p-6 rounded-[2rem] text-center font-black uppercase bg-yellow-100 text-yellow-700 italic"; 
                        }
                    });
                }
            } catch (e) { res.innerText = "Error de conexi√≥n"; }
        }

        function verificarLey() {
            const anio = document.getElementById('anioLey').value;
            const res = document.getElementById('resLey');
            res.classList.remove('hidden');
            if (anio < 1997) { 
                res.className = "mt-4 p-4 rounded-2xl bg-green-100 text-green-700 font-black uppercase text-xs"; 
                res.innerHTML = "¬°ERES LEY 73!"; 
            } else { 
                res.className = "mt-4 p-4 rounded-2xl bg-blue-100 text-blue-700 font-black uppercase text-xs"; 
                res.innerHTML = "¬°ERES LEY 97!"; 
            }
        }

        window.abrirModal = abrirModal;
        window.buscarEstatus = buscarEstatus;
        window.verificarLey = verificarLey;
        window.ejecutarEnvio = ejecutarEnvio;
        window.cerrarModal = () => { 
            document.getElementById('modalBase').classList.add('hidden'); 
            document.body.classList.remove('modal-active'); 
        }
    </script>
</body>
</html>
