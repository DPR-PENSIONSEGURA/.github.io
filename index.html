    <script>
        const SCRIPT_MAESTRO = "https://script.google.com/macros/s/AKfycbyu1EUaXJQv8wP2ItWlchnaTElteV85WHQ9EjXb65LTKjiO-FV4lbWX-XqcEqnO3a_W9g/exec";

        function abrirModal(tipo) {
            const modal = document.getElementById('modalBase');
            const contenido = document.getElementById('contenidoModal');
            document.body.classList.add('modal-active');
            modal.classList.remove('hidden');
            contenido.innerHTML = ""; 

            if(tipo === 'modalEstatus') {
                contenido.innerHTML = `
                    <h2 class="text-2xl font-black mb-6 uppercase text-center text-slate-800">Consultar Estatus</h2>
                    <input type="text" id="folioBusqueda" placeholder="Ej: R-1234" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-center font-black uppercase border-2 border-slate-200">
                    <button onclick="buscarEstatus()" id="btnBus" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase italic">Consultar</button>
                    <div id="resBus" class="mt-6 hidden p-6 rounded-[2rem] text-center font-black uppercase tracking-widest border-2"></div>
                `;
            } 
            else if (tipo === 'modalInfonavit') {
                contenido.innerHTML = `
                    <h2 class="text-2xl font-black mb-1 uppercase text-red-600">Precalificaci√≥n Infonavit</h2>
                    <p class="text-[10px] font-black text-slate-400 mb-6 uppercase">Costo: $210 MXN</p>
                    <div class="bg-red-50 p-4 rounded-2xl mb-4 text-[10px] text-red-800 border border-red-100"><b>TRANSFERENCIA:</b> CLABE 1234 5678 9012 3456 <br> Diana Puente Rodr√≠guez</div>
                    <input type="text" id="nombre_INF" placeholder="Nombre completo" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 border">
                    <input type="text" id="nss_INF" placeholder="NSS (11 d√≠gitos)" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 border" maxlength="11">
                    <input type="date" id="nac_INF" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 border">
                    <select id="extra_INF" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 font-bold border"><option value="Linea II">L√≠nea II</option><option value="Mejoravit">Mejoravit</option></select>
                    <input type="tel" id="tel_INF" placeholder="WhatsApp" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 border">
                    <input type="file" id="file_INF" class="mb-4 block w-full text-xs">
                    <button onclick="ejecutarEnvio('INF')" id="btn_INF" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase italic shadow-lg">Enviar Solicitud</button>
                    <div id="exito_INF" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold">¬°ENVIADO! FOLIO: <span id="folio_INF"></span></div>
                `;
            }
            else if (['modalRapido', 'modalDetallado', 'modalM10', 'modalDocs'].includes(tipo)) {
                const config = {
                    'modalRapido': { titulo: 'An√°lisis R√°pido', precio: '$200', prefix: 'R' },
                    'modalDetallado': { titulo: 'An√°lisis Detallado', precio: '$800', prefix: 'D' },
                    'modalM10': { titulo: 'Modalidad 10', precio: 'Tr√°mite', prefix: 'M10' },
                    'modalDocs': { titulo: 'Documentos', precio: '$15', prefix: 'DOC' }
                }[tipo];

                contenido.innerHTML = `
                    <h2 class="text-2xl font-black mb-1 uppercase text-blue-600">${config.titulo}</h2>
                    <p class="text-[10px] font-black text-slate-400 mb-6 uppercase tracking-widest">Costo: ${config.precio}</p>
                    <div class="bg-blue-50 p-4 rounded-2xl mb-4 text-[10px] text-blue-800"><b>PAGO:</b> Transferencia CLABE 1234 5678 9012 3456</div>
                    <input type="text" id="nombre_${config.prefix}" placeholder="Nombre completo" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 border">
                    <input type="text" id="curp_${config.prefix}" placeholder="CURP" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 border">
                    ${config.prefix !== 'DOC' ? `<input type="text" id="nss_${config.prefix}" placeholder="NSS (11 d√≠gitos)" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 border" maxlength="11">` : ''}
                    ${config.prefix === 'D' ? `<input type="date" id="nac_${config.prefix}" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 border">` : ''}
                    ${config.prefix === 'DOC' ? `<input type="text" id="extra_${config.prefix}" placeholder="¬øQu√© documento necesitas?" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 border">` : ''}
                    <input type="tel" id="tel_${config.prefix}" placeholder="WhatsApp" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 border">
                    <input type="file" id="file_${config.prefix}" class="mb-4 block w-full text-xs">
                    <button onclick="ejecutarEnvio('${config.prefix}')" id="btn_${config.prefix}" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase italic">Enviar Solicitud</button>
                    <div id="exito_${config.prefix}" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold">¬°ENVIADO! FOLIO: <span id="folio_${config.prefix}"></span></div>
                `;
            }
            else if (tipo === 'modalLey') {
                contenido.innerHTML = `
                    <h2 class="text-2xl font-black mb-6 uppercase text-center">¬øQu√© Ley Soy?</h2>
                    <input type="number" id="anioLey" placeholder="A√±o de alta IMSS" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-center font-black text-2xl border-2 focus:border-blue-600">
                    <button onclick="verificarLey()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase italic shadow-md">Verificar</button>
                    <div id="resLey" class="mt-4 hidden p-4 rounded-2xl text-center font-bold"></div>
                `;
            }
            else if (tipo === 'modalInfo') {
                contenido.innerHTML = `<div class="text-center"><h2 class="text-2xl font-black uppercase">Diana Puente Rodr√≠guez</h2><p class="text-blue-600 font-bold text-[10px] mb-6 uppercase">Fundadora de DPR Consultor√≠a</p><p class="text-sm text-slate-600">Especialista en pensiones y tr√°mites de seguridad social.</p></div>`;
            }
        }

        function cerrarModal() {
            document.getElementById('modalBase').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }

        async function ejecutarEnvio(prefix) {
            const btn = document.getElementById(`btn_${prefix}`);
            const nssInput = document.getElementById(`nss_${prefix}`);
            if(nssInput && nssInput.value.length !== 11) return alert("El NSS debe tener 11 n√∫meros.");

            const fileInput = document.getElementById(`file_${prefix}`);
            if (!fileInput.files[0]) return alert("Sube tu comprobante de pago.");

            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = async () => {
                const folio = prefix + "-" + Math.floor(1000 + Math.random() * 9000);
                const payload = {
                    tipo: prefix,
                    nombre: document.getElementById(`nombre_${prefix}`).value,
                    curp: document.getElementById(`curp_${prefix}`) ? document.getElementById(`curp_${prefix}`).value : "",
                    nss: nssInput ? nssInput.value : "",
                    tel: document.getElementById(`tel_${prefix}`).value,
                    nacimiento: document.getElementById(`nac_${prefix}`) ? document.getElementById(`nac_${prefix}`).value : "",
                    infoExtra: document.getElementById(`extra_${prefix}`) ? document.getElementById(`extra_${prefix}`).value : "",
                    folio: folio,
                    archivo: reader.result,
                    archivoNombre: fileInput.files[0].name
                };

                await fetch(SCRIPT_MAESTRO, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById(`exito_${prefix}`).classList.remove("hidden");
                document.getElementById(`folio_${prefix}`).innerText = folio;
                btn.innerText = "¬°LISTO!";
            };
        }

       async function buscarEstatus() {
    const f = document.getElementById('folioBusqueda').value.trim();
    const res = document.getElementById('resBus');
    const btn = document.getElementById('btnBus');
    if(!f) return alert("Ingresa un folio");
    
    btn.innerText = "BUSCANDO...";
    btn.disabled = true;
    res.classList.add('hidden');

    try {
        const resp = await fetch(`${SCRIPT_MAESTRO}?folio=${encodeURIComponent(f)}`);
        const est = await resp.text();
        const estatusLimpio = est.trim();

        res.classList.remove('hidden');

        // VALIDACI√ìN: ¬øEl estatus es un link de Google Drive?
        if (estatusLimpio.includes("drive.google.com") || estatusLimpio.startsWith("http")) {
            res.innerHTML = `
                <p class="mb-3 text-xs opacity-70">Tu documento est√° listo:</p>
                <a href="${estatusLimpio}" target="_blank" 
                   class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full font-black text-sm hover:bg-blue-700 transition-all shadow-md">
                   üì• DESCARGAR AQU√ç
                </a>`;
            res.className = "mt-6 p-6 rounded-[2rem] text-center font-black uppercase bg-blue-50 text-blue-700 border-2 border-blue-100";
        } 
        else if (estatusLimpio === "No encontrado" || estatusLimpio === "") {
            res.innerText = "FOLIO NO ENCONTRADO";
            res.className = "mt-6 p-6 rounded-[2rem] text-center font-black uppercase bg-red-50 text-red-600";
        } 
        else {
            // Si es texto normal (ej. "En Proceso")
            res.innerText = "ESTATUS: " + estatusLimpio;
            res.className = "mt-6 p-6 rounded-[2rem] text-center font-black uppercase " + 
                            (estatusLimpio === "Terminado" ? "bg-green-100 text-green-700" : "bg-yellow-100 text-yellow-700");
        }
    } catch (e) {
        alert("Error de conexi√≥n");
    } finally {
        btn.innerText = "CONSULTAR";
        btn.disabled = false;
    }
}

        function verificarLey() {
            const anio = document.getElementById('anioLey').value;
            const res = document.getElementById('resLey');
            if(!anio) return;
            res.classList.remove('hidden');
            if (anio < 1997) { 
                res.className = "mt-4 p-4 rounded-2xl bg-green-100 text-green-700"; 
                res.innerHTML = "¬°ERES LEY 73!, LA MODALIDAD 40 ES TU MEJOR ALIADO ! AGENDA UNA ORIENTACI√ìN PARA SABER M√ÅS"; 
            } else { 
                res.className = "mt-4 p-4 rounded-2xl bg-blue-100 text-blue-700"; 
                res.innerHTML = "ERES LEY 97, AGENDA UNA ORIENTACI√ìN PARA QUE SEPAS IMPULSAR TU PENSI√ìN ! "; 
            }
        }
    </script>
