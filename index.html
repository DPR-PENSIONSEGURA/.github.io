                <input type="text" id="curp_${c.prefix}" placeholder="${c.prefix === 'INF' ? 'NSS o CURP' : 'CURP'}" class="w-full p-4 bg-slate-50 rounded-2xl border border-blue-600">
                
                ${c.nss ? `<input type="text" id="nss_${c.prefix}" placeholder="NSS (11 d√≠gitos)" class="w-full p-4 bg-slate-50 rounded-2xl border" maxlength="11">` : ''}
                
                ${c.listaDocs ? `
                    <label class="block text-[10px] font-black text-blue-600 ml-2 uppercase italic">Selecciona el documento ($15 c/u):</label>
                    <select id="extra_${c.prefix}" class="w-full p-4 bg-yellow-50 rounded-2xl border-2 border-yellow-400 font-bold outline-none">
                        <option value="" disabled selected>-- Elegir documento --</option>
                        <option value="Semanas Cotizadas">Constancia de Semanas Cotizadas</option>
                        <option value="Vigencia de Derechos">Vigencia de Derechos</option>
                        <option value="Localizaci√≥n de NSS">Localizaci√≥n de NSS</option>
                        <option value="Estado de Cuenta AFORE">Resumen AFORE (B√°sico)</option>
                    </select>
                ` : ''}
                
                ${c.nac ? `<label class="text-[10px] font-black ml-2 uppercase">Fecha Nacimiento:</label><input type="date" id="nac_${c.prefix}" class="w-full p-4 bg-slate-50 rounded-2xl border">` : ''}
                
                ${c.selectInfonavit ? `<select id="extra_${c.prefix}" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border"><option value="Linea II">L√≠nea II (Compra)</option><option value="Mejoravit">Mejoravit</option></select>` : ''}
                
                ${c.tel ? `<input type="tel" id="tel_${c.prefix}" placeholder="WhatsApp" class="w-full p-4 bg-slate-50 rounded-2xl border">` : ''}
                
                <label class="block text-[10px] font-black text-slate-400 mt-2 ml-2 uppercase">Comprobante de Pago:</label>
                <input type="file" id="file_${c.prefix}" class="mb-2 block w-full text-xs">
            </div>
            
            <button onclick="ejecutarEnvio('${c.prefix}')" id="btn_${c.prefix}" class="w-full bg-${c.color} text-white py-4 rounded-2xl font-black uppercase italic shadow-lg mt-4 active:scale-95 transition-transform">Enviar Solicitud</button>

    }
}
        }

            `;

    async function ejecutarEnvio(prefix) {
        const btn = document.getElementById(`btn_${prefix}`);
        const fileInput = document.getElementById(`file_${prefix}`);
        
        // Validaci√≥n de NSS si el campo existe
        const nssEl = document.getElementById(`nss_${prefix}`);
        if(nssEl && nssEl.value.length !== 11) return alert("El NSS debe tener 11 n√∫meros.");
        
        if (!fileInput.files[0]) return alert("Sube tu comprobante de pago.");

        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        const reader = new FileReader();
        reader.readAsDataURL(fileInput.files[0]);
        reader.onload = async () => {
            // Construcci√≥n segura del objeto (si el campo no existe, manda "S/N" o vac√≠o)
            const payload = {
                tipo: prefix,
                nombre: document.getElementById(`nombre_${prefix}`) ? document.getElementById(`nombre_${prefix}`).value : "S/N",
                curp: document.getElementById(`curp_${prefix}`) ? document.getElementById(`curp_${prefix}`).value : "",
                nss: nssEl ? nssEl.value : "N/A",
                tel: document.getElementById(`tel_${prefix}`) ? document.getElementById(`tel_${prefix}`).value : "S/T",
                nacimiento: document.getElementById(`nac_${prefix}`) ? document.getElementById(`nac_${prefix}`).value : "",
                infoExtra: document.getElementById(`extra_${prefix}`) ? document.getElementById(`extra_${prefix}`).value : "",
                folio: prefix + "-" + Math.floor(1000 + Math.random() * 9000),
                archivo: reader.result,
                archivoNombre: fileInput.files[0].name
            };

            try {
                await fetch(SCRIPT_MAESTRO, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById(`exito_${prefix}`).classList.remove("hidden");
                document.getElementById(`folio_${prefix}`).innerText = payload.folio;
                btn.innerText = "¬°LISTO!";
            } catch(e) {
                alert("Error de conexi√≥n. Intenta de nuevo.");
                btn.disabled = false;
                btn.innerText = "Enviar Solicitud";
            }
        };
    }

    // --- FUNCIONES AUXILIARES ---
    function cerrarModal() { document.getElementById('modalBase').classList.add('hidden'); document.body.classList.remove('modal-active'); }

    async function buscarEstatus() {
        const f = document.getElementById('folioBusqueda').value.trim();
        const res = document.getElementById('resBus');
        const btn = document.getElementById('btnBus');
        if(!f) return alert("Ingresa un folio");
        btn.innerText = "BUSCANDO...";
        btn.disabled = true;
        res.classList.add('hidden');
        try {
            const resp = await fetch(`${SCRIPT_MAESTRO}?folio=${encodeURIComponent(f)}`);
            const est = await resp.text();
            const estatusLimpio = est.trim();
            res.classList.remove('hidden');
            if (estatusLimpio.includes("drive.google.com") || estatusLimpio.startsWith("http")) {
                res.innerHTML = `<p class="mb-3 text-xs opacity-70">Tu documento est√° listo:</p><a href="${estatusLimpio}" target="_blank" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full font-black text-sm shadow-md">üì• DESCARGAR AQU√ç</a>`;
                res.className = "mt-6 p-6 rounded-[2rem] text-center bg-blue-50 border-2 border-blue-100";
            } else if (!estatusLimpio || estatusLimpio === "No encontrado") {
                res.innerText = "FOLIO NO ENCONTRADO";
                res.className = "mt-6 p-6 rounded-[2rem] text-center font-black bg-red-50 text-red-600";
            } else {
                res.innerText = "ESTATUS: " + estatusLimpio;
                res.className = "mt-6 p-6 rounded-[2rem] text-center font-black " + (estatusLimpio === "Terminado" ? "bg-green-100 text-green-700" : "bg-yellow-100 text-yellow-700");
            }
        } catch (e) { alert("Error de conexi√≥n"); }
        finally { btn.innerText = "CONSULTAR"; btn.disabled = false; }
    }

    function verificarLey() {
        const anio = document.getElementById('anioLey').value;
        const res = document.getElementById('resLey');
        if(!anio) return;
        res.classList.remove('hidden');
        if (anio < 1997) { 
            res.className = "mt-4 p-4 rounded-2xl bg-green-100 text-green-700"; 
            res.innerHTML = "¬°ERES LEY 73! LA MODALIDAD 40 ES TU MEJOR ALIADO."; 
        } else { 
            res.className = "mt-4 p-4 rounded-2xl bg-blue-100 text-blue-700"; 
            res.innerHTML = "ERES LEY 97. IMPULSA TU PENSI√ìN CON ASESOR√çA."; 
        }
    }
</script>
