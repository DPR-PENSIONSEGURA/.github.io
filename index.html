    <script type="module">

        const firebaseConfig = {

            messagingSenderId: "169500313261",
            appId: "1:169500313261:web:15e2b662571df505d36824"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const CLOUD_NAME = "de5abnhul";
        const UPLOAD_PRESET = "dpr_uploads";
        const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`;

        // REGISTRO DE VISITAS DIARIAS
        async function registrarVisitaDiaria() {
            const hoy = new Date().toISOString().split('T')[0]; 
            const visitaRef = doc(db, "visitas_diarias", hoy);
            try { await updateDoc(visitaRef, { contador: increment(1) }); }
            catch (e) { await setDoc(visitaRef, { contador: 1, fecha: hoy }); }
        }
        registrarVisitaDiaria();

        const HTML_PAGO = `<div class="banorte-box"><p class="text-[10px] font-black uppercase mb-1 opacity-80">Transferencia Banorte</p><p class="text-lg font-black tracking-tighter mb-1">4915 6630 4036 4896</p><p class="text-[11px] font-bold uppercase italic">DPR Consultor√≠a</p></div>`;

        window.abrirModal = (tipo) => {
            const modal = document.getElementById('modalBase');
            const contenido = document.getElementById('contenidoModal');
            document.body.classList.add('modal-active');
            modal.classList.remove('hidden');
            contenido.innerHTML = "";

            if (tipo === 'modalInfo') {
                contenido.innerHTML = `<h2 class="text-2xl font-black mb-4 uppercase italic">DPR Consultor√≠a</h2><p class="text-sm text-slate-600 mb-4">Especialistas en pensiones IMSS e Infonavit.</p><p class="text-xs font-bold text-blue-600">Garc√≠a, N.L. - Calle Lerdo de Tejada #113</p>`;
            } else if (tipo === 'modalEstatus') {
                contenido.innerHTML = `<h2 class="text-2xl font-black mb-6 uppercase text-center">Estatus</h2><input type="text" id="folioBusqueda" placeholder="FOLIO (EJ: R-1234)" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-center font-black uppercase border-2"><button onclick="buscarEstatus()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase italic">Consultar</button><div id="resBus" class="mt-6 hidden p-6 rounded-[2rem] text-center font-black border-2"></div>`;
            } else if (tipo === 'modalLey') {
                contenido.innerHTML = `<h2 class="text-2xl font-black mb-6 uppercase text-center">¬øQu√© Ley Soy?</h2><input type="number" id="anioLey" placeholder="A√±o de primer alta IMSS" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-center font-black text-2xl border-2"><button onclick="verificarLey()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase italic">Verificar</button><div id="resLey" class="mt-4 hidden p-4 rounded-2xl text-center font-bold"></div>`;
            } else if (tipo === 'modalDocs') {
                contenido.innerHTML = `<h2 class="text-2xl font-black mb-1 uppercase text-blue-600 italic">Documentos</h2><p class="text-[10px] font-black text-slate-400 mb-4 uppercase">$15 MXN</p>${HTML_PAGO}<div class="space-y-3"><input type="text" id="curp_p" placeholder="CURP" class="w-full p-4 bg-slate-50 rounded-2xl border-2 uppercase font-bold"><select id="extra_p" class="w-full p-4 bg-yellow-50 rounded-2xl border-2 border-yellow-400 font-black uppercase text-xs"><option value="" disabled selected>-- SELECCIONA EL DOCUMENTO --</option><option value="Matrimonio">Acta de Matrimonio</option><option value="Nacimiento">Acta de Nacimiento</option><option value="Defuncion">Acta de Defunci√≥n</option><option value="Vigencia">Vigencia de Derechos</option><option value="NSS">Localizar NSS</option><option value="Afore">Localizar AFORE</option></select><h2 class="text-[10px] font-black text-red-600 italic uppercase">Sube tu comprobante</h2><input type="file" id="file_p" class="block w-full text-xs"></div><button onclick="ejecutarEnvio('DOC')" id="btn_envio" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase italic mt-6 shadow-xl">Enviar</button><div id="exito_p" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold">¬°Enviado! Folio: <span id="folio_p"></span></div>`;
            } else {
                // L√≥gica para todos los dem√°s servicios (An√°lisis, SAT, Infonavit)
                const confs = {
                    'modalRapido': { t: 'An√°lisis R√°pido', p: '$200', x: 'R', c: 'blue-600' },
                    'modalDetallado': { t: 'An√°lisis Detallado', p: '$800', x: 'D', c: 'blue-600' },
                    'modalInfonavit': { t: 'Precalificaci√≥n', p: '$210', x: 'INF', c: 'red-600' },
                    'modalRFC': { t: 'RFC Clon', p: '$35', x: 'RFC', c: 'blue-600' },
                    'modalRFCV': { t: 'RFC Verificable', p: '$140', x: 'RFCV', c: 'blue-600' },
                    'modalCSF': { t: 'CSF Original', p: '$230', x: 'CSF', c: 'blue-800' }
                };
                const s = confs[tipo];
                contenido.innerHTML = `<h2 class="text-2xl font-black mb-1 uppercase text-${s.c} italic">${s.t}</h2><p class="text-[10px] font-black text-slate-400 mb-4 uppercase">Costo: ${s.p}</p>${HTML_PAGO}<div class="space-y-2"><input type="text" id="nombre_p" placeholder="Nombre completo" class="w-full p-3 bg-slate-50 rounded-xl border"><input type="text" id="curp_p" placeholder="CURP" class="w-full p-3 bg-slate-50 rounded-xl border uppercase"><input type="text" id="nss_p" placeholder="NSS (Si aplica)" class="w-full p-3 bg-slate-50 rounded-xl border"><input type="tel" id="tel_p" placeholder="WhatsApp" class="w-full p-3 bg-slate-50 rounded-xl border"><h2 class="text-[10px] font-black text-red-600 italic uppercase">Sube tu comprobante</h2><input type="file" id="file_p" class="block w-full text-xs"></div><button onclick="ejecutarEnvio('${s.x}')" id="btn_envio" class="w-full bg-${s.c} text-white py-4 rounded-2xl font-black uppercase italic mt-4 shadow-xl">Enviar</button><div id="exito_p" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold">¬°Enviado! Folio: <span id="folio_p"></span></div>`;
            }
        };

        window.ejecutarEnvio = async (prefix) => {
            const btn = document.getElementById('btn_envio');
            const file = document.getElementById('file_p').files[0];
            if (!file) return alert("Sube tu comprobante.");
            btn.innerText = "ENVIANDO..."; btn.disabled = true;
            try {
                const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                const resp = await fetch(CLOUDINARY_URL, { method: 'POST', body: fd });
                const dImg = await resp.json();
                const folio = prefix + "-" + Math.floor(1000 + Math.random() * 9000);
                await addDoc(collection(db, "solicitudes"), {
                    origen: "WEB", folio, tipo: prefix,
                    nombre: document.getElementById('nombre_p')?.value || "CLIENTE WEB",
                    curp: document.getElementById('curp_p').value.toUpperCase(),
                    nss: document.getElementById('nss_p')?.value || "N/A",
                    tel: document.getElementById('tel_p')?.value || "N/A",
                    infoExtra: document.getElementById('extra_p')?.value || "",
                    comprobante: dImg.secure_url, estatus: "En Proceso", fecha: serverTimestamp()
                });
                document.getElementById('exito_p').classList.remove('hidden');
                document.getElementById('folio_p').innerText = folio;
                btn.innerText = "¬°LISTO!";
            } catch(e) { alert("Error."); btn.disabled = false; btn.innerText = "Reintentar"; }
        };

        window.buscarEstatus = async () => {
            const f = document.getElementById('folioBusqueda').value.trim();
            const res = document.getElementById('resBus');
            res.classList.remove('hidden'); res.innerText = "BUSCANDO...";
            const q = query(collection(db, "solicitudes"), where("folio", "==", f));
            const snap = await getDocs(q);
            if (snap.empty) { res.innerText = "FOLIO NO ENCONTRADO"; res.className = "mt-6 p-6 bg-red-50 text-red-700 rounded-[2rem]"; }
            else {
                snap.forEach(doc => {
                    const d = doc.data();
                    if (d.archivoFinal) res.innerHTML = `<a href="${d.archivoFinal}" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-full font-black">üì• BAJAR RESULTADO</a>`;
                    else { res.innerText = "ESTATUS: " + d.estatus; res.className = "mt-6 p-6 bg-yellow-50 text-yellow-700 rounded-[2rem] italic"; }
                });
            }
        };

        window.verificarLey = () => {
            const a = document.getElementById('anioLey').value;
            const r = document.getElementById('resLey');
            r.classList.remove('hidden');
            if (a < 1997) { r.innerText = "¬°ERES LEY 73!"; r.className = "mt-4 p-4 bg-green-100 text-green-700 rounded-2xl font-black"; }
            else { r.innerText = "¬°ERES LEY 97!"; r.className = "mt-4 p-4 bg-blue-100 text-blue-700 rounded-2xl font-black"; }
        };

        window.cerrarModal = () => { document.getElementById('modalBase').classList.add('hidden'); document.body.classList.remove('modal-active'); };
