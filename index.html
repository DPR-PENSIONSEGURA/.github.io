    <div id="modalBase" class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">

    <script>
        const SCRIPT_MAESTRO = "https://script.google.com/macros/s/AKfycbzFxEWhXTtNsBUmdObfUykFKx-bOiuawmq58y8mnvvOmkiwK84VblzdD3ku0mP46CM/exec";

        function abrirModal(tipo) {
            const modal = document.getElementById('modalBase');
            const contenido = document.getElementById('contenidoModal');
            document.body.classList.add('modal-active');
            modal.classList.remove('hidden');
            contenido.innerHTML = "";

            const configs = {
                'modalRapido':    { titulo: 'An√°lisis R√°pido', precio: '$200', prefix: 'R', color: 'blue-600' },
                'modalDetallado': { titulo: 'An√°lisis Detallado', precio: '$800', prefix: 'D', color: 'blue-600' },
                'modalM10':       { titulo: 'Inscripci√≥n Modalidad 10', precio: 'Tr√°mite', prefix: 'M10', color: 'slate-900' },
                'modalInfonavit': { titulo: 'Infonavit', precio: '$210', prefix: 'INF', color: 'red-600' },
                'modalRFC':       { titulo: 'RFC Clon', precio: '$35', prefix: 'RFC', color: 'blue-600' },
                'modalCSF':       { titulo: 'CSF Original', precio: '$230', prefix: 'CSF', color: 'blue-800' },
                'modalDocs':      { titulo: 'Documentos', precio: '$15', prefix: 'DOC', color: 'blue-600' }
            };

            const c = configs[tipo];

            if (tipo === 'modalEstatus') {
                contenido.innerHTML = `<h2 class="text-2xl font-black mb-6 uppercase text-center text-slate-800">Consultar Estatus</h2><input type="text" id="folioBusqueda" placeholder="Ej: R-1234" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-center font-black border-2"><button onclick="buscarEstatus()" id="btnBus" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase italic">Consultar</button><div id="resBus" class="mt-6 hidden p-6 rounded-[2rem] text-center font-black uppercase tracking-widest border-2"></div>`;
            } 
            else if (tipo === 'modalLey') {
                contenido.innerHTML = `<h2 class="text-2xl font-black mb-6 uppercase text-center">¬øQu√© Ley Soy?</h2><input type="number" id="anioLey" placeholder="A√±o de alta IMSS" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-center font-black text-2xl border-2"><button onclick="verificarLey()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase italic shadow-md">Verificar</button><div id="resLey" class="mt-4 hidden p-4 rounded-2xl text-center font-bold"></div>`;
            }
            else if (tipo === 'modalM10') {
                contenido.innerHTML = `
                    <h2 class="text-2xl font-black mb-1 uppercase text-slate-900">${c.titulo}</h2>
                    <p class="text-[10px] font-black text-red-500 mb-4 uppercase italic">IMPORTANTE: Solo realizamos la gesti√≥n de inscripci√≥n. El pago de aportaciones corre por cuenta del cliente.</p>
                    <div class="space-y-2">
                        <input type="text" id="nombre_M10" placeholder="Nombre completo" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <input type="email" id="correo_M10" placeholder="Correo Electr√≥nico" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <input type="text" id="curp_M10" placeholder="CURP" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <input type="text" id="nss_M10" placeholder="NSS (11 d√≠gitos)" class="w-full p-3 bg-slate-50 rounded-xl border" maxlength="11">
                        <input type="number" id="salario_M10" placeholder="Salario Semanal" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <textarea id="direccion_M10" placeholder="Direcci√≥n completa" class="w-full p-3 bg-slate-50 rounded-xl border h-20"></textarea>
                        <select id="pago_M10" class="w-full p-3 bg-slate-50 rounded-xl border font-bold">
                            <option value="" disabled selected>Frecuencia de Pago</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Bimestral">Bimestral</option>
                            <option value="Trimestral">Trimestral</option>
                        </select>
                        <input type="tel" id="tel_M10" placeholder="WhatsApp" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <label class="block text-[10px] font-black text-slate-400 ml-2">COMPROBANTE DE PAGO:</label>
                        <input type="file" id="file_M10" class="block w-full text-xs">
                    </div>
                    <button onclick="ejecutarEnvio('M10')" id="btn_M10" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase italic mt-4 shadow-lg">Enviar Inscripci√≥n</button>
                    <div id="exito_M10" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold italic">¬°Enviado! Folio: <span id="folio_M10"></span></div>
                `;
            }
            else if (tipo === 'modalInfonavit') {
                contenido.innerHTML = `
                    <h2 class="text-2xl font-black mb-1 uppercase text-red-600">${c.titulo}</h2>
                    <p class="text-[10px] font-black text-slate-400 mb-6 uppercase tracking-widest">Costo: ${c.precio}</p>
                    <div class="space-y-2">
                        <input type="text" id="nss_INF" placeholder="NSS (√önicamente)" class="w-full p-4 bg-slate-50 rounded-2xl border" maxlength="11">
                        <label class="text-[10px] font-black ml-2 uppercase">Fecha Nacimiento:</label>
                        <input type="date" id="nac_INF" class="w-full p-4 bg-slate-50 rounded-2xl border">
                        <select id="extra_INF" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border">
                            <option value="Linea II">L√≠nea II</option>
                            <option value="Mejoravit">Mejoravit</option>
                        </select>
                        <input type="file" id="file_INF" class="mb-4 block w-full text-xs">
                    </div>
                    <button onclick="ejecutarEnvio('INF')" id="btn_INF" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase italic shadow-lg">Solicitar</button>
                    <div id="exito_INF" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold italic">¬°Enviado! Folio: <span id="folio_INF"></span></div>
                `;
            }
            else if (tipo === 'modalDetallado') {
                contenido.innerHTML = `
                    <h2 class="text-2xl font-black mb-1 uppercase text-blue-600">${c.titulo}</h2>
                    <p class="text-[10px] font-black text-slate-400 mb-6 uppercase tracking-widest">Costo: ${c.precio}</p>
                    <div class="space-y-2">
                        <input type="text" id="nombre_D" placeholder="Nombre completo" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <input type="text" id="curp_D" placeholder="CURP" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <input type="text" id="nss_D" placeholder="NSS" class="w-full p-3 bg-slate-50 rounded-xl border" maxlength="11">
                        <input type="number" id="edadRetiro_D" placeholder="Edad estimada para retirarse" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <input type="number" id="ultimoAnio_D" placeholder="A√±o de su √∫ltimo trabajo" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <input type="tel" id="tel_D" placeholder="WhatsApp" class="w-full p-3 bg-slate-50 rounded-xl border">
                        <input type="file" id="file_D" class="block w-full text-xs">
                    </div>
                    <button onclick="ejecutarEnvio('D')" id="btn_D" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase italic mt-4 shadow-lg">Enviar</button>
                    <div id="exito_D" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold italic">¬°Enviado! Folio: <span id="folio_D"></span></div>
                `;
            }
            else if (c) {
                // L√≥gica general para R√°pido, RFC, CSF, Docs
                contenido.innerHTML = `
                    <h2 class="text-2xl font-black mb-1 uppercase text-${c.color}">${c.titulo}</h2>
                    <p class="text-[10px] font-black text-slate-400 mb-6 uppercase">Costo: ${c.precio}</p>
                    <div class="space-y-2">
                        ${tipo !== 'modalRFC' && tipo !== 'modalCSF' ? `<input type="text" id="nombre_${c.prefix}" placeholder="Nombre completo" class="w-full p-4 bg-slate-50 rounded-2xl border">` : ''}
                        <input type="text" id="curp_${c.prefix}" placeholder="CURP" class="w-full p-4 bg-slate-50 rounded-2xl border">
                        ${tipo === 'modalRapido' ? `<input type="text" id="nss_${c.prefix}" placeholder="NSS (11 d√≠gitos)" class="w-full p-4 bg-slate-50 rounded-2xl border" maxlength="11">` : ''}
                        ${tipo === 'modalDocs' ? `
                            <select id="extra_DOC" class="w-full p-4 bg-yellow-50 rounded-2xl border-2 border-yellow-400 font-bold">
                                <option value="" disabled selected>-- Elegir documento ($15) --</option>
                                <option value="Semanas Cotizadas">Semanas Cotizadas</option>
                                <option value="Vigencia de Derechos">Vigencia de Derechos</option>
                                <option value="Localizaci√≥n de NSS">Localizaci√≥n de NSS</option>
                                <option value="Estado de Cuenta AFORE">Resumen AFORE</option>
                            </select>` : ''}
                        ${tipo !== 'modalRFC' && tipo !== 'modalCSF' ? `<input type="tel" id="tel_${c.prefix}" placeholder="WhatsApp" class="w-full p-4 bg-slate-50 rounded-2xl border">` : ''}
                        <input type="file" id="file_${c.prefix}" class="mb-4 block w-full text-xs">
                    </div>
                    <button onclick="ejecutarEnvio('${c.prefix}')" id="btn_${c.prefix}" class="w-full bg-${c.color} text-white py-4 rounded-2xl font-black uppercase italic shadow-lg">Enviar</button>
                    <div id="exito_${c.prefix}" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold">¬°ENVIADO! FOLIO: <span id="folio_${c.prefix}"></span></div>
                `;
            }
        }

        async function ejecutarEnvio(prefix) {
            const btn = document.getElementById(`btn_${prefix}`);
            const fileInput = document.getElementById(`file_${prefix}`);
            if (!fileInput.files[0]) return alert("Sube tu comprobante de pago.");

            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = async () => {
                const folio = prefix + "-" + Math.floor(1000 + Math.random() * 9000);
                const payload = {
                    tipo: prefix,
                    folio: folio,
                    archivo: reader.result,
                    archivoNombre: fileInput.files[0].name,
                    estatus: "En Proceso",
                    // Captura din√°mica de campos
                    nombre: document.getElementById(`nombre_${prefix}`)?.value || "S/N",
                    curp: document.getElementById(`curp_${prefix}`)?.value || "S/C",
                    nss: document.getElementById(`nss_${prefix}`)?.value || "N/A",
                    tel: document.getElementById(`tel_${prefix}`)?.value || "S/T",
                    nacimiento: document.getElementById(`nac_${prefix}`)?.value || "",
                    infoExtra: document.getElementById(`extra_${prefix}`)?.value || "",
                    // Espec√≠ficos M10 y Detallado
                    correo: document.getElementById(`correo_${prefix}`)?.value || "",
                    salario: document.getElementById(`salario_${prefix}`)?.value || "",
                    direccion: document.getElementById(`direccion_${prefix}`)?.value || "",
                    frecuenciaPago: document.getElementById(`pago_${prefix}`)?.value || "",
                    edadRetiro: document.getElementById(`edadRetiro_${prefix}`)?.value || "",
                    ultimoAnio: document.getElementById(`ultimoAnio_${prefix}`)?.value || ""
                };

                await fetch(SCRIPT_MAESTRO, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById(`exito_${prefix}`).classList.remove("hidden");
                document.getElementById(`folio_${prefix}`).innerText = folio;
                btn.innerText = "¬°LISTO!";
            };
        }

        async function buscarEstatus() {
            const f = document.getElementById('folioBusqueda').value.trim();
            const res = document.getElementById('resBus');
            const btn = document.getElementById('btnBus');
            if(!f) return alert("Ingresa un folio");
            btn.innerText = "BUSCANDO...";
            btn.disabled = true;
            try {
                const resp = await fetch(`${SCRIPT_MAESTRO}?folio=${encodeURIComponent(f)}`);
                const est = await resp.text();
                res.classList.remove('hidden');
                if (est.includes("http")) {
                    res.innerHTML = `<a href="${est}" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-full font-black text-sm">üì• DESCARGAR AQU√ç</a>`;
                } else {
                    res.innerText = "ESTATUS: " + (est || "No encontrado");
                    res.className = "mt-6 p-6 rounded-[2rem] text-center font-black uppercase " + (est === "Terminado" ? "bg-green-100 text-green-700" : "bg-yellow-100 text-yellow-700");
                }
            } catch (e) { alert("Error"); }
            finally { btn.innerText = "CONSULTAR"; btn.disabled = false; }
        }

        function verificarLey() {
            const anio = document.getElementById('anioLey').value;
            const res = document.getElementById('resLey');
            res.classList.remove('hidden');
            if (anio < 1997) { 
                res.className = "mt-4 p-4 rounded-2xl bg-green-100 text-green-700"; 
                res.innerHTML = "¬°ERES LEY 73! MODALIDAD 40 ES TU ALIADO."; 
            } else { 
                res.className = "mt-4 p-4 rounded-2xl bg-blue-100 text-blue-700"; 
                res.innerHTML = "¬°ERES LEY 97! PLANEA TU RETIRO."; 
            }
        }
        function cerrarModal() { document.getElementById('modalBase').classList.add('hidden'); document.body.classList.remove('modal-active'); }
    </script>
