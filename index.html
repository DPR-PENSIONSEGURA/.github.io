        async function ejecutarEnvio(prefix) {
            const btn = document.getElementById(`btn_${prefix}`);
            const fileInput = document.getElementById(`file_${prefix}`);
            if (!fileInput.files[0]) return alert("Sube tu comprobante de pago.");

            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                const resp = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                const fileData = await resp.json();
                const folio = prefix + "-" + Math.floor(1000 + Math.random() * 9000);

                await addDoc(collection(db, "solicitudes"), {
                    folio: folio,
                    tipo: prefix,
                    nombre: document.getElementById(`nombre_${prefix}`)?.value || "S/N",
                    curp: document.getElementById(`curp_${prefix}`)?.value || "S/C",
                    nss: document.getElementById(`nss_${prefix}`)?.value || "N/A",
                    tel: document.getElementById(`tel_${prefix}`)?.value || "S/T",
                    correo: document.getElementById(`correo_${prefix}`)?.value || "",
                    salario: document.getElementById(`salario_${prefix}`)?.value || "",
                    direccion: document.getElementById(`direccion_${prefix}`)?.value || "",
                    frecuenciaPago: document.getElementById(`pago_${prefix}`)?.value || "",
                    nacimiento: document.getElementById(`nac_${prefix}`)?.value || "",
                    infoExtra: document.getElementById(`extra_${prefix}`)?.value || "",
                    edadRetiro: document.getElementById(`edadRetiro_${prefix}`)?.value || "",
                    ultimoAnio: document.getElementById(`ultimoAnio_${prefix}`)?.value || "",
                    comprobante: fileData.secure_url,
                    estatus: "En Proceso",
                    fecha: serverTimestamp()
                });

                document.getElementById(`exito_${prefix}`).classList.remove("hidden");
                document.getElementById(`folio_${prefix}`).innerText = folio;
                btn.innerText = "¬°LISTO!";
            } catch(e) { 
                console.error(e);
                alert("Error al enviar."); 
                btn.disabled = false; 
                btn.innerText = "Reintentar"; 
            }
        }

        async function buscarEstatus() {
            const f = document.getElementById('folioBusqueda').value.trim();
            const res = document.getElementById('resBus');
            if(!f) return alert("Ingresa un folio");
            res.classList.remove('hidden'); res.innerText = "BUSCANDO...";
            const q = query(collection(db, "solicitudes"), where("folio", "==", f));
            const querySnapshot = await getDocs(q);
            if (querySnapshot.empty) { 
                res.innerText = "Folio no encontrado"; 
                res.className = "mt-6 p-6 rounded-[2rem] text-center font-black uppercase bg-red-100 text-red-700"; 
            }
            else {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.archivoFinal) { 
                        res.innerHTML = `<a href="${data.archivoFinal}" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-full font-black text-sm transition hover:bg-blue-700 italic">üì• DESCARGAR RESULTADO</a>`;

                        res.className = "mt-6 p-6 rounded-[2rem] text-center font-black uppercase bg-yellow-100 text-yellow-700 italic"; 
                    }
                });
            }
        }
