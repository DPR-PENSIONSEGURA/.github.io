<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras Oficiales 2026 | DPR Consultoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #F1D299 50%, #B88A44 100%); }
        @media print { .no-print { display: none; } body { background-color: white; color: black; } }
    </style>
</head>
<body>

    <div id="pantallaCobro" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-2xl rounded-[3rem] p-8 md:p-10 text-center border border-slate-700 shadow-2xl relative overflow-hidden">
            <h2 class="text-2xl font-black text-white uppercase italic mb-2">Calculadoras DPR 2026</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <button onclick="seleccionarHerramienta('LEY 73 + MOD 40', 60, 'pension')" id="opt_pension" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left">
                    <p class="text-[9px] font-black text-blue-500 uppercase">Premium</p>
                    <p class="text-white font-black text-xs leading-tight uppercase italic">Ley 73 + Mod 40</p>
                    <p class="text-xl font-black text-white">$60.00</p>
                </button>
                <button onclick="seleccionarHerramienta('SIMULADOR LEY 97', 30, 'ley97')" id="opt_ley97" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-orange-500 transition-all text-left">
                    <p class="text-[9px] font-black text-orange-500 uppercase">Afore</p>
                    <p class="text-white font-black text-xs leading-tight uppercase italic">Pensión Ley 97</p>
                    <p class="text-xl font-black text-white">$30.00</p>
                </button>
                <button onclick="seleccionarHerramienta('SALARIO PROMEDIO', 25, 'salario')" id="opt_salario" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Carpintería</p>
                    <p class="text-white font-black text-xs leading-tight uppercase italic">Salario Promedio</p>
                    <p class="text-xl font-black text-white">$25.00</p>
                </button>
            </div>
            <div class="mb-6">
                <p class="text-xs text-slate-400 font-bold mb-2 uppercase">Saldo Asesor: <span id="txtSaldoAsesor" class="text-blue-400">...</span></p>
                <button id="btnPagarAcceso" onclick="confirmarCompraHerramienta()" disabled class="w-full gold-gradient py-4 rounded-2xl font-black uppercase italic text-slate-900 shadow-lg text-lg opacity-50">Desbloquear Herramienta</button>
            </div>
            <button onclick="window.close()" class="text-slate-500 font-bold text-[10px] uppercase">Salir</button>
        </div>
    </div>

    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let saldoGlobal = 0, userUID = "", emailAsesor = "";
        let herramientaSeleccionada = null, costoSeleccionado = 0, tabDestino = '';

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userUID = user.uid; emailAsesor = user.email;
                onSnapshot(doc(db, "asesores", userUID), (docSnap) => {
                    if (docSnap.exists()) {
                        saldoGlobal = docSnap.data().saldo || 0;
                        document.getElementById('txtSaldoAsesor').innerText = `$${saldoGlobal.toFixed(2)}`;
                    }
                });
            } else { window.location.href = "login/index.html"; }
        });

        window.seleccionarHerramienta = (nombre, costo, tab) => {
            herramientaSeleccionada = nombre; costoSeleccionado = costo; tabDestino = tab;
            ['opt_pension', 'opt_salario', 'opt_ley97'].forEach(id => document.getElementById(id).style.borderColor = 'transparent');
            document.getElementById(`opt_${tab}`).style.borderColor = '#3b82f6';
            const btn = document.getElementById('btnPagarAcceso');
            btn.disabled = false; btn.classList.remove('opacity-50'); 
            btn.innerText = `Pagar $${costo}.00 y Desbloquear`;
        };

        window.confirmarCompraHerramienta = async () => {
            if (saldoGlobal < costoSeleccionado) return alert("Saldo insuficiente.");
            try {
                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costoSeleccionado });
                await addDoc(collection(db, "solicitudes"), {
                    asesor_uid: userUID, origen: "ASESOR", nombre: emailAsesor,
                    tipo: `ACCESO: ${herramientaSeleccionada}`, folio: "PREM-" + Math.floor(1000 + Math.random() * 9000),
                    estatus: "Terminado", fecha: serverTimestamp()
                });
                document.getElementById('pantallaCobro').style.display = 'none';
                window.dispatchEvent(new CustomEvent('inicioApp', { detail: tabDestino }));
            } catch (e) { alert("Error al procesar cobro"); }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [view, setView] = useState(null);
            useEffect(() => {
                const handle = (e) => setView(e.detail);
                window.addEventListener('inicioApp', handle);
                return () => window.removeEventListener('inicioApp', handle);
            }, []);

            const fmt = (v) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(v || 0);

            // --- LEY 73 ---
            const [s73, setS73] = useState({ sem: 1000, sal: 500, edad: 60, usaM40: false, aniosM40: 2, salM40: 2823, tieneEsposa: true, hijos: 0 });
            
            const obtenerFactoresLey73 = (grupo) => {
                if (grupo <= 1.0) return { cb: 80.00, ia: 0.563 };
                if (grupo <= 1.25) return { cb: 77.11, ia: 0.814 };
                if (grupo <= 1.50) return { cb: 58.18, ia: 1.178 };
                if (grupo <= 1.75) return { cb: 49.23, ia: 1.430 };
                if (grupo <= 2.00) return { cb: 42.67, ia: 1.615 };
                if (grupo <= 2.25) return { cb: 37.65, ia: 1.756 };
                if (grupo <= 2.50) return { cb: 33.68, ia: 1.858 };
                if (grupo <= 2.75) return { cb: 30.48, ia: 1.938 };
                if (grupo <= 3.00) return { cb: 27.83, ia: 2.004 };
                if (grupo <= 3.25) return { cb: 25.60, ia: 2.055 };
                if (grupo <= 3.50) return { cb: 23.70, ia: 2.098 };
                if (grupo <= 3.75) return { cb: 22.07, ia: 2.135 };
                if (grupo <= 4.00) return { cb: 20.65, ia: 2.167 };
                if (grupo <= 4.25) return { cb: 19.39, ia: 2.195 };
                if (grupo <= 4.50) return { cb: 18.29, ia: 2.219 };
                if (grupo <= 4.75) return { cb: 17.30, ia: 2.240 };
                if (grupo <= 5.00) return { cb: 16.41, ia: 2.259 };
                if (grupo <= 5.25) return { cb: 15.61, ia: 2.276 };
                if (grupo <= 5.50) return { cb: 14.88, ia: 2.291 };
                if (grupo <= 5.75) return { cb: 14.22, ia: 2.304 };
                if (grupo <= 6.00) return { cb: 13.62, ia: 2.316 };
                return { cb: 13.00, ia: 2.450 };
            };

            const res73 = useMemo(() => {
                const pmg2026 = 11085.00; // PMG con Fox incluido
                const uma2026 = 113.14;
                const topeSalarial = uma2026 * 25;

                const calcularCifras = (sem, sal, ed) => {
                    if (sem < 500) return { total: 0, aguinaldo: 0 };
                    const salT = Math.min(sal, topeSalarial);
                    const f = obtenerFactoresLey73(salT / uma2026);
                    const salAnual = salT * 365;
                    const basica = salAnual * (f.cb / 100);
                    const semExc = Math.max(0, sem - 500);
                    let aniosExc = Math.floor(semExc / 52);
                    if (semExc % 52 > 26) aniosExc++;
                    const incremento = salAnual * (f.ia / 100) * aniosExc;
                    let porcEdad = 0.75 + ((ed - 60) * 0.05);
                    if (porcEdad > 1) porcEdad = 1;
                    const aguinaldo = ((basica + incremento) * porcEdad) / 12 * 1.11;
                    let asig = (s73.tieneEsposa ? 0.15 : 0) + (s73.hijos * 0.10);
                    if (asig === 0) asig = 0.15; // Asistencia por soledad
                    return { total: aguinaldo * (1 + asig), aguinaldo };
                };

                const actual = calcularCifras(s73.sem, s73.sal, s73.edad);
                let proyectadaM40 = { total: 0, aguinaldo: 0 };
                if (s73.usaM40) {
                    const sF = s73.sem + (s73.aniosM40 * 52);
                    const nS = Math.min(250, s73.aniosM40 * 52);
                    const pF = Math.min(((s73.salM40 * nS) + (s73.sal * (250 - nS))) / 250, topeSalarial);
                    proyectadaM40 = calcularCifras(sF, pF, s73.edad + s73.aniosM40);
                }
                return { montoActual: Math.max(actual.total, pmg2026), aguiActual: Math.max(actual.aguinaldo, pmg2026 / 1.15), esPMG: actual.total < pmg2026, montoM40: proyectadaM40.total, aguiM40: proyectadaM40.aguinaldo, pmg2026 };
            }, [s73]);

            // --- LEY 97 ---
            const [s97, setS97] = useState({ saldo: 500000, sal: 15000, edad: 45, ret: 65, voluntaria: 1000, semanas: 800, aforeId: 'profuturo' });
            
            const AFORES = {
                profuturo: { nombre: 'Profuturo', r: 6.35 },
                sura: { nombre: 'SURA', r: 5.90 },
                banorte: { nombre: 'XXI Banorte', r: 5.45 },
                citibanamex: { nombre: 'Citibanamex', r: 5.10 },
                principal: { nombre: 'Principal', r: 4.85 },
                coppel: { nombre: 'Coppel', r: 4.60 },
                azteca: { nombre: 'Azteca', r: 4.55 },
                invercap: { nombre: 'Invercap', r: 4.10 }
            };

            const res97 = useMemo(() => {
                const n = s97.ret - s97.edad;
                const semanasFinales = s97.semanas + (n * 52);
                const cumpleSemanas = semanasFinales >= 875;

                if (n <= 0) return { total: 0, ac: 0, sv: 0, cumpleSemanas };

                const tasaAnual = AFORES[s97.aforeId]?.r / 100 || 0.045;
                const tasaMensual = Math.pow(1 + tasaAnual, 1/12) - 1;
                const meses = n * 12;

                let acBase = s97.saldo * Math.pow(1 + tasaAnual, n);
                const aporMensual = s97.sal * 0.11;
                for (let i = 1; i <= meses; i++) acBase += aporMensual * Math.pow(1 + tasaMensual, meses - i);

                let svTotal = 0;
                for (let i = 1; i <= meses; i++) svTotal += s97.voluntaria * Math.pow(1 + tasaMensual, meses - i);

                const inversionTotal = s97.voluntaria * meses;
                const pensionFinal = (acBase + svTotal) / 240;
                const pensionSinAhorro = acBase / 240;
                const gananciaExtra = pensionFinal - pensionSinAhorro;
                const rec = gananciaExtra > 0 ? (inversionTotal / gananciaExtra / 12) : 0;

                return { total: pensionFinal, ac: acBase + svTotal, sv: gananciaExtra, rend: AFORES[s97.aforeId]?.r, cumpleSemanas, semanasFinales, rec: Math.ceil(rec) };
            }, [s97]);

            // --- SALARIO ---
            const [filas, setFilas] = useState([{ desde: '', hasta: '', salario: 0 }]);
            const resSal = useMemo(() => {
                let dt = 0, sp = 0;
                filas.forEach(f => {
                    if(f.desde && f.hasta && f.salario > 0) {
                        const d = Math.ceil((new Date(f.hasta) - new Date(f.desde)) / 86400000) + 1;
                        if(d > 0) { dt += d; sp += (d * f.salario); }
                    }
                });
                return { prom: dt > 0 ? (sp / dt) : 0, sem: (dt / 7).toFixed(1) };
            }, [filas]);

            if (!view) return null;

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8">
                    {view === 'pension' && (
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 text-slate-800">
                            <div className="lg:col-span-5 space-y-6">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 font-bold">
                                    <h2 className="text-xl font-black uppercase mb-6 italic border-l-4 border-blue-600 pl-4">Simulación Ley 73</h2>
                                    <div className="space-y-4">
                                        <label className="text-[10px] uppercase text-slate-400">Semanas</label>
                                        <input type="number" value={s73.sem} onChange={e => setS73({...s73, sem: Number(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl" />
                                        <label className="text-[10px] uppercase text-slate-400">Salario Diario</label>
                                        <input type="number" value={s73.sal} onChange={e => setS73({...s73, sal: Number(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl" />
                                        <label className="text-[10px] uppercase text-slate-400">Edad: {s73.edad} años</label>
                                        <input type="range" min="60" max="65" value={s73.edad} onChange={e => setS73({...s73, edad: Number(e.target.value)})} className="w-full" />
                                        
                                        <div className="grid grid-cols-1 gap-3">
                                            <label className="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border cursor-pointer">
                                                <input type="checkbox" checked={s73.tieneEsposa} onChange={e => setS73({...s73, tieneEsposa: e.target.checked})} className="w-5 h-5" />
                                                <span className="text-xs uppercase">Esposa (+15%)</span>
                                            </label>
                                            <div className="p-4 bg-slate-50 rounded-2xl border">
                                                <label className="text-[9px] uppercase text-slate-400 block mb-1">Hijos</label>
                                                <select value={s73.hijos} onChange={e => setS73({...s73, hijos: Number(e.target.value)})} className="w-full bg-transparent font-black text-xs uppercase outline-none">
                                                    <option value="0">0 Hijos</option>
                                                    <option value="1">1 Hijo (+10%)</option>
                                                    <option value="2">2 Hijos (+20%)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-xl border-2 border-green-500/20">
                                    <div className="flex justify-between items-center mb-4"><h2 className="text-sm font-black text-green-600 uppercase italic">Modalidad 40</h2>
                                    <button onClick={() => setS73({...s73, usaM40: !s73.usaM40})} className={`w-12 h-6 rounded-full ${s73.usaM40 ? 'bg-green-500' : 'bg-slate-300'} relative`}><div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${s73.usaM40 ? 'left-7' : 'left-1'}`}></div></button></div>
                                    {s73.usaM40 && <div className="space-y-4"><input type="number" placeholder="Años" value={s73.aniosM40} onChange={e => setS73({...s73, aniosM40: Number(e.target.value)})} className="w-full p-3 border rounded-xl" /><input type="number" placeholder="Sueldo Diario" value={s73.salM40} onChange={e => setS73({...s73, salM40: Number(e.target.value)})} className="w-full p-3 border rounded-xl" /></div>}
                                </div>
                            </div>
                            <div className="lg:col-span-7 space-y-6">
                                <div className="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl relative">
                                    <p className="text-blue-400 font-black uppercase text-xs mb-4">Pensión Actual Estimada</p>
                                    <h2 className="text-6xl font-black mb-2">{fmt(res73.montoActual)}</h2>
                                    <p className="text-[10px] text-slate-400 uppercase italic mb-6">Aguinaldo Nov: {fmt(res73.aguiActual)}</p>
                                    {res73.esPMG && <div className="bg-amber-500/10 border border-amber-500/40 p-4 rounded-2xl text-[10px] text-amber-400 uppercase font-black mb-6 italic animate-pulse">⚠️ PMG 2026 ({fmt(res73.pmg2026)})</div>}
                                    {s73.usaM40 && <div className="pt-8 border-t border-white/10"><p className="text-green-400 font-black uppercase text-xs mb-2">Proyectada con M40</p><h2 className="text-7xl font-black text-green-400">{fmt(res73.montoM40)}</h2></div>}
                                    <button onClick={() => window.print()} className="w-full mt-10 bg-white text-slate-900 py-4 rounded-2xl font-black uppercase text-xs no-print">Imprimir Reporte</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'ley97' && (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 text-slate-800 font-bold">
                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100">
                                <h2 className="text-2xl font-black uppercase mb-8 border-l-4 border-orange-500 pl-4 italic">Plan Ley 97</h2>
                                <div className="space-y-4">
                                    <label className="text-[10px] uppercase text-slate-400">AFORE</label>
                                    <select value={s97.aforeId} onChange={e => setS97({...s97, aforeId: e.target.value})} className="w-full p-4 bg-slate-50 border rounded-2xl">
                                        {Object.keys(AFORES).map(k => <option key={k} value={k}>{AFORES[k].nombre} ({AFORES[k].r}%)</option>)}
                                    </select>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] uppercase text-slate-400">Semanas</label><input type="number" value={s97.semanas} onChange={e => setS97({...s97, semanas: Number(e.target.value)})} className="w-full p-4 border rounded-2xl" /></div>
                                        <div><label className="text-[10px] uppercase text-slate-400">Salario Mensual</label><input type="number" value={s97.sal} onChange={e => setS97({...s97, sal: Number(e.target.value)})} className="w-full p-4 border rounded-2xl" /></div>
                                    </div>
                                    <div className="bg-orange-50 p-6 rounded-[2rem] border border-orange-100">
                                        <label className="text-[10px] uppercase font-black text-orange-600">Ahorro Voluntario</label>
                                        <input type="number" value={s97.voluntaria} onChange={e => setS97({...s97, voluntaria: Number(e.target.value)})} className="w-full p-4 mt-2 border-2 border-orange-200 rounded-2xl font-black text-orange-600" />
                                        <p className="text-[9px] mt-2 uppercase italic text-orange-400">Tu pensión sube {fmt(res97.sv)} mensuales.</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] uppercase text-slate-400">Edad Actual</label><input type="number" value={s97.edad} onChange={e => setS97({...s97, edad: Number(e.target.value)})} className="p-4 border rounded-2xl w-full" /></div>
                                        <div><label className="text-[10px] uppercase text-slate-400">Edad Retiro</label><input type="number" value={s97.ret} onChange={e => setS97({...s97, ret: Number(e.target.value)})} className="p-4 border rounded-2xl w-full" /></div>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl text-center flex flex-col justify-center">
                                <p className="text-orange-400 font-black uppercase text-xs mb-2">Pensión Proyectada</p>
                                <h2 className="text-7xl font-black">{fmt(res97.total)}</h2>
                                <div className="mt-4 space-y-2">
                                    <div className="flex justify-between text-[10px] opacity-60"><span>Semanas al Retiro:</span><span className={res97.cumpleSemanas ? 'text-green-400' : 'text-red-400'}>{res97.semanasFinales}</span></div>
                                    <div className="flex justify-between text-[10px] opacity-60"><span>Recuperación Inversión:</span><span>{res97.rec} años</span></div>
                                </div>
                                <button onClick={() => window.print()} className="mt-10 bg-white text-slate-900 py-4 rounded-2xl font-black text-xs no-print">Imprimir Estrategia</button>
                            </div>
                        </div>
                    )}

                    {view === 'salario' && (
                        <div className="bg-white p-8 md:p-12 rounded-[3rem] shadow-xl text-slate-800 font-bold">
                            <h2 className="text-3xl font-black uppercase mb-8 border-l-4 border-blue-600 pl-4 italic">Salario Promedio</h2>
                            {filas.map((f, i) => (
                                <div key={i} className="grid grid-cols-1 md:grid-cols-3 gap-4 p-5 bg-slate-50 border rounded-[2rem] mb-4">
                                    <input type="date" value={f.desde} onChange={e => {const n=[...filas]; n[i].desde=e.target.value; setFilas(n);}} className="p-3 border rounded-xl" />
                                    <input type="date" value={f.hasta} onChange={e => {const n=[...filas]; n[i].hasta=e.target.value; setFilas(n);}} className="p-3 border rounded-xl" />
                                    <input type="number" placeholder="Salario" value={f.salario} onChange={e => {const n=[...filas]; n[i].salario=Number(e.target.value); setFilas(n);}} className="p-3 border rounded-xl" />
                                </div>
                            ))}
                            <button onClick={() => setFilas([...filas, {desde:'', hasta:'', salario:0}])} className="w-full py-4 border-2 border-dashed rounded-[2rem] text-slate-400 uppercase text-xs mb-10 no-print">+ Agregar Periodo</button>
                            <div className="grid grid-cols-2 gap-6 text-center">
                                <div className="bg-slate-900 p-8 rounded-[2.5rem] text-white"><p class="text-[10px] uppercase mb-1 opacity-50">Semanas</p><p class="text-4xl font-black">{resSal.sem}</p></div>
                                <div className="gold-gradient p-8 rounded-[2.5rem] text-slate-900"><p class="text-[10px] mb-1 uppercase opacity-50 font-black">Promedio Diario</p><p class="text-4xl font-black">{fmt(resSal.prom)}</p></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
