<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras Oficiales 2026 | DPR Consultoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #F1D299 50%, #B88A44 100%); }
        @media print { .no-print { display: none; } body { background-color: white; color: black; } }
    </style>
</head>
<body>

    <div id="pantallaCobro" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-2xl rounded-[3rem] p-8 md:p-10 text-center border border-slate-700 shadow-2xl relative overflow-hidden">
            <h2 class="text-2xl font-black text-white uppercase italic mb-2">Calculadoras DPR 2026</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <button onclick="seleccionarHerramienta('LEY 73 + MOD 40', 60, 'pension')" id="opt_pension" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left">
                    <p class="text-[9px] font-black text-blue-500 uppercase">Premium</p>
                    <p class="text-white font-black text-xs leading-tight uppercase italic">Ley 73 + Mod 40</p>
                    <p class="text-xl font-black text-white">$60.00</p>
                </button>
                <button onclick="seleccionarHerramienta('SIMULADOR LEY 97', 30, 'ley97')" id="opt_ley97" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-orange-500 transition-all text-left">
                    <p class="text-[9px] font-black text-orange-500 uppercase">Afore</p>
                    <p class="text-white font-black text-xs leading-tight uppercase italic">Pensión Ley 97</p>
                    <p class="text-xl font-black text-white">$30.00</p>
                </button>
                <button onclick="seleccionarHerramienta('SALARIO PROMEDIO', 25, 'salario')" id="opt_salario" class="group bg-slate-900 p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all text-left">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Carpintería</p>
                    <p class="text-white font-black text-xs leading-tight uppercase italic">Salario Promedio</p>
                    <p class="text-xl font-black text-white">$25.00</p>
                </button>
            </div>
            <div class="mb-6">
                <p class="text-xs text-slate-400 font-bold mb-2 uppercase">Saldo Asesor: <span id="txtSaldoAsesor" class="text-blue-400">...</span></p>
                <button id="btnPagarAcceso" onclick="confirmarCompraHerramienta()" disabled class="w-full gold-gradient py-4 rounded-2xl font-black uppercase italic text-slate-900 shadow-lg text-lg opacity-50">Desbloquear Herramienta</button>
            </div>
            <button onclick="window.close()" class="text-slate-500 font-bold text-[10px] uppercase">Salir</button>
        </div>
    </div>

    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let saldoGlobal = 0, userUID = "", emailAsesor = "";
        let herramientaSeleccionada = null, costoSeleccionado = 0, tabDestino = '';

        onAuthStateChanged(auth, (user) => {
            if (user) { userUID = user.uid; emailAsesor = user.email;
                onSnapshot(doc(db, "asesores", userUID), (docSnap) => {
                    if (docSnap.exists()) {
                        saldoGlobal = docSnap.data().saldo || 0;
                        document.getElementById('txtSaldoAsesor').innerText = `$${saldoGlobal.toFixed(2)}`;
                    }
                });
            } else { window.location.href = "login/index.html"; }
        });

        window.seleccionarHerramienta = (nombre, costo, tab) => {
            herramientaSeleccionada = nombre; costoSeleccionado = costo; tabDestino = tab;
            ['opt_pension', 'opt_salario', 'opt_ley97'].forEach(id => document.getElementById(id).style.borderColor = 'transparent');
            document.getElementById(`opt_${tab}`).style.borderColor = '#3b82f6';
            const btn = document.getElementById('btnPagarAcceso');
            btn.disabled = false; btn.classList.remove('opacity-50'); btn.innerText = `Pagar $${costo}.00`;
        };

        window.confirmarCompraHerramienta = async () => {
            if (saldoGlobal < costoSeleccionado) return alert("Saldo insuficiente.");
            try {
                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costoSeleccionado });
                await addDoc(collection(db, "solicitudes"), {
                    asesor_uid: userUID, origen: "ASESOR", nombre: emailAsesor,
                    tipo: `ACCESO: ${herramientaSeleccionada}`, folio: "PREM-" + Math.floor(1000 + Math.random() * 9000),
                    estatus: "Terminado", fecha: serverTimestamp(), costo: costoSeleccionado
                });
                document.getElementById('pantallaCobro').style.display = 'none';
                window.dispatchEvent(new CustomEvent('inicioApp', { detail: tabDestino }));
            } catch (e) { alert("Error"); }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [view, setView] = useState(null);
            useEffect(() => {
                const handle = (e) => setView(e.detail);
                window.addEventListener('inicioApp', handle);
                return () => window.removeEventListener('inicioApp', handle);
            }, []);

            const fmt = (v) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(v || 0);

            // --- LÓGICA LEY 73 OFICIAL 2026 ---
            const [s73, setS73] = useState({ sem: 1000, sal: 500, edad: 60, usaM40: false, aniosM40: 2, salM40: 2823, tieneEsposa: true, hijos: 0 });
            
            const obtenerFactoresLey73 = (grupo) => {
                if (grupo <= 1.0) return { cb: 80.00, ia: 0.563 };
                if (grupo <= 1.25) return { cb: 77.11, ia: 0.814 };
                if (grupo <= 1.50) return { cb: 58.18, ia: 1.178 };
                if (grupo <= 1.75) return { cb: 49.23, ia: 1.430 };
                if (grupo <= 2.00) return { cb: 42.67, ia: 1.615 };
                if (grupo <= 2.25) return { cb: 37.65, ia: 1.756 };
                if (grupo <= 2.50) return { cb: 33.68, ia: 1.858 };
                if (grupo <= 2.75) return { cb: 30.48, ia: 1.938 };
                if (grupo <= 3.00) return { cb: 27.83, ia: 2.004 };
                if (grupo <= 3.25) return { cb: 25.60, ia: 2.055 };
                if (grupo <= 3.50) return { cb: 23.70, ia: 2.098 };
                if (grupo <= 3.75) return { cb: 22.07, ia: 2.135 };
                if (grupo <= 4.00) return { cb: 20.65, ia: 2.167 };
                if (grupo <= 4.25) return { cb: 19.39, ia: 2.195 };
                if (grupo <= 4.50) return { cb: 18.29, ia: 2.219 };
                if (grupo <= 4.75) return { cb: 17.30, ia: 2.240 };
                if (grupo <= 5.00) return { cb: 16.41, ia: 2.259 };
                if (grupo <= 5.25) return { cb: 15.61, ia: 2.276 };
                if (grupo <= 5.50) return { cb: 14.88, ia: 2.291 };
                if (grupo <= 5.75) return { cb: 14.22, ia: 2.304 };
                if (grupo <= 6.00) return { cb: 13.62, ia: 2.316 };
                return { cb: 13.00, ia: 2.450 };
            };

            const res73 = useMemo(() => {
                const uma2026 = 113.14; 
                const salMinimo2026 = 278.80; 
                const pmg2026 = (salMinimo2026 * 365 / 12) * 1.11;
                const topeSalarial = uma2026 * 25;

                const calcularCifras = (sem, sal, ed) => {
                    if (sem < 500) return { total: 0, aguinaldo: 0 };
                    const salTopado = Math.min(sal, topeSalarial);
                    const factores = obtenerFactoresLey73(salTopado / uma2026);
                    const salAnual = salTopado * 365;
                    const basica = salAnual * (factores.cb / 100);
                    const semExc = Math.max(0, sem - 500);
                    let aniosExc = Math.floor(semExc / 52);
                    if (semExc % 52 > 26) aniosExc++;
                    const incremento = salAnual * (factores.ia / 100) * aniosExc;
                    let porcEdad = 0.75 + ((ed - 60) * 0.05);
                    if (porcEdad > 1) porcEdad = 1;

                    const aguinaldo = ((basica + incremento) * porcEdad) / 12 * 1.11;
                    let asig = (s73.tieneEsposa ? 0.15 : 0) + (s73.hijos * 0.10);
                    if (asig === 0) asig = 0.15;
                    return { total: aguinaldo * (1 + asig), aguinaldo };
                };

                const actual = calcularCifras(s73.sem, s73.sal, s73.edad);
                let proyectadaM40 = { total: 0, aguinaldo: 0 };
                if (s73.usaM40) {
                    const sF = s73.sem + (s73.aniosM40 * 52);
                    const nS = Math.min(250, s73.aniosM40 * 52);
                    const pF = Math.min(((s73.salM40 * nS) + (s73.sal * (250 - nS))) / 250, topeSalarial);
                    proyectadaM40 = calcularCifras(sF, pF, s73.edad + s73.aniosM40);
                }

                return { 
                    montoActual: Math.max(actual.total, pmg2026), 
                    aguinaldoActual: Math.max(actual.aguinaldo, pmg2026 / 1.15),
                    esPMG: actual.total < pmg2026,
                    montoM40: proyectadaM40.total,
                    aguinaldoM40: proyectadaM40.aguinaldo,
                    montoPMG: pmg2026 
                };
            }, [s73]);

            // --- LEY 97 ---
            const [s97, setS97] = useState({ saldo: 500000, sal: 15000, edad: 45, ret: 65 });
            const res97 = useMemo(() => {
                const n = s97.ret - s97.edad;
                let total = s97.saldo * Math.pow(1.045, n);
                const aporAnual = (s97.sal * 12) * 0.11;
                for (let i = 1; i <= n; i++) { total += aporAnual * Math.pow(1.045, i); }
                return total / 240;
            }, [s97]);

            // --- SALARIO ---
            const [filas, setFilas] = useState([{ desde: '', hasta: '', salario: 0 }]);
            const calculoSalario = useMemo(() => {
                let dTot = 0, sPond = 0;
                filas.forEach(f => {
                    if(f.desde && f.hasta && f.salario > 0) {
                        const diff = Math.ceil((new Date(f.hasta) - new Date(f.desde)) / (1000 * 60 * 60 * 24)) + 1;
                        if(diff > 0) { dTot += diff; sPond += (diff * f.salario); }
                    }
                });
                return { promedio: dTot > 0 ? (sPond / dTot) : 0, semanas: (dTot / 7).toFixed(1) };
            }, [filas]);

            if (!view) return null;

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8 min-h-screen">
                    {view === 'pension' && (
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 text-slate-800">
                            <div className="lg:col-span-5 space-y-6 no-print">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                                    <h2 className="text-xl font-black uppercase mb-6 italic border-l-4 border-blue-600 pl-4">Simulación Oficial</h2>
                                    <div className="space-y-4 font-bold">
                                        <label className="text-[10px] uppercase text-slate-400">Semanas</label>
                                        <input type="number" value={s73.sem} onChange={e => setS73({...s73, sem: Number(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl font-black" />
                                        <label className="text-[10px] uppercase text-slate-400">Salario Promedio Diario</label>
                                        <input type="number" value={s73.sal} onChange={e => setS73({...s73, sal: Number(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl font-black text-blue-600" />
                                        <label className="text-[10px] uppercase text-slate-400">Edad de Retiro: {s73.edad} años</label>
                                        <input type="range" min="60" max="65" value={s73.edad} onChange={e => setS73({...s73, edad: Number(e.target.value)})} className="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer accent-blue-600 mb-6" />
                                        <label className="flex items-center gap-3 cursor-pointer p-4 bg-slate-50 rounded-2xl border"><input type="checkbox" checked={s73.tieneEsposa} onChange={e => setS73({...s73, tieneEsposa: e.target.checked})} className="w-5 h-5" />Esposa / Concubina (+15%)</label>
                                        <select value={s73.hijos} onChange={e => setS73({...s73, hijos: Number(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl"><option value="0">Sin hijos menores</option><option value="1">1 Hijo (+10%)</option><option value="2">2 Hijos (+20%)</option></select>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-xl border-2 border-green-500/20">
                                    <div className="flex justify-between items-center mb-4"><h2 className="text-sm font-black text-green-600 uppercase italic">Modalidad 40</h2>
                                    <button onClick={() => setS73({...s73, usaM40: !s73.usaM40})} className={`w-12 h-6 rounded-full ${s73.usaM40 ? 'bg-green-500' : 'bg-slate-300'} relative`}><div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${s73.usaM40 ? 'left-7' : 'left-1'}`}></div></button></div>
                                    {s73.usaM40 && <div className="space-y-4"><input type="number" value={s73.aniosM40} onChange={e => setS73({...s73, aniosM40: Number(e.target.value)})} className="w-full p-3 bg-slate-50 border rounded-xl font-black" placeholder="Años" /><input type="number" value={s73.salM40} onChange={e => setS73({...s73, salM40: Number(e.target.value)})} className="w-full p-3 bg-green-50 border-green-200 border rounded-xl font-black text-green-700" placeholder="Salario a Cotizar" /></div>}
                                </div>
                            </div>
                            <div className="lg:col-span-7 space-y-6">
                                <div className="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden print:border-2 print:text-black">
                                    <p className="text-blue-400 font-black uppercase text-xs mb-4">Pensión Actual Estimada</p>
                                    <h2 className="text-6xl font-black mb-2">{fmt(res73.montoActual)}</h2>
                                    <p className="text-[10px] text-slate-400 uppercase font-bold italic mb-6">Aguinaldo Nov: {fmt(res73.aguinaldoActual)}</p>
                                    {res73.esPMG && <div className="bg-amber-500/10 border border-amber-500/40 p-4 rounded-2xl text-[10px] text-amber-400 uppercase font-black mb-6 italic">⚠️ Acreedor a PMG 2026 ({fmt(res73.montoPMG)})</div>}
                                    {s73.usaM40 && <div className="pt-8 border-t border-white/10 animate-fade-in"><p className="text-green-400 font-black uppercase text-xs mb-4">Proyectada con M40</p><h2 className="text-7xl font-black text-green-400">{fmt(res73.montoM40)}</h2><p className="text-[10px] text-green-700 uppercase font-bold italic">Aguinaldo Nov: {fmt(res73.aguinaldoM40)}</p></div>}
                                    <button onClick={() => window.print()} className="w-full mt-10 bg-white text-slate-900 py-4 rounded-2xl font-black uppercase text-xs no-print">Imprimir Reporte 2026</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'ley97' && (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 text-slate-800">
                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100">
                                <h2 className="text-2xl font-black text-slate-800 uppercase italic mb-8 border-l-4 border-orange-500 pl-4">Simulador Ley 97</h2>
                                <div className="space-y-4 font-bold">
                                    <label className="text-[10px] text-slate-400 uppercase">Saldo AFORE</label>
                                    <input type="number" value={s97.saldo} onChange={e => setS97({...s97, saldo: Number(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl font-black" />
                                    <label className="text-[10px] text-slate-400 uppercase">Salario Mensual</label>
                                    <input type="number" value={s97.sal} onChange={e => setS97({...s97, sal: Number(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl font-black" />
                                    <div className="grid grid-cols-2 gap-4"><input type="number" value={s97.edad} onChange={e => setS97({...s97, edad: Number(e.target.value)})} className="p-4 bg-slate-50 border rounded-2xl" placeholder="Edad" /><input type="number" value={s97.ret} onChange={e => setS97({...s97, ret: Number(e.target.value)})} className="p-4 bg-slate-50 border rounded-2xl" placeholder="Retiro" /></div>
                                </div>
                            </div>
                            <div className="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl text-center flex flex-col justify-center"><p className="text-orange-400 font-black uppercase text-xs mb-2">Pensión Mensual Proyectada</p><h2 className="text-7xl font-black">{fmt(res97)}</h2><button onClick={() => window.print()} className="mt-10 bg-white text-slate-900 py-4 rounded-2xl font-black text-xs no-print">Imprimir Reporte</button></div>
                        </div>
                    )}

                    {view === 'salario' && (
                        <div className="bg-white p-8 md:p-12 rounded-[3rem] shadow-xl border border-slate-100 text-slate-800">
                            <h2 className="text-3xl font-black uppercase italic mb-8 border-l-4 border-blue-600 pl-4">Salario Promedio 250 Sem</h2>
                            {filas.map((f, i) => (
                                <div key={i} className="grid grid-cols-1 md:grid-cols-3 gap-4 p-5 bg-slate-50 rounded-[2rem] border mb-4">
                                    <input type="date" value={f.desde} onChange={e => {const n=[...filas]; n[i].desde=e.target.value; setFilas(n);}} className="p-3 rounded-xl border" />
                                    <input type="date" value={f.hasta} onChange={e => {const n=[...filas]; n[i].hasta=e.target.value; setFilas(n);}} className="p-3 rounded-xl border" />
                                    <input type="number" placeholder="Salario" value={f.salario} onChange={e => {const n=[...filas]; n[i].salario=Number(e.target.value); setFilas(n);}} className="p-3 rounded-xl border font-black text-blue-600" />
                                </div>
                            ))}
                            <button onClick={() => setFilas([...filas, {desde:'', hasta:'', salario:0}])} className="w-full py-4 border-4 border-dashed border-slate-100 rounded-[2rem] text-slate-300 font-black uppercase text-xs mb-10 no-print">+ Agregar Periodo</button>
                            <div className="grid grid-cols-2 gap-6"><div className="bg-slate-900 p-8 rounded-[2.5rem] text-center text-white"><p class="text-[10px] uppercase font-bold mb-1">Semanas</p><p class="text-4xl font-black">{calculoSalario.semanas}</p></div><div className="gold-gradient p-8 rounded-[2.5rem] text-center text-slate-900"><p class="text-[10px] font-black mb-1">Promedio</p><p class="text-4xl font-black">{fmt(calculoSalario.promedio)}</p></div></div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
