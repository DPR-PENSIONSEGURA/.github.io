    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
            authDomain: "pensionsegura-9c817.firebaseapp.com",
            projectId: "pensionsegura-9c817",
            storageBucket: "pensionsegura-9c817.firebasestorage.app",
            messagingSenderId: "169500313261",
            appId: "1:169500313261:web:15e2b662571df505d36824"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const CLOUD_NAME = "de5abnhul"; 
        const UPLOAD_PRESET = "dpr_uploads";
        const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`;

        let saldoGlobal = 0, userUID = "";

        const TRAMITES = {
            'IMSS': [
                { id: 'M10', nombre: 'Modalidad 10', precio: 200, nss: true, extra: 'DIRECCIN' },
                { id: 'M40', nombre: 'Simulaci贸n Mod 40', precio: 300, nss: true },
                { id: 'ALTA MENSUAL', nombre: 'ALTA MENSUAL', precio: 600, nss: true, curp: true },
                { id: 'SINDO UR', nombre: 'SINDO ULTIMO RETIRO', precio: 40, nss: true },    
                { id: 'SINDO ALFA', nombre: 'SINDO ALFA NUMERICO', precio: 80, curp: true },
                { id: 'SINDO COMP', nombre: 'SINDO COMPLETO', precio: 220, nss: true }
            ],
            'SAT': [
                { id: 'RFC', nombre: 'RFC Clon', precio: 35, curp: true },
                { id: 'RFCV', nombre: 'RFC Verificable', precio: 140, curp: true },
                { id: 'CSF', nombre: 'Constancia Fiscal', precio: 230, curp: true },
                { id: 'RFC CON IDCIF', nombre: 'RFC CON IDCIF', precio: 40, curp: true, extra: 'IDCIF' },
                { id: 'Loc idcif', nombre: 'LOCALIZAR IDCIF', precio: 60, extra: 'DATOS ACCESO' },
                { id: 'op. cumplimiento', nombre: 'OPINION CUMPLIMIENTO', precio: 30, curp: true }
            ],
            'DOC': [
                { id: 'SC', nombre: 'Semanas Cotizadas', precio: 50, nss: true, curp: true },
                { id: 'VIGENCIA', nombre: 'Vigencia de Derechos', precio: 13, curp: true },
                { id: 'NSS', nombre: 'TARJETA NSS', precio: 13, curp: true },
                { id: 'NACIMIENTO', nombre: 'Acta de Nacimiento', precio: 15, curp: true },
                { id: 'MATRIMONIO', nombre: 'Acta de Matrimonio', precio: 15, curp: true },
                { id: 'DIVORCIO', nombre: 'Acta de Divorcio', precio: 15, curp: true },
                { id: 'DEFUNCIN', nombre: 'Acta de Defunci贸n', precio: 15, curp: true },
                { id: 'CURP', nombre: 'CURP Certificada', precio: 4, curp: true },
                { id: 'CFE', nombre: 'RECIBO CFE', precio: 15, extra: 'NUMERO SERVICIO' }
            ],
            'INF': [
                { id: 'PRECA MEJVT', nombre: 'Mejoravit', precio: 120, nss: true, nac: true },
                { id: 'PRECA LINEA II', nombre: 'Linea II', precio: 120, nss: true, nac: true },
                { id: 'CUENTA', nombre: 'Crear cuenta Infonavit', precio: 150, nss: true, extra: 'TEL Y CORREO' },
                { id: 'RESET', nombre: 'Reseteo de cuenta', precio: 170, nss: true },
                { id: 'ESTADO DE CUENTA H', nombre: 'HISTRICO DE CUENTA', precio: 150, nss: true },
                { id: 'DESVINC', nombre: 'DESVINCULAR DISPOSITIVO', precio: 150, nss: true },
                { id: 'CONTRA', nombre: 'LOCALIZAR CONTRASEA', precio: 170, nss: true }
            ],
            'AFO': [
                { id: 'RETIRO', nombre: 'RETIRO DESEMPLEO', precio: 50, curp: true, extra: 'CLAVE AFORE WEB', fotos: ['INE FRENTE', 'INE REVERSO', 'FOTO GAFFET', 'ESTADO CUENTA'] },
                { id: 'CONTRASENA', nombre: 'Cambio Contrase帽a', precio: 30, curp: true, extra: 'TELFONO', fotos: ['FOTO DEL CLIENTE'] },
                { id: 'REGISTRO', nombre: 'REGISTRO AFORE WEB', precio: 50, nss: true, curp: true, extra: 'CLAVE AW', fotos: ['FOTO GAFFET', 'INE FRENTE', 'INE REVERSO'] }
            ],
            'CON': [
                { id: 'ASESORIA', nombre: 'Asesor铆a Personalizada', precio: 0, extra: 'TEMA A TRATAR' }
            ]
        };

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userUID = user.uid; escucharSaldo(); escucharHistorial(); 
            } else { 
                window.location.href = "login/index.html"; 
            }
        });

        function escucharSaldo() {
            onSnapshot(doc(db, "asesores", userUID), (docSnap) => {
                if (docSnap.exists()) {
                    saldoGlobal = docSnap.data().saldo || 0;
                    const fmt = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(saldoGlobal);
                    document.getElementById('txtSaldoHeader').innerText = fmt;
                    document.getElementById('txtSaldoGrande').innerText = fmt;
                }
            });
        }

        window.abrirModal = (id) => { document.getElementById(id).classList.remove('hidden'); document.body.style.overflow = 'hidden'; };
        window.cerrarModal = () => { document.getElementById('modalTramite').classList.add('hidden'); document.getElementById('modalSaldo').classList.add('hidden'); document.body.style.overflow = 'auto'; };
        window.cerrarSesion = () => { signOut(auth).then(() => window.location.href = "login/index.html"); };

        window.mostrarTramites = (cat) => {
            const listado = document.getElementById('listaServicios');
            listado.classList.remove('hidden');
            let htmlStr = '';
            const lista = TRAMITES[cat];
            if (!lista) return;

            for(let i = 0; i < lista.length; i++) {
                const t = lista[i];
                htmlStr += `<div onclick="prepararTramite('${t.nombre}', ${t.precio}, '${t.id}', ${t.nss || false}, ${t.nac || false}, '${t.extra || ''}', '${t.fotos || ''}')" class="bg-slate-800/50 p-5 rounded-2xl border border-slate-700 cursor-pointer hover:border-blue-500 transition shadow-lg">
                    <p class="font-black text-xs uppercase text-white">${t.nombre}</p>
                    <p class="gold-text font-black text-[9px] mt-1">$${t.precio}.00 MXN</p>
                </div>`;
            }
            listado.innerHTML = htmlStr;
            window.scrollTo(0, 300);
        };

        window.prepararTramite = (nombre, costo, prefijo, pideNss, pideNac, pideExtra, listaFotos) => {
            const content = document.getElementById('formContent');
            let camposExtra = "", camposFotos = "";
            if(pideNss === 'true' || pideNss === true) camposExtra += `<input type="text" id="nss_p" placeholder="NSS (11 DGITOS)" class="input-dark mb-3 uppercase font-bold">`;
            if(pideNac === 'true' || pideNac === true) camposExtra += `<label class="text-[9px] ml-2 text-slate-500 font-bold uppercase">Nacimiento:</label><input type="date" id="nac_p" class="input-dark mb-3">`;
            if(pideExtra && pideExtra !== '') camposExtra += `<input type="text" id="extra_p" placeholder="${pideExtra}" class="input-dark mb-3 uppercase font-bold">`;
            if(listaFotos && listaFotos !== '') {
                const arrayFotos = listaFotos.split(',');
                camposFotos = `<div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 mb-4"><p class="text-[9px] font-black text-blue-400 uppercase mb-3 italic">Adjuntar Documentaci贸n:</p>`;
                for(let i=0; i<arrayFotos.length; i++) {
                    camposFotos += `<label class="block text-[8px] text-slate-400 font-bold uppercase mb-1">${arrayFotos[i]}</label><input type="file" id="foto_${i}" class="block w-full text-[10px] text-slate-500 mb-3">`;
                }
                camposFotos += `</div>`;
            }
            content.innerHTML = `<h2 class="text-2xl font-black text-white uppercase italic mb-6 gold-text">${nombre}</h2><div class="space-y-4"><input type="text" id="curp_p" placeholder="CURP DEL CLIENTE" class="input-dark uppercase font-bold">${camposExtra}${camposFotos}<textarea id="nota_p" placeholder="Notas..." class="input-dark h-20 text-sm"></textarea><button id="btnPagar" class="w-full gold-gradient py-5 rounded-2xl font-black uppercase italic text-slate-900 shadow-xl">Confirmar Pago: $${costo}</button></div>`;
            document.getElementById('btnPagar').onclick = () => window.confirmarCompra(nombre, costo, prefijo, listaFotos);
            abrirModal('modalTramite');
        };

        window.confirmarCompra = async (nombre, costo, prefijo, listaFotos) => {
            if (saldoGlobal < costo) return alert("Saldo insuficiente.");
            const curp = document.getElementById('curp_p').value.trim();
            if (curp.length < 10) return alert("CURP inv谩lida.");
            const btn = document.getElementById('btnPagar');
            const originalText = btn.innerText;
            btn.innerText = "PROCESANDO..."; btn.disabled = true;
            try {
                let docLinks = {};
                if(listaFotos && listaFotos !== '') {
                    const arrayFotos = listaFotos.split(',');
                    for(let i=0; i < arrayFotos.length; i++) {
                        const file = document.getElementById(`foto_${i}`).files[0];
                        if(!file) throw new Error("Falta archivo obligatorio: " + arrayFotos[i]);
                        const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                        const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: fd });
                        const data = await res.json();
                        docLinks[arrayFotos[i]] = data.secure_url;
                    }
                }
                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costo });
                await addDoc(collection(db, "solicitudes"), {
                    asesor_uid: userUID, origen: "ASESOR", nombre: auth.currentUser ? auth.currentUser.email : "Asesor",
                    tipo: nombre, folio: prefijo + "-" + Math.floor(10000 + Math.random() * 90000), curp: curp,
                    nss: document.getElementById('nss_p') ? document.getElementById('nss_p').value : "N/A",
                    nacimiento: document.getElementById('nac_p') ? document.getElementById('nac_p').value : "",
                    infoExtra: document.getElementById('extra_p') ? document.getElementById('extra_p').value : "",
                    documentacion: docLinks, estatus: "En Proceso", fecha: serverTimestamp()
                });
                alert("隆Tr谩mite enviado!"); cerrarModal();
            } catch (e) { alert(e.message); } finally { btn.disabled = false; btn.innerText = originalText; }
        };

        function escucharHistorial() {
            onSnapshot(query(collection(db, "solicitudes"), where("asesor_uid", "==", userUID)), (snapshot) => {
                const lista = document.getElementById('listaHistorial');
                if (snapshot.empty) { lista.innerHTML = '<tr><td colspan="4" class="py-10 text-center text-slate-500 font-bold uppercase">Sin historial</td></tr>'; return; }
                let historial = []; snapshot.forEach(docSnap => historial.push(docSnap.data()));
                historial.sort((a, b) => (b.fecha?.toMillis() || 0) - (a.fecha?.toMillis() || 0));
                lista.innerHTML = "";
                historial.forEach(d => {
                    let color = "bg-yellow-500/10 text-yellow-500";
                    if(d.estatus === 'Terminado') color = "bg-green-500/10 text-green-500";
                    if(d.estatus === 'Error') color = "bg-red-500/10 text-red-500";
                    lista.innerHTML += `<tr class="border-b border-slate-800/50 hover:bg-white/5 transition"><td class="py-4 px-2 text-slate-400 font-bold">${d.fecha?.toDate().toLocaleDateString() || '...'}</td><td class="py-4 px-2 font-black text-white uppercase">${d.tipo}<br><span class="text-blue-400 text-[9px]">${d.folio}</span></td><td class="py-4 px-2 text-center"><span class="status-badge ${color}">${d.estatus}</span></td><td class="py-4 px-2 text-right">${d.archivoFinal ? `<a href="${d.archivoFinal}" target="_blank" class="gold-text font-black underline">BAJAR</a>` : '--'}</td></tr>`;
                });
            });
        }

        window.notificarPago = async () => {
            const m = parseFloat(document.getElementById('depMonto').value);
            const r = document.getElementById('depRef').value.trim();
            const file = document.getElementById('fileRecarga').files[0];
            if (!m || !r || !file) return alert("Faltan datos.");
            const btn = document.getElementById('btnNotificar');
            btn.innerText = "SUBIENDO..."; btn.disabled = true;
            try {
                const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: fd });
                const data = await res.json();
                await addDoc(collection(db, "notificaciones_pago"), { uid: userUID, asesorEmail: auth.currentUser.email, monto: m, rastreo: r, comprobante: data.secure_url, fecha: serverTimestamp(), estatus: "pendiente" });
                alert("隆Recarga reportada!"); cerrarModal();
            } catch (e) { alert("Error."); } finally { btn.innerText = "Informar Dep贸sito"; btn.disabled = false; }
        };
    </script>
