<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPR Consultor√≠a | Executive Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; scroll-behavior: smooth; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #F1D299 50%, #B88A44 100%); }
        .executive-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .executive-card:hover { border-color: #C5A059; transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .modal-blur { backdrop-filter: blur(12px); }
        .gold-text { color: #C5A059; }
        .btn-gold { background: #C5A059; color: #0F172A; transition: all 0.3s ease; }
        .btn-gold:hover { background: #F1D299; transform: scale(1.02); }
    </style>
</head>
<body class="text-slate-200">

    <header class="sticky top-0 z-40 bg-slate-900/90 border-b border-slate-800 backdrop-blur-md">
        <div class="max-w-7xl mx-auto p-5 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="gold-gradient w-10 h-10 rounded-xl flex items-center justify-center font-black text-slate-900 shadow-lg shadow-yellow-600/20">DP</div>
                <h1 class="font-black uppercase tracking-tighter text-xl text-white">DPR <span class="gold-text italic">Consultor√≠a</span></h1>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="abrirModal('modalSaldo')" class="group flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-full border border-slate-700 hover:border-gold-dpr transition">
                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 group-hover:text-gold-dpr">Mi Saldo:</span>
                    <span id="txtSaldoHeader" class="font-black text-white">$0.00</span>
                </button>
                <button onclick="cerrarSesion()" class="text-[10px] font-black uppercase text-red-500 hover:text-red-400 tracking-widest">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </header>

    <section class="py-16 px-6 text-center">
        <p class="text-[10px] font-black uppercase tracking-[0.5em] gold-text mb-4">Executive Dashboard</p>
        <h2 class="text-4xl md:text-6xl font-black mb-6 tracking-tighter text-white uppercase italic">Gesti√≥n de <br><span class="opacity-50">Servicios Premium.</span></h2>
    </section>

    <main class="p-6 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-20">
        
        <button onclick="abrirFormulario('SC', 'Semanas Cotizadas', 50)" class="executive-card p-8 rounded-[2rem] text-left">
            <div class="w-12 h-12 bg-slate-800 rounded-2xl flex items-center justify-center text-2xl mb-6">üîç</div>
            <h3 class="font-black text-lg uppercase italic text-white mb-1">Semanas Cotizadas</h3>
            <p class="text-[10px] font-black gold-text uppercase tracking-widest">$50.00 MXN</p>
        </button>

        <button onclick="abrirFormulario('VD', 'Vigencia de Derechos', 50)" class="executive-card p-8 rounded-[2rem] text-left">
            <div class="w-12 h-12 bg-slate-800 rounded-2xl flex items-center justify-center text-2xl mb-6">üõ°Ô∏è</div>
            <h3 class="font-black text-lg uppercase italic text-white mb-1">Vigencia de Derechos</h3>
            <p class="text-[10px] font-black gold-text uppercase tracking-widest">$50.00 MXN</p>
        </button>

        <button onclick="abrirFormulario('AFORE', 'Estado de Cuenta AFORE', 100)" class="executive-card p-8 rounded-[2rem] text-left">
            <div class="w-12 h-12 bg-slate-800 rounded-2xl flex items-center justify-center text-2xl mb-6">üè¶</div>
            <h3 class="font-black text-lg uppercase italic text-white mb-1">Estatus AFORE</h3>
            <p class="text-[10px] font-black gold-text uppercase tracking-widest">$100.00 MXN</p>
        </button>

        <button onclick="abrirFormulario('INF', 'Precalificaci√≥n Infonavit', 210)" class="executive-card p-8 rounded-[2rem] text-left">
            <div class="w-12 h-12 bg-slate-800 rounded-2xl flex items-center justify-center text-2xl mb-6">üè†</div>
            <h3 class="font-black text-lg uppercase italic text-white mb-1">Infonavit</h3>
            <p class="text-[10px] font-black gold-text uppercase tracking-widest">$210.00 MXN</p>
        </button>

    </main>

    <div id="modalBase" class="fixed inset-0 bg-slate-950/90 modal-blur hidden z-50 flex items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-lg rounded-[3rem] p-10 relative border border-slate-800 shadow-2xl">
            <button onclick="cerrarModal()" class="absolute top-6 right-8 text-slate-500 hover:text-white text-3xl font-light">√ó</button>
            <div id="contenidoModal"></div>
        </div>
    </div>

    <div id="modalSaldo" class="fixed inset-0 bg-slate-950/90 modal-blur hidden z-50 flex items-center justify-center p-4">
        <div class="gold-gradient w-full max-w-md rounded-[3rem] p-1 shadow-[0_0_50px_rgba(197,160,89,0.3)]">
            <div class="bg-slate-900 w-full h-full rounded-[2.9rem] p-10 relative">
                <button onclick="cerrarModal()" class="absolute top-6 right-8 text-slate-500 hover:text-white text-3xl font-light">√ó</button>
                
                <p class="text-[10px] font-black uppercase tracking-[0.3em] gold-text text-center mb-2">B√≥veda DPR</p>
                <h2 class="text-3xl font-black text-white text-center mb-8 uppercase italic">Gesti√≥n de Fondos</h2>

                <div class="bg-slate-800/50 rounded-3xl p-6 text-center border border-white/5 mb-8">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-1">Saldo Actual</p>
                    <p id="txtSaldoGrande" class="text-5xl font-black text-white tracking-tighter">$0.00</p>
                </div>

                <div class="space-y-4">
                    <div class="bg-white p-6 rounded-3xl text-center">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Cuenta Banorte</p>
                        <p class="text-xl font-black text-red-600 tracking-tighter">4915 6630 4036 4896</p>
                        <p class="text-[9px] font-bold text-slate-500 uppercase mt-1">Diana Puente Rodr√≠guez</p>
                    </div>

                    <div class="bg-slate-800/50 p-6 rounded-3xl">
                        <p class="text-[10px] font-black uppercase text-slate-400 mb-4">Notificar Dep√≥sito (M√≠n. $200)</p>
                        <input type="number" id="montoDep" placeholder="Monto" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl mb-3 text-white">
                        <input type="text" id="refDep" placeholder="Referencia / Rastreo" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl mb-4 text-white uppercase text-sm">
                        <button onclick="notificarPago()" class="w-full btn-gold py-4 rounded-2xl font-black uppercase italic shadow-lg">Cargar Saldo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA3btkCIzFYOs6EXIa0FaecuB1jTqGH3w4",
            authDomain: "pensionsegura-eeaff.firebaseapp.com",
            projectId: "pensionsegura-eeaff",
            storageBucket: "pensionsegura-eeaff.firebasestorage.app",
            messagingSenderId: "96463651258",
            appId: "1:96463651258:web:cb4cf865990d9521035d83"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userUID = "";
        let saldoGlobal = 0;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                escucharSaldo();
            } else {
                window.location.href = "login/index.html";
            }
        });

        function escucharSaldo() {
            onSnapshot(doc(db, "asesores", userUID), (doc) => {
                if (doc.exists()) {
                    saldoGlobal = doc.data().saldo || 0;
                    const formatted = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(saldoGlobal);
                    document.getElementById('txtSaldoHeader').innerText = formatted;
                    document.getElementById('txtSaldoGrande').innerText = formatted;
                }
            });
        }

        window.abrirModal = (id) => {
            document.getElementById(id).classList.remove('hidden');
        };

        window.abrirFormulario = (idServicio, nombreServicio, costo) => {
            const contenido = document.getElementById('contenidoModal');
            contenido.innerHTML = `
                <p class="text-[10px] font-black gold-text uppercase tracking-widest mb-2">Solicitud Ejecutiva</p>
                <h2 class="text-3xl font-black text-white uppercase italic mb-6">${nombreServicio}</h2>
                <div class="bg-slate-800 p-4 rounded-2xl mb-6 flex justify-between items-center">
                    <span class="text-slate-400 text-xs font-bold uppercase">Costo del servicio:</span>
                    <span class="text-white font-black">$${costo}.00</span>
                </div>
                <div class="space-y-4">
                    <input type="text" id="curpPed" placeholder="CURP DEL CLIENTE" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-white font-black uppercase tracking-widest focus:ring-2 focus:ring-yellow-600">
                    <textarea id="notaPed" placeholder="Notas adicionales (opcional)" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-white text-sm h-24"></textarea>
                    <button id="btnEjecutar" onclick="procesarTramite('${idServicio}', ${costo})" class="w-full btn-gold py-5 rounded-[1.5rem] font-black uppercase italic shadow-xl">Confirmar Solicitud</button>
                </div>
            `;
            abrirModal('modalBase');
        };

        window.procesarTramite = async (id, costo) => {
            const curp = document.getElementById('curpPed').value.trim();
            const btn = document.getElementById('btnEjecutar');

            if (curp.length < 10) return alert("Por favor, ingrese un CURP v√°lido.");
            if (saldoGlobal < costo) return alert("Saldo insuficiente en su b√≥veda. Por favor, realice una recarga.");

            btn.disabled = true;
            btn.innerText = "PROCESANDO PAGO...";

            try {
                // 1. Descontar Saldo
                await updateDoc(doc(db, "asesores", userUID), {
                    saldo: saldoGlobal - costo
                });

                // 2. Crear Registro de Pedido
                await addDoc(collection(db, "pedidos_servicios"), {
                    asesor: auth.currentUser.email,
                    uid: userUID,
                    servicio: id,
                    curp: curp,
                    costo: costo,
                    fecha: serverTimestamp(),
                    estatus: "Pagado / En Proceso"
                });

                alert("Transacci√≥n Exitosa. Su solicitud est√° siendo procesada.");
                cerrarModal();
            } catch (e) {
                console.error(e);
                alert("Error en la conexi√≥n.");
                btn.disabled = false;
            }
        };

        window.notificarPago = async () => {
            const monto = parseFloat(document.getElementById('montoDep').value);
            const ref = document.getElementById('refDep').value.trim();

            if (monto < 200) return alert("El monto m√≠nimo es de $200.00 MXN");
            if (!ref) return alert("Ingrese el n√∫mero de rastreo.");

            await addDoc(collection(db, "notificaciones_pago"), {
                email: auth.currentUser.email,
                monto: monto,
                rastreo: ref,
                fecha: serverTimestamp(),
                estatus: "pendiente"
            });

            alert("Reporte enviado a tesorer√≠a. Se abonar√° a su cuenta tras la validaci√≥n.");
            cerrarModal();
        };

        window.cerrarModal = () => {
            document.getElementById('modalBase').classList.add('hidden');
            document.getElementById('modalSaldo').classList.add('hidden');
        };

        window.cerrarSesion = () => signOut(auth);
    </script>
</body>
</html>
