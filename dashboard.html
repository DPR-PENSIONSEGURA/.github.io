            import React, { useState, useEffect, useMemo } from 'react';
import { Calculator, Calendar, DollarSign, Users, Info, ArrowRight, Printer, ShieldCheck, Activity } from 'lucide-react';

const App = () => {
  // --- ESTADO: DATOS DEL CLIENTE ---

  const [salarioPromedio, setSalarioPromedio] = useState(500);
  
  // --- ESTADO: ASIGNACIONES FAMILIARES ---

  // --- TABLA ART칈CULO 167 ---
  const obtenerFactoresLey73 = (grupo) => {
    if (grupo <= 1.0) return { cb: 80.00, ia: 0.563 };
    if (grupo <= 1.25) return { cb: 77.11, ia: 0.814 };
    if (grupo <= 1.50) return { cb: 58.18, ia: 1.178 };

    if (grupo <= 5.00) return { cb: 16.41, ia: 2.259 };
    if (grupo <= 5.25) return { cb: 15.61, ia: 2.276 };
    if (grupo <= 5.50) return { cb: 14.88, ia: 2.291 };
    if (grupo <= 5.75) return { cb: 14.22, ia: 2.304 };
    if (grupo <= 6.00) return { cb: 13.62, ia: 2.316 };
    return { cb: 13.00, ia: 2.450 }; // Mayor a 6.01
  };

  const calcularPension = (salarioBase, semanasTotales, edadJubilacion) => {
    // 1. Validar M칤nimos
    if (semanasTotales < 500) return { error: "No cumple las 500 semanas m칤nimas" };

    // 2. Factores de la Tabla
    const salarioEnUmas = salarioBase / uma;
    const factores = obtenerFactoresLey73(salarioEnUmas);
    
    // 3. Cuant칤a B치sica
    const salarioAnual = salarioBase * 365;
    const cuantiaBasica = salarioAnual * (factores.cb / 100);

    // 4. Incrementos Anuales
    const semanasExcedentes = Math.max(0, semanasTotales - 500);
    let aniosExcedentes = Math.floor(semanasExcedentes / 52);
    // Regla IMSS: Si el remanente es mayor a 26 semanas, se considera un a침o completo extra
    if (semanasExcedentes % 52 > 26) aniosExcedentes++; 
    
    const incrementoAnual = salarioAnual * (factores.ia / 100) * aniosExcedentes;
    
    // 5. Cuant칤a Total
    const cuantiaTotal = cuantiaBasica + incrementoAnual;

    // 6. Porcentaje por Edad
    let porcentajeEdad = 1.0;
    if (edadJubilacion === 60) porcentajeEdad = 0.75;
    else if (edadJubilacion === 61) porcentajeEdad = 0.80;
    else if (edadJubilacion === 62) porcentajeEdad = 0.85;
    else if (edadJubilacion === 63) porcentajeEdad = 0.90;
    else if (edadJubilacion === 64) porcentajeEdad = 0.95;
    else if (edadJubilacion >= 65) porcentajeEdad = 1.00;

    // 7. Asignaciones Familiares
    let porcentajeAsignaciones = 0;
    if (tieneEsposa) porcentajeAsignaciones += 0.15;
    porcentajeAsignaciones += (numeroHijos * 0.10);
    
    if (!tieneEsposa && numeroHijos === 0) {
      if (numeroPadres > 0) {
        porcentajeAsignaciones += (numeroPadres * 0.10);
      } else {
        porcentajeAsignaciones += 0.15; // Ayuda asistencial por soledad
      }
    }
    // Asegurar m칤nimo 15% de ayuda asistencial
    if (porcentajeAsignaciones === 0) porcentajeAsignaciones = 0.15;

    // 8. C치lculo Final
    let pensionAnualConAsignaciones = (cuantiaTotal * porcentajeEdad) * (1 + porcentajeAsignaciones);
    let pensionMensual = (pensionAnualConAsignaciones / 12) * 1.11; // Decreto Fox (11%)

    // Pensi칩n M칤nima Garantizada (Ley 73)
    const pmgMensual = (salarioMinimo * 365 / 12) * 1.11;
    let usaPMG = false;
    if (pensionMensual < pmgMensual) {
      pensionMensual = pmgMensual;
      usaPMG = true;
    }

    // Tope legal: No puede superar el 100% del Salario Promedio mensualizado
    const topeSalario = (salarioBase * 365 / 12);
    if (pensionMensual > topeSalario) {
        pensionMensual = topeSalario;
    }

    return {
      pensionMensual,
      usaPMG,
      pmgMensual,
      cuantiaBasica,
      incrementoAnual,
      aniosExcedentes,
      factores
    };
  };

  // C치lculos en tiempo real
  const calculoActual = useMemo(() => calcularPension(salarioPromedio, semanas, edad), [salarioPromedio, semanas, edad, uma, salarioMinimo, tieneEsposa, numeroHijos, numeroPadres]);

  // Simulador M40
  const calculoM40 = useMemo(() => {

    const semanasM40 = Math.min(250, semanasExtra);
    const semanasViejas = Math.max(0, 250 - semanasM40);

    const costoTotalM40 = costoMensualM40 * 12 * m40Anios;

    return {
      nuevoSalarioPromedio,
      nuevasSemanas,
      costoMensualM40,

    };
  }, [salarioPromedio, semanas, edad, m40Anios, m40Topado, m40SalarioPersonalizado, uma, calculoActual]);

        window.confirmarCompra = async (nombre, costo, prefijo, listaFotos) => {
            if (saldoGlobal < costo) return alert("Saldo insuficiente.");
            const curp = document.getElementById('curp_p').value.trim();
            if (curp.length < 10) return alert("CURP inv치lida.");
            
            const btn = document.getElementById('btnPagar');
            const originalText = btn.innerText;
            btn.innerText = "PROCESANDO..."; btn.disabled = true;

            try {
                let docLinks = {};
                if(listaFotos && listaFotos !== 'undefined' && listaFotos !== '') {
                    const arrayFotos = listaFotos.split(',');
                    for(let i=0; i < arrayFotos.length; i++) {
                        const file = document.getElementById(`foto_${i}`).files[0];
                        if(!file) throw new Error("Falta archivo obligatorio: " + arrayFotos[i]);
                        const fd = new FormData(); 
                        fd.append('file', file); 
                        fd.append('upload_preset', UPLOAD_PRESET);
                        const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: fd });
                        const data = await res.json();
                        docLinks[arrayFotos[i]] = data.secure_url;
                    }
                }

                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costo });
                const folio = prefijo + "-" + Math.floor(10000 + Math.random() * 90000);
                
                await addDoc(collection(db, "solicitudes"), {
                    asesor_uid: userUID, 
                    origen: "ASESOR", 
                    nombre: auth.currentUser ? auth.currentUser.email : "Asesor",
                    tipo: nombre, 
                    folio: folio, 
                    curp: curp,

                    nacimiento: document.getElementById('nac_p') ? document.getElementById('nac_p').value : "",
                    infoExtra: document.getElementById('extra_p') ? document.getElementById('extra_p').value : "",
                    nota: document.getElementById('nota_p') ? document.getElementById('nota_p').value : "",
                    documentacion: docLinks,
                    estatus: "En Proceso", 
                    fecha: serverTimestamp()

                cerrarModal();

                alert(e.message); 
            } finally { 
                btn.disabled = false; 
                btn.innerText = originalText; 
            }
        };

        function escucharHistorial() {
            const q = query(collection(db, "solicitudes"), where("asesor_uid", "==", userUID));
            
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('listaHistorial');
                if (snapshot.empty) {
                    lista.innerHTML = '<tr><td colspan="4" class="py-10 text-center text-slate-500 font-bold uppercase">A칰n no hay solicitudes</td></tr>';
                    return;
                }

                let historial = [];
                snapshot.forEach(docSnap => historial.push(docSnap.data()));

                historial.sort((a, b) => {
                    const tiempoA = a.fecha ? a.fecha.toMillis() : 0;
                    const tiempoB = b.fecha ? b.fecha.toMillis() : 0;
                    return tiempoB - tiempoA;
                });

                lista.innerHTML = "";
                historial.forEach(d => {
                    const fecha = d.fecha?.toDate().toLocaleDateString() || '...';
                    
                    let colorClase = "bg-yellow-500/10 text-yellow-500";
                    if(d.estatus === 'Terminado') colorClase = "bg-green-500/10 text-green-500";
                    if(d.estatus === 'Error') colorClase = "bg-red-500/10 text-red-500";

                    lista.innerHTML += `
                        <tr class="border-b border-slate-800/50 hover:bg-white/5 transition">
                            <td class="py-4 px-2 text-slate-400 font-bold">${fecha}</td>
                            <td class="py-4 px-2 font-black text-white uppercase">${d.tipo}<br><span class="text-blue-400 text-[9px]">${d.folio}</span></td>
                            <td class="py-4 px-2 text-center"><span class="status-badge ${colorClase}">${d.estatus}</span></td>
                            <td class="py-4 px-2 text-right">${d.archivoFinal ? `<a href="${d.archivoFinal}" target="_blank" class="gold-text font-black underline">BAJAR</a>` : '--'}</td>
                        </tr>`;
                });
            });
        }
