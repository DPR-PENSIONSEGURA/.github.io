<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPR Consultor√≠a | Panel Ejecutivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #E2E8F0; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #F1D299 50%, #B88A44 100%); }
        .executive-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.4s ease; cursor: pointer; }
        .executive-card:hover { border-color: #C5A059; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(197, 160, 89, 0.1); }
        .input-dark { background: #1E293B; border: 1px solid #334155; color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
        .input-dark:focus { border-color: #C5A059; }
        .gold-text { color: #C5A059; }
        .status-badge { padding: 4px 12px; border-radius: 9999px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-40 bg-slate-900/90 border-b border-slate-800 backdrop-blur-md">
        <div class="max-w-7xl mx-auto p-5 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="gold-gradient w-10 h-10 rounded-xl flex items-center justify-center font-black text-slate-900">DP</div>
                <h1 class="font-black uppercase tracking-tighter text-xl text-white">DPR <span class="gold-text italic">Consultor√≠a</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="abrirModal('modalSaldo')" class="bg-slate-800 px-4 py-2 rounded-full border border-slate-700 flex items-center gap-2">
                    <span class="text-[10px] font-black uppercase text-slate-400">Saldo:</span>
                    <span id="txtSaldoHeader" class="font-black text-white">$0.00</span>
                </button>
                <button onclick="window.cerrarSesion()" class="text-[10px] font-black uppercase text-red-500 tracking-widest">Salir</button>
            </div>
        </div>
    </header>

    <main class="p-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div onclick="prepararTramite('SC', 50)" class="executive-card p-6 rounded-[2rem]">
                <span class="text-3xl block mb-4">üìÑ</span>
                <h3 class="font-black text-lg uppercase italic text-white">Semanas Cotizadas</h3>
                <p class="text-[10px] font-black gold-text mt-1 uppercase tracking-widest">$50.00 MXN</p>
            </div>
            <div onclick="prepararTramite('INF', 210)" class="executive-card p-6 rounded-[2rem]">
                <span class="text-3xl block mb-4">üè†</span>
                <h3 class="font-black text-lg uppercase italic text-white">Infonavit</h3>
                <p class="text-[10px] font-black gold-text mt-1 uppercase tracking-widest">$210.00 MXN</p>
            </div>
            <div onclick="prepararTramite('RFC', 35)" class="executive-card p-6 rounded-[2rem]">
                <span class="text-3xl block mb-4">üÜî</span>
                <h3 class="font-black text-lg uppercase italic text-white">RFC Clon</h3>
                <p class="text-[10px] font-black gold-text mt-1 uppercase tracking-widest">$35.00 MXN</p>
            </div>
            <div onclick="prepararTramite('CSF', 230)" class="executive-card p-6 rounded-[2rem]">
                <span class="text-3xl block mb-4">üìú</span>
                <h3 class="font-black text-lg uppercase italic text-white">CSF Original</h3>
                <p class="text-[10px] font-black gold-text mt-1 uppercase tracking-widest">$230.00 MXN</p>
            </div>
        </div>

        <section class="bg-slate-900/50 rounded-[2.5rem] border border-slate-800 p-8">
            <h2 class="text-2xl font-black text-white uppercase italic mb-6">Historial de Solicitudes</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] font-black uppercase text-slate-500 border-b border-slate-800">
                            <th class="pb-4 px-2">Fecha</th>
                            <th class="pb-4 px-2">Servicio</th>
                            <th class="pb-4 px-2">Cliente / CURP</th>
                            <th class="pb-4 px-2">Estatus</th>
                            <th class="pb-4 px-2 text-right">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="listaHistorial" class="text-sm font-medium"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modalTramite" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md hidden z-50 flex items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-lg rounded-[3rem] p-10 relative border border-slate-800 shadow-2xl overflow-y-auto max-h-[90vh]">
            <button onclick="cerrarModal()" class="absolute top-6 right-8 text-slate-500 text-3xl">√ó</button>
            <div id="formContent"></div>
        </div>
    </div>

    <div id="modalSaldo" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md hidden z-50 flex items-center justify-center p-4">
        <div class="gold-gradient w-full max-w-md rounded-[3.1rem] p-[2px]">
            <div class="bg-slate-900 w-full rounded-[3rem] p-10 relative">
                <button onclick="cerrarModal()" class="absolute top-6 right-8 text-slate-500 text-3xl">√ó</button>
                <h2 class="text-2xl font-black text-white text-center mb-6 uppercase italic">B√≥veda de Saldo</h2>
                <div class="bg-slate-800 p-6 rounded-3xl text-center mb-6 border border-white/5">
                    <p id="txtSaldoGrande" class="text-4xl font-black text-white">$0.00</p>
                </div>
                <div class="bg-white p-4 rounded-2xl text-center mb-6 text-slate-900 font-bold">
                    <p class="text-xs uppercase opacity-50">Banorte</p>
                    <p class="text-lg text-red-600">4915 6630 4036 4896</p>
                </div>
                <input type="number" id="depMonto" placeholder="Monto" class="input-dark mb-3">
                <input type="text" id="depRef" placeholder="Rastreo / Autorizaci√≥n" class="input-dark mb-4 uppercase">
                <button onclick="notificarPago()" class="w-full bg-[#C5A059] py-4 rounded-2xl font-black uppercase italic text-slate-900 shadow-lg">Informar Dep√≥sito</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA3btkCIzFYOs6EXIa0FaecuB1jTqGH3w4",
            authDomain: "pensionsegura-eeaff.firebaseapp.com",
            projectId: "pensionsegura-eeaff",
            storageBucket: "pensionsegura-eeaff.firebasestorage.app",
            messagingSenderId: "96463651258",
            appId: "1:96463651258:web:cb4cf865990d9521035d83"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let saldoGlobal = 0;
        let userUID = "";

        // Funciones Globales para que los botones funcionen
        window.abrirModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.cerrarModal = () => {
            document.getElementById('modalTramite').classList.add('hidden');
            document.getElementById('modalSaldo').classList.add('hidden');
        };
        window.cerrarSesion = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                escucharSaldo();
                escucharHistorial();
            } else { window.location.href = "login/index.html"; }
        });

        function escucharSaldo() {
            onSnapshot(doc(db, "asesores", userUID), (doc) => {
                if (doc.exists()) {
                    saldoGlobal = doc.data().saldo || 0;
                    const fmt = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(saldoGlobal);
                    document.getElementById('txtSaldoHeader').innerText = fmt;
                    document.getElementById('txtSaldoGrande').innerText = fmt;
                }
            });
        }

        function escucharHistorial() {
            const q = query(collection(db, "pedidos_servicios"), where("uid", "==", userUID), orderBy("fecha", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('listaHistorial');
                lista.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const fecha = data.fecha ? data.fecha.toDate().toLocaleDateString() : '...';
                    lista.innerHTML += `
                        <tr class="border-b border-slate-800/50 hover:bg-white/5 transition">
                            <td class="py-4 px-2 text-slate-400 text-xs">${fecha}</td>
                            <td class="py-4 px-2 font-black text-white text-xs">${data.tipo}</td>
                            <td class="py-4 px-2 text-slate-300 text-xs">${data.curp}</td>
                            <td class="py-4 px-2">
                                <span class="status-badge ${data.estatus === 'Finalizado' ? 'bg-green-500/10 text-green-500' : 'bg-yellow-500/10 text-yellow-500'}">
                                    ${data.estatus}
                                </span>
                            </td>
                            <td class="py-4 px-2 text-right">
                                ${data.archivoFinal ? `<a href="${data.archivoFinal}" target="_blank" class="gold-text font-black text-[10px] hover:underline">DESCARGAR</a>` : '<span class="text-slate-600 text-[10px]">PENDIENTE</span>'}
                            </td>
                        </tr>`;
                });
            });
        }

        window.prepararTramite = (tipo, costo) => {
            const content = document.getElementById('formContent');
            let camposExtra = "";
            if (tipo === 'INF') {
                camposExtra = `
                    <input type="text" id="nss_p" placeholder="NSS (11 D√çGITOS)" class="input-dark mb-3">
                    <label class="block text-[10px] font-black text-slate-400 ml-2 uppercase mb-1">Fecha de Nacimiento:</label>
                    <input type="date" id="nac_p" class="input-dark mb-3">
                    <select id="linea_p" class="input-dark mb-3 font-bold">
                        <option value="Linea II">L√≠nea II</option>
                        <option value="Mejoravit">Mejoravit</option>
                    </select>`;
            } else if (tipo === 'SC') {
                camposExtra = `<input type="text" id="nss_p" placeholder="NSS (11 D√çGITOS)" class="input-dark mb-3">`;
            }

            content.innerHTML = `
                <h2 class="text-3xl font-black text-white uppercase italic mb-6">${tipo}</h2>
                <div class="space-y-4">
                    <input type="text" id="curp_p" placeholder="CURP DEL CLIENTE" class="input-dark uppercase font-black">
                    ${camposExtra}
                    <textarea id="nota_p" placeholder="Notas adicionales..." class="input-dark h-24 text-sm"></textarea>
                    <button id="btnPagar" class="w-full bg-[#C5A059] py-5 rounded-2xl font-black uppercase italic text-slate-900 shadow-xl">
                        Confirmar Pago ($${costo}.00)
                    </button>
                </div>`;
            
            document.getElementById('btnPagar').onclick = () => window.confirmarCompra(tipo, costo);
            window.abrirModal('modalTramite');
        };

        window.confirmarCompra = async (tipo, costo) => {
            if (saldoGlobal < costo) return alert("Saldo insuficiente.");
            const curp = document.getElementById('curp_p').value;
            if (curp.length < 10) return alert("CURP inv√°lido.");

            try {
                await updateDoc(doc(db, "asesores", userUID), { saldo: saldoGlobal - costo });
                await addDoc(collection(db, "pedidos_servicios"), {
                    uid: userUID,
                    tipo: tipo,
                    curp: curp,
                    nss: document.getElementById('nss_p')?.value || "",
                    nacimiento: document.getElementById('nac_p')?.value || "",
                    linea: document.getElementById('linea_p')?.value || "",
                    nota: document.getElementById('nota_p').value,
                    fecha: serverTimestamp(),
                    estatus: "En Proceso"
                });
                alert("Tr√°mite solicitado con √©xito.");
                window.cerrarModal();
            } catch (e) { alert("Error al procesar el pago."); }
        };

        window.notificarPago = async () => {
            const m = parseFloat(document.getElementById('depMonto').value);
            const r = document.getElementById('depRef').value.trim();
            if (m < 200 || !r) return alert("Verifica los datos (M√≠n. $200)");
            try {
                await addDoc(collection(db, "notificaciones_pago"), {
                    uid: userUID,
                    email: auth.currentUser.email,
                    monto: m,
                    rastreo: r,
                    fecha: serverTimestamp(),
                    estatus: "pendiente"
                });
                alert("¬°Reporte enviado!");
                window.cerrarModal();
            } catch (e) { alert("Error al conectar."); }
        };
    </script>
</body>
</html>
