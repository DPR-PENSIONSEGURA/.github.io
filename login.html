<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Asesores | Pensión Segura</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        :root { --azul: #003366; --dorado: #C5A059; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--azul); margin-bottom: 1rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: var(--azul); color: white; border: none; padding: 14px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #002244; }
        #error-msg { color: #dc3545; font-size: 0.85rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">DPR Consultoría</div>
    <h3>Panel de Asesores</h3>
    <p style="color: #666; font-size: 0.9rem;">Ingresa para gestionar saldos y documentos.</p>
    
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar al Sistema</button>
    
    <div id="error-msg"></div>
</div>

<script>
    // Aquí pegaremos tus "llaves" de Firebase en el siguiente paso
const firebaseConfig = {
  apiKey: "AIzaSyA3btkCIzFYOs6EXIa0FaecuB1jTqGH3w4",
  authDomain: "pensionsegura-eeaff.firebaseapp.com",
  projectId: "pensionsegura-eeaff",
  storageBucket: "pensionsegura-eeaff.firebasestorage.app",
  messagingSenderId: "96463651258",
  appId: "1:96463651258:web:cb4cf865990d9521035d83",
  measurementId: "G-F18HTRZ4YH"
    ;

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                // Si todo sale bien, lo mandamos al panel principal
                window.location.href = "../dashboard.html"; 
            })
            .catch((error) => {
                errorMsg.innerText = "Usuario o contraseña incorrectos.";
            });
    }
</script>

</body>
</html>
