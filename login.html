<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Asesores | Pensión Segura</title>
    <style>
        :root { --azul: #003366; --dorado: #C5A059; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--azul); margin-bottom: 1rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: var(--azul); color: white; border: none; padding: 14px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #002244; }
        #error-msg { color: #dc3545; font-size: 0.85rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">DPR Consultoría</div>
    <h3>Panel de Asesores</h3>
    <p style="color: #666; font-size: 0.9rem;">Ingresa para gestionar saldos y documentos.</p>
    
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar al Sistema</button>
    
    <div id="error-msg"></div>
</div>

<script type="module">
    // 1. IMPORTACIONES MODERNAS (Igual que en tus otros archivos)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // 2. CONFIGURACIÓN DEL PROYECTO NUEVO (9c817)
    const firebaseConfig = {
        apiKey: "AIzaSyAEDygVfkQbJgMuEmm_We-OlQFTKzQ1raM",
        authDomain: "pensionsegura-9c817.firebaseapp.com",
        projectId: "pensionsegura-9c817",
        storageBucket: "pensionsegura-9c817.firebasestorage.app",
        messagingSenderId: "169500313261",
        appId: "1:169500313261:web:15e2b662571df505d36824"
    };

    // 3. INICIALIZAR APP
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 4. FUNCIÓN DE LOGIN
    window.login = () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');
        const btn = document.querySelector('button');

        if(!email || !password) {
            errorMsg.innerText = "Por favor, llena todos los campos.";
            return;
        }

        btn.innerText = "Verificando...";
        btn.disabled = true;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Éxito: Redirigir al dashboard
                window.location.href = "../dashboard.html"; 
            })
            .catch((error) => {
                console.error(error);
                btn.innerText = "Entrar al Sistema";
                btn.disabled = false;
                
                // Mensajes de error amigables
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMsg.innerText = "Correo o contraseña incorrectos.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg.innerText = "Muchos intentos fallidos. Espera un momento.";
                } else {
                    errorMsg.innerText = "Error de conexión: " + error.code;
                }
            });
    }
</script>

</body>
</html>
